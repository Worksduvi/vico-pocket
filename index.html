    <script>
        let notes = JSON.parse(localStorage.getItem('vico_notes')) || [];
        let customButtons = JSON.parse(localStorage.getItem('vico_custom_btns')) || [];
        let chatMode = 'pro'; // Por defecto profesional
const motivaciones = [
    {t: "La mejor forma de predecir el futuro es crearlo.", a: "P. Drucker"},
    {t: "El √©xito es la suma de peque√±os esfuerzos repetidos.", a: "R. Collier"},
    {t: "La innovaci√≥n diferencia a un l√≠der de un seguidor.", a: "S. Jobs"},
    // ... agrega 17 m√°s aqu√≠
];

// L√≥gica de carga
function initVicoLoader() {
    const random = motivaciones[Math.floor(Math.random() * motivaciones.length)];
    document.getElementById('load-text').innerText = `"${random.t}" - ${random.a}`;
    let prog = 0;
    const bar = document.getElementById('prog-bar');
    const interval = setInterval(() => {
        prog += Math.random() * 15;
        if(prog >= 100) {
            prog = 100;
            clearInterval(interval);
            setTimeout(() => document.getElementById('loading-screen').style.display='none', 500);
        }
        bar.style.width = prog + '%';
    }, 100);
}
initVicoLoader();
        let rssList = JSON.parse(localStorage.getItem('vico_rss')) || [];
        let charts = {};

        // NAVEGACI√ìN
        function switchTab(tab) {
            ['home', 'links', 'notes', 'rss', 'data'].forEach(t => {
                const el = document.getElementById(`v-${t}`);
                if(el) el.classList.add('hidden');
            });
            document.getElementById(`v-${tab}`).classList.remove('hidden');
            if(tab === 'home') renderDashboard();
            playUX('click');
        }

        function toggleElement(id) {
            const el = document.getElementById(id);
            el.style.display = (el.style.display === 'flex') ? 'none' : 'flex';
        }

        function openProfile() { document.getElementById('profile-modal').style.display = 'block'; }
        function closeProfile() { document.getElementById('profile-modal').style.display = 'none'; }

        // UTILIDADES UX
        function playUX(type) {
            if(!document.getElementById('sound-toggle').checked) return;
            const sounds = { click: 'https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3', pop: 'https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3' };
            new Audio(sounds[type]).play().catch(()=>{});
        }

        function toggleDarkMode() { document.body.classList.toggle('light-mode'); }
        function changeTheme(t) { document.body.className = `p-4 pb-48 ${t}-grad`; }

        // LINKS & BOTONES
        function renderCustomButtons() {
            const container = document.getElementById('links-list');
            container.innerHTML = customButtons.map((btn, i) => `
                <div class="glass p-4 rounded-2xl flex items-center gap-4 border border-white/10">
                    <img src="${btn.favicon || 'icon.png'}" class="w-10 h-10 rounded-xl bg-white/10">
                    <div class="flex-1" onclick="window.open('${btn.url}', '_self')">
                        <h4 class="text-[10px] font-bold text-blue-400 uppercase leading-tight">${btn.label}</h4>
                        <p class="text-[8px] opacity-40 truncate">${btn.url}</p>
                    </div>
                    <button onclick="deleteLink(${i})" class="text-red-500"><i class="fa-solid fa-trash"></i></button>
                </div>`).join('');
        }

        async function saveLinkToVico(label, url) {
            if(!url) return;
            if(!url.includes('http')) url = 'https://' + url;
            const domain = new URL(url).hostname;
            const favicon = `https://www.google.com/s2/favicons?sz=128&domain=${domain}`;
            customButtons.unshift({ label, url, favicon });
            localStorage.setItem('vico_custom_btns', JSON.stringify(customButtons));
            renderCustomButtons();
            renderDashboard();
        }

        function addManualLink() {
            const val = document.getElementById('manual-url').value;
            if(val) { saveLinkToVico('Enlace Guardado', val); document.getElementById('manual-url').value = ''; }
        }

        function deleteLink(i) {
            customButtons.splice(i, 1);
            localStorage.setItem('vico_custom_btns', JSON.stringify(customButtons));
            renderCustomButtons();
            renderDashboard();
        }

        function createNewButton() {
            const label = document.getElementById('btn-label').value;
            const url = document.getElementById('btn-url').value;
            if(label && url) { saveLinkToVico(label, url); document.getElementById('btn-label').value = ''; document.getElementById('btn-url').value = ''; }
        }

        // NOTAS
        function saveNote() {
            const body = document.getElementById('note-input').value;
            if(body) {
                notes.push({ body });
                localStorage.setItem('vico_notes', JSON.stringify(notes));
                document.getElementById('note-input').value = '';
                renderNotes();
                renderDashboard();
                playUX('pop');
            }
        }

        function renderNotes() {
            document.getElementById('notes-grid').innerHTML = notes.map(n => `<div class="glass p-3 rounded-2xl border-l-4 border-blue-500 text-[10px]">${n.body}</div>`).join('');
        }

        // DASHBOARD & DISCOVERY
        function renderDashboard() {
            document.getElementById('dash-notes-count').innerText = notes.length;
            document.getElementById('dash-links-count').innerText = customButtons.length;
        }

      // REPARACI√ìN RSS (Aseg√∫rate que el bot√≥n tenga onclick="addRSS()")
function addRSS() {
    const name = document.getElementById('rss-name').value;
    const url = document.getElementById('rss-url').value;
    if(name && url) {
        rssList.push({title: name, url: url});
        localStorage.setItem('vico_rss', JSON.stringify(rssList));
        renderRSS();
        document.getElementById('rss-name').value = '';
        document.getElementById('rss-url').value = '';
        alert("Feed a√±adido!");
    }
}

// DISCOVERY con 4 l√≠neas de resumen
async function fetchDiscoveryNews() {
    const container = document.getElementById('tech-discovery');
    try {
        const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://www.wired.com/feed/rss`);
        const data = await res.json();
        container.innerHTML = data.items.slice(0, 4).map(item => `
            <div class="keep-card mb-4" onclick="window.open('${item.link}', '_blank')">
                <img src="${item.thumbnail || getFavicon(item.link)}">
                <div class="p-3">
                    <h4 class="text-[10px] font-bold text-white mb-1 uppercase">${item.title}</h4>
                    <p class="text-[9px] opacity-60 line-clamp-4">${item.description.replace(/<[^>]*>?/gm, '')}</p>
                </div>
            </div>`).join('');
    } catch (e) { container.innerHTML = "Error cargando noticias."; }
}
        // CHAT MULTI-API MASTER
        async function sendChatIA() {
            const msgInput = document.getElementById('chat-msg');
            const chatContent = document.getElementById('chat-content');
            const userKey = localStorage.getItem('vico_api_key');
            if (!msgInput.value || !userKey) return;

            const text = msgInput.value;
            chatContent.innerHTML += `<p class="bg-blue-600/20 p-2 rounded-xl text-right">T√∫: ${text}</p>`;
            msgInput.value = '';

            const isGemini = userKey.startsWith('AIza');
            const prompt = `Eres VICO (agente de AndyJavico). Responde breve: ${text}`;

            try {
                let aiResponse = "";
                if (isGemini) {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${userKey}`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await res.json();
                    aiResponse = data.candidates[0].content.parts[0].text;
                } else {
                    const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${userKey}`},
                        body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{role: "user", content: prompt}] })
                    });
                    const data = await res.json();
                    aiResponse = data.choices[0].message.content;
                }
                chatContent.innerHTML += `<div class="bg-white/5 p-2 rounded-xl border-l-2 border-blue-500 mt-2">VICO: ${aiResponse}</div>`;
                chatContent.scrollTop = chatContent.scrollHeight;
                playUX('pop');
            } catch (e) { chatContent.innerHTML += `<p class="text-red-400">Sin conexi√≥n...</p>`; }
        }

        // AN√ÅLISIS IA & GR√ÅFICAS
        async function runAnalysisIA() {
            const promptText = document.getElementById('ai-prompt').value;
            const userKey = localStorage.getItem('vico_api_key');
            const reportDiv = document.getElementById('ai-report');
            if(!promptText || !userKey) return;

            reportDiv.classList.remove('hidden');
            reportDiv.innerHTML = "Generando an√°lisis predictivo...";

            const command = `Genera un an√°lisis de: "${promptText}". Responde solo con un JSON puro con estos campos: labels (3 strings), data (3 n√∫meros que sumen 100), analisis (texto breve), refs (2 urls).`;

            try {
                let dataIA;
                if (userKey.startsWith('AIza')) {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${userKey}`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ contents: [{ parts: [{ text: command }] }] })
                    });
                    const result = await res.json();
                    dataIA = JSON.parse(result.candidates[0].content.parts[0].text.replace(/```json|```/g, ''));
                } else {
                    const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${userKey}`},
                        body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{role: "user", content: command}] })
                    });
                    const result = await res.json();
                    dataIA = JSON.parse(result.choices[0].message.content.replace(/```json|```/g, ''));
                }

                updateCharts(dataIA.labels, dataIA.data);
                reportDiv.innerHTML = `<p class="font-black text-blue-400 mb-2">VICO ANALYSIS REPORT</p><p class="mb-4">${dataIA.analisis}</p><p class="font-bold text-purple-400 mb-1 italic text-[9px]">REFERENCIAS:</p><ul>${dataIA.refs.map(r => `<li><a href="${r}" target="_blank" class="underline opacity-60">${r}</a></li>`).join('')}</ul>`;
            } catch (e) { reportDiv.innerHTML = "Error en el procesamiento IA."; }
        }

        function updateCharts(labels, values) {
            const colors = ['#3b82f6', '#8b5cf6', '#ec4899'];
            if(charts.bar) charts.bar.destroy();
            if(charts.doughnut) charts.doughnut.destroy();

            charts.bar = new Chart(document.getElementById('chartBar'), {
                type: 'bar',
                data: { labels, datasets: [{ label: 'Volumen', data: values, backgroundColor: colors }] },
                options: { plugins: { legend: { display: false } } }
            });

            charts.doughnut = new Chart(document.getElementById('chartDoughnut'), {
                type: 'doughnut',
                data: { labels, datasets: [{ data: values, backgroundColor: colors }] },
                options: { cutout: '70%' }
            });
        }

        function saveSettings() {
            localStorage.setItem('vico_api_key', document.getElementById('api-key-input').value);
            alert("Sincronizado Admin.");
            location.reload();
        }

            renderCustomButtons();
            renderNotes();
            renderDashboard();
            fetchDiscoveryNews();
            if(localStorage.getItem('vico_api_key')) document.querySelector('button[onclick="saveSettings()"]').classList.add('api-connected');
        });
        const vicoErrors = {
    "auth": "API Key incorrecta. Revisa el Perfil.",
