<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VICO POCKET ELITE AI</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --vbg: #0b0f1a; --vacc: #3b82f6; }
        body { background: var(--vbg); color: #e2e8f0; font-family: 'Inter', sans-serif; transition: 0.5s; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .aura-btn { box-shadow: 0 0 15px var(--vacc); transition: 0.3s; }
        .aura-btn:active { box-shadow: 0 0 30px var(--vacc); }
        .gold-grad { background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728); }
        .cyber-grad { background: linear-gradient(135deg, #2d00f7, #ff00bd); }
        .ocean-grad { background: linear-gradient(135deg, #0077b6, #00b4d8); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="p-4 pb-40">

    <div class="fixed top-0 left-0 w-full glass z-50 p-3 flex justify-between items-center px-4 border-b border-white/5">
        <div class="flex items-center gap-3">
            <div class="flex items-center gap-1 bg-black/40 px-2 py-1 rounded-lg">
                <span id="pomo-timer" class="text-xs font-mono text-red-400">25:00</span>
                <button onclick="startPomo()" class="fa-solid fa-play text-[10px] ml-1"></button>
                <select id="pomo-sets" class="bg-transparent text-[10px] outline-none">
                    <option value="5">5m</option>
                    <option value="25" selected>25m</option>
                    <option value="50">50m</option>
                </select>
            </div>
            <button onclick="toggleChat()" class="glass p-2 rounded-lg text-blue-400 aura-btn"><i class="fa-solid fa-robot"></i></button>
        </div>
        <div class="flex gap-3 items-center">
            <button onclick="toggleDarkMode()" class="text-xs"><i class="fa-solid fa-moon"></i></button>
            <span class="text-[10px] font-bold text-green-500 italic">AI ACTIVE</span>
        </div>
    </div>

    <header class="mt-14 mb-8">
        <h1 class="text-2xl font-black italic text-blue-500 tracking-tighter">VICO POCKET <span class="text-[10px] border border-blue-500 px-1">ELITE</span></h1>
        <div class="text-[9px] mt-2 opacity-60">
            <p>© 2026 VICO POCKET App. Todos los derechos reservados.</p>
            <p>Creado por <a href="https://www.linkedin.com/in/jaime-andrés-dueñas-vicuña" class="text-blue-400 font-bold">Jaime Andrés Dueñas Vicuña <i class="fa-brands fa-linkedin"></i></a></p>
        </div>
    </header>

    <nav class="flex gap-6 mb-6 text-sm font-bold border-b border-white/5 pb-2">
        <button onclick="showTab('links')" id="t-links" class="text-blue-500 border-b-2 border-blue-500 pb-2">Links</button>
        <button onclick="showTab('notes')" id="t-notes" class="opacity-40 pb-2">Notas</button>
        <button onclick="showTab('rss')" id="t-rss" class="opacity-40 pb-2">RSS</button>
        <button onclick="showTab('data')" id="t-data" class="opacity-40 pb-2">Análisis</button>
    </nav>

    <main id="content-engine">
        <section id="v-links" class="space-y-4">
            <div id="links-container" class="grid gap-3"></div>
        </section>

        <section id="v-notes" class="hidden space-y-4">
            <div class="flex gap-2 overflow-x-auto pb-2" id="folder-bar">
                <button class="bg-blue-600 px-3 py-1 rounded-full text-xs">Todas</button>
            </div>
            <div id="notes-grid" class="grid grid-cols-2 gap-3"></div>
            <button onclick="openNoteModal()" class="w-full glass py-3 rounded-xl border-dashed border-white/20 text-xs font-bold">+ Nueva Nota</button>
        </section>

        <section id="v-rss" class="hidden space-y-4">
            <div id="rss-list" class="space-y-3"></div>
        </section>

        <section id="v-data" class="hidden space-y-6">
            <canvas id="chartCircle" class="glass p-4 rounded-2xl"></canvas>
            <div class="glass p-4 rounded-2xl">
                <h4 class="text-xs font-bold mb-2">Double Check Analysis (2000 carac.)</h4>
                <div id="double-check-box" class="text-[10px] opacity-70">Esperando prompt...</div>
            </div>
        </section>
    </main>

    <div id="ai-chat-bubble" class="fixed bottom-24 right-4 z-40">
        <div id="chat-window" class="glass w-72 h-96 rounded-2xl flex flex-col hidden shadow-2xl border-blue-500/30">
            <div class="p-3 border-b border-white/10 flex justify-between items-center">
                <span class="text-xs font-bold italic text-blue-400">AGENTE ESPECIALISTA</span>
                <button onclick="toggleChat()">&times;</button>
            </div>
            <div id="chat-msgs" class="flex-1 p-3 overflow-y-auto text-[10px] space-y-2"></div>
            <div class="p-2 flex gap-2">
                <input type="text" id="chat-in" class="flex-1 bg-black/40 border border-white/10 rounded-lg p-2 text-xs">
                <button onclick="sendMsg()" class="bg-blue-600 p-2 rounded-lg"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="profile-modal" class="fixed inset-0 bg-[#0b0f1a] z-50 p-8 hidden overflow-y-auto">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-bold italic text-blue-500">SYSTEM ARCHITECT</h2>
            <button onclick="toggleProfile()"><i class="fa-solid fa-xmark text-2xl"></i></button>
        </div>

        <div class="space-y-6">
            <div>
                <label class="text-[10px] opacity-40 uppercase">Interfaz Visual (4 Temas)</label>
                <div class="grid grid-cols-2 gap-2 mt-2">
                    <button onclick="setTheme('default')" class="bg-slate-800 p-3 rounded-xl text-xs">Dark OLED</button>
                    <button onclick="setTheme('gold')" class="gold-grad p-3 rounded-xl text-xs text-black font-bold">Gold Edition</button>
                    <button onclick="setTheme('cyber')" class="cyber-grad p-3 rounded-xl text-xs font-bold">Cyber Aura</button>
                    <button onclick="setTheme('ocean')" class="ocean-grad p-3 rounded-xl text-xs font-bold">Deep Ocean</button>
                </div>
            </div>

            <div class="flex justify-between items-center glass p-4 rounded-xl">
                <span class="text-sm">Sonidos UX Suaves</span>
                <input type="checkbox" id="ux-sounds" class="w-5 h-5 accent-blue-500">
            </div>

            <div class="bg-white/5 p-4 rounded-xl">
                <label class="text-[10px] opacity-40 uppercase">Gemini Intel Key</label>
                <div class="flex gap-2 mt-2">
                    <input type="password" id="api-key" class="flex-1 bg-black/40 p-2 rounded border border-white/10 text-xs">
                    <button onclick="saveKey()" class="bg-blue-600 px-4 py-2 rounded font-bold text-[10px] aura-btn">SAVE</button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-2 mt-10">
                <button onclick="exportData()" class="bg-green-600/20 text-green-400 border border-green-600/30 py-3 rounded text-[10px] font-bold">DOWNLOAD JSON</button>
                <label class="bg-orange-600/20 text-orange-400 border border-orange-600/30 py-3 rounded text-[10px] font-bold text-center cursor-pointer">
                    UPLOAD JSON <input type="file" class="hidden" onchange="importData(this)">
                </label>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] glass p-2 flex justify-around items-center rounded-2xl border-white/10">
        <button onclick="showTab('links')" class="p-3 aura-btn rounded-xl"><i class="fa-solid fa-link"></i></button>
        <button onclick="showTab('notes')" class="p-3 aura-btn rounded-xl"><i class="fa-solid fa-note-sticky"></i></button>
        <button onclick="showTab('data')" class="p-3 aura-btn rounded-xl"><i class="fa-solid fa-chart-pie"></i></button>
        <button onclick="toggleProfile()" class="p-3 aura-btn rounded-xl"><i class="fa-solid fa-user"></i></button>
    </nav>

    <script>
        // --- LOGICA DE PESTAÑAS ---
        function showTab(tab) {
            ['links', 'notes', 'rss', 'data'].forEach(t => {
                document.getElementById(`v-${t}`).classList.add('hidden');
                document.getElementById(`t-${t}`).classList.replace('text-blue-500', 'opacity-40');
                document.getElementById(`t-${t}`).classList.remove('border-b-2', 'border-blue-500');
            });
            document.getElementById(`v-${tab}`).classList.remove('hidden');
            document.getElementById(`t-${tab}`).classList.replace('opacity-40', 'text-blue-500');
            document.getElementById(`t-${tab}`).classList.add('border-b-2', 'border-blue-500');
            playSoft();
        }

        // --- POMODORO AJUSTABLE ---
        let pomoInterval;
        function startPomo() {
            clearInterval(pomoInterval);
            let time = parseInt(document.getElementById('pomo-sets').value) * 60;
            pomoInterval = setInterval(() => {
                time--;
                let m = Math.floor(time/60);
                let s = time % 60;
                document.getElementById('pomo-timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                if(time <= 0) clearInterval(pomoInterval);
            }, 1000);
        }

        // --- SONIDOS UX ---
        function playSoft() {
            if(document.getElementById('ux-sounds').checked) {
                new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3').play();
            }
        }

        // --- CHAT AGENTICO ---
        function toggleChat() { document.getElementById('chat-window').classList.toggle('hidden'); }
        function toggleProfile() { document.getElementById('profile-modal').classList.toggle('hidden'); }
        function setTheme(t) {
            document.body.className = `p-4 pb-40 ${t}-grad`;
            localStorage.setItem('vico_theme', t);
        }
    </script>
</body>
</html>
