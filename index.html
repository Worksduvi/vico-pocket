<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VICO POCKET ELITE v11.5</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --vbg: #0b0f1a; --vacc: #3b82f6; --vtxt: #e2e8f0; }
        body { background: var(--vbg); color: var(--vtxt); font-family: 'Inter', sans-serif; margin: 0; padding-top: env(safe-area-inset-top); }
        main { padding-bottom: 180px; position: relative; z-index: 1; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .vico-brand { font-weight: 900; font-style: italic; color: var(--vacc); font-size: 1.4rem; }
        
        /* NOTAS VISTA PREVIA */
        .note-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 20px; border-left: 4px solid var(--vacc); cursor: pointer; margin-bottom: 10px; }
        .note-preview { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; font-size: 11px; opacity: 0.7; }
        .note-full { display: none; font-size: 11px; margin-top: 10px; }
        .note-card.expanded .note-full { display: block; }
        .note-card.expanded .note-preview { display: none; }

        .folder-scroll { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .folder-chip { background: rgba(255,255,255,0.05); padding: 6px 15px; border-radius: 20px; font-size: 10px; font-weight: 800; white-space: nowrap; cursor: pointer; }
        .folder-chip.active { background: var(--vacc); border: 1px solid white; }

        .modal-full { position: fixed; inset: 0; background: #0b0f1a; z-index: 999999; padding: 2rem; overflow-y: auto; display: none; }
        #save-confirm { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #22c55e; color: white; padding: 10px 25px; border-radius: 30px; display: none; z-index: 1000000; font-weight: bold; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="p-4">

    <div id="save-confirm"><i class="fa-solid fa-check-circle"></i> LINK GUARDADO</div>

    <header class="fixed top-0 left-0 w-full glass z-[5000] flex justify-between items-center p-4">
        <div class="vico-brand">VICO POCKET <span class="text-[9px] border border-blue-500 px-1">ELITE</span></div>
        <div class="flex gap-4">
            <button onclick="toggleElement('ai-chat-container')" class="text-blue-400 text-xl"><i class="fa-solid fa-comment-dots"></i></button>
            <button onclick="toggleDark()" class="text-lg"><i class="fa-solid fa-moon"></i></button>
        </div>
    </header>

    <main class="mt-20">
        <nav class="flex gap-4 border-b border-white/10 pb-2 overflow-x-auto text-[10px] font-black uppercase mb-6">
            <button onclick="switchTab('home')" id="btn-home" class="text-blue-400">Homeüè°</button>
            <button onclick="switchTab('links')" id="btn-links" class="opacity-40">Linksüîó</button>
            <button onclick="switchTab('notes')" id="btn-notes" class="opacity-40">Notasüìù</button>
            <button onclick="switchTab('data')" id="btn-data" class="opacity-40">An√°lisisü™Ñ</button>
            <button onclick="switchTab('rss')" id="btn-rss" class="opacity-40">RSSüì∞</button>
        </nav>

        <section id="v-home">
            <div id="top-phrase" class="glass p-5 rounded-[2rem] mb-6 text-[11px] italic text-blue-300 text-center border-l-4 border-blue-500 shadow-xl"></div>
            <div id="discovery-list" class="space-y-6"></div>
        </section>

        <section id="v-notes" class="hidden">
            <div id="folder-tabs" class="folder-scroll mb-4"></div>
            <div class="glass p-4 rounded-3xl mb-4">
                <textarea id="note-input" class="w-full bg-transparent text-xs h-24 outline-none" placeholder="Escribe aqu√≠..."></textarea>
                <div class="flex justify-between items-center mt-3">
                    <select id="folder-target" class="bg-black/60 text-[10px] p-2 rounded-xl border border-white/10"></select>
                    <button onclick="saveNote()" class="bg-blue-600 px-6 py-2 rounded-xl text-xs font-bold uppercase">Guardar</button>
                </div>
            </div>
            <div id="notes-grid" class="space-y-3"></div>
        </section>

        <section id="v-links" class="hidden">
            <div class="glass p-3 rounded-2xl mb-4 flex gap-2 border border-white/10">
                <input type="text" id="manual-url" placeholder="URL..." class="flex-1 bg-white/5 p-2 text-xs outline-none">
                <button onclick="addManualLink()" class="bg-blue-600 px-4 rounded-xl text-[10px] font-bold">A√ëADIR</button>
            </div>
            <div id="links-list" class="space-y-3"></div>
        </section>
    </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] glass p-2 flex justify-around items-center rounded-[2.5rem] z-[4000] shadow-2xl">
        <button onclick="switchTab('links')" class="p-4 opacity-40"><i class="fa-solid fa-link"></i></button>
        <button onclick="switchTab('notes')" class="p-4 opacity-40"><i class="fa-solid fa-note-sticky"></i></button>
        <button onclick="switchTab('home')" class="p-4"><i class="fa-solid fa-house"></i></button>
        <button onclick="openProfile()" class="p-4 opacity-40"><i class="fa-solid fa-gear"></i></button>
    </nav>

    <script>
        const MASTER_FOLDERS = ['Proyectos', 'Links', 'Notas', 'APIs', 'Contrase√±as', 'Varios', 'Code', 'Recetas', 'Prompts', 'Direcciones', 'Clientes', 'Productos', 'Negocios', 'Servicios', 'Websyhosting'];
        let notes = JSON.parse(localStorage.getItem('vico_notes')) || [];
        let folders = JSON.parse(localStorage.getItem('vico_folders')) || MASTER_FOLDERS;
        let links = JSON.parse(localStorage.getItem('vico_links')) || [];
        let currentFolder = 'Proyectos';

        window.onload = () => {
            renderFolders(); renderNotes(); renderLinks(); fetchDiscovery();
            document.getElementById('top-phrase').innerText = "La innovaci√≥n diferencia a un l√≠der de un seguidor. - S. Jobs";
            
            // --- FIX CR√çTICO: CAPTURA DE COMPARTIR ANDROID ---
            const params = new URLSearchParams(window.location.search);
            const sharedUrl = params.get('url') || params.get('text');
            if(sharedUrl) {
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                const match = sharedUrl.match(urlRegex);
                const finalUrl = match ? match[0] : sharedUrl;
                saveLinkToVico("Guardado Externo", finalUrl);
                document.getElementById('save-confirm').style.display = 'block';
                setTimeout(() => { window.history.replaceState({}, document.title, "/"); location.reload(); }, 2000);
            }
        };

        async function fetchDiscovery() {
            const container = document.getElementById('discovery-list');
            container.innerHTML = "<p class='text-center p-10 uppercase text-[9px] font-black animate-pulse'>VICO Sincronizando Discovery...</p>";
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://www.wired.com/feed/rss`);
                const d = await res.json();
                container.innerHTML = d.items.slice(0, 10).map(item => `
                    <div class="glass p-4 rounded-3xl border border-white/5 relative">
                        <img src="${item.thumbnail || 'icon.png'}" class="w-full h-32 object-cover rounded-2xl mb-3">
                        <h4 class="text-[11px] font-black uppercase text-blue-300 leading-tight">${item.title}</h4>
                        <div class="flex gap-4 mt-3">
                            <button onclick="window.open('${item.link}')" class="text-[8px] font-bold text-blue-400">LEER</button>
                            <button onclick="saveLinkToVico('${item.title.replace(/'/g,"")}', '${item.link}')" class="text-[8px] font-bold text-purple-400">GUARDAR</button>
                        </div>
                    </div>`).join('');
            } catch(e) { container.innerHTML = "Error Discovery. Verifica conexi√≥n."; }
        }

        function renderFolders() {
            document.getElementById('folder-tabs').innerHTML = folders.map(f => `<div onclick="setFolder('${f}')" class="folder-chip ${currentFolder===f?'active':''}">${f}</div>`).join('');
            document.getElementById('folder-target').innerHTML = folders.map(f => `<option value="${f}">${f}</option>`).join('');
        }
        function setFolder(f) { currentFolder = f; renderFolders(); renderNotes(); }

        function saveNote() {
            const b = document.getElementById('note-input').value, f = document.getElementById('folder-target').value;
            if(b) {
                notes.unshift({body: b, folder: f, id: Date.now(), date: new Date().toLocaleDateString()});
                localStorage.setItem('vico_notes', JSON.stringify(notes));
                document.getElementById('note-input').value=''; renderNotes();
            }
        }
        function renderNotes() {
            document.getElementById('notes-grid').innerHTML = notes.filter(n => n.folder === currentFolder).map(n => `
                <div class="note-card" onclick="this.classList.toggle('expanded')">
                    <div class="flex justify-between items-center mb-1"><span class="text-[7px] opacity-40">${n.date}</span><button onclick="delNote(${n.id})" class="text-red-500">&times;</button></div>
                    <div class="note-preview">${n.body}</div><div class="note-full">${n.body}</div>
                </div>`).join('');
        }
        function delNote(id) { notes = notes.filter(n => n.id !== id); localStorage.setItem('vico_notes', JSON.stringify(notes)); renderNotes(); }

        function saveLinkToVico(l, u) {
            const cleanUrl = u.includes('http') ? u : 'https://' + u;
            links.unshift({ label: l, url: cleanUrl, id: Date.now(), favicon: `https://www.google.com/s2/favicons?sz=128&domain=${new URL(cleanUrl).hostname}` });
            localStorage.setItem('vico_links', JSON.stringify(links)); renderLinks();
        }
        function renderLinks() {
            document.getElementById('links-list').innerHTML = links.map(l => `
                <div class="glass p-3 rounded-2xl flex justify-between items-center">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <img src="${l.favicon}" class="w-8 h-8 rounded-lg">
                        <span class="text-[10px] font-bold uppercase truncate text-blue-400">${l.label}</span>
                    </div>
                    <button onclick="links=links.filter(x=>x.id!==${l.id});localStorage.setItem('vico_links',JSON.stringify(links));renderLinks()" class="text-red-500 px-2">&times;</button>
                </div>`).join('');
        }

        function switchTab(t) {
            document.querySelectorAll('main section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`v-${t}`).classList.remove('hidden');
        }
        function openProfile() { alert("AndyJavico v11.5 - LinkedIn: linkedin.com/in/andyjavico"); }
        function toggleElement(id) { const el = document.getElementById(id); el.style.display = (el.style.display==='flex'?'none':'flex'); }
        function toggleDark() { document.body.classList.toggle('light-mode'); }
    </script>
</body>
</html>
