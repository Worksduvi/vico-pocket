<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --vbg: #0b0f1a; --vacc: #3b82f6; --vtxt: #e2e8f0; --aura: rgba(59, 130, 246, 0.5); }
        body { background: var(--vbg); color: var(--vtxt); font-family: 'Inter', sans-serif; transition: 0.5s; margin: 0; min-height: 100vh; overflow-x: hidden; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .aura-btn { border: 1px solid var(--vacc); box-shadow: 0 0 10px var(--aura); transition: 0.3s; cursor: pointer; }
        .tab-active { color: var(--vacc); border-bottom: 2px solid var(--vacc); opacity: 1 !important; }
        .chat-box { width: 320px; height: 480px; display: none; flex-direction: column; z-index: 9000; }
        
        /* Pantalla de Carga */
        #loading-screen { position: fixed; inset: 0; background: #0b0f1a; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .loader-bar { width: 220px; height: 5px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; margin-top: 20px; }
        .loader-progress { width: 0%; height: 100%; background: #3b82f6; transition: 0.3s; }

        /* Estilo Keep para Links */
        .keep-card { background: rgba(255,255,255,0.03); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; margin-bottom: 15px; }
        .keep-card img { width: 100%; height: 140px; object-fit: cover; background: #161b29; }
        .line-clamp-4 { display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; }

        /* Arreglo de botones y capas */
        main { padding-bottom: 120px; }
        #v-rss, #v-data, #v-notes { position: relative; z-index: 10; }
        .modal-full { position: fixed; inset: 0; background: var(--vbg); z-index: 9999; padding: 2rem; overflow-y: auto; display: none; }
        .api-connected { border-color: #22c55e !important; color: #22c55e !important; box-shadow: 0 0 15px rgba(34,197,94,0.3); }
    </style>
</head>
<body class="p-4">

    <div id="loading-screen">

            <div class="flex items-center gap-2 bg-black/40 p-1 px-2 rounded-xl border border-white/10">

                <button id="pomo-btn" onclick="pomoControl()" class="fa-solid fa-play text-[10px] text-white"></button>
            </div>
            <button onclick="toggleElement('ai-chat-container')" class="glass p-2 rounded-xl text-blue-400 aura-btn"><i class="fa-solid fa-robot"></i></button>
        </div>
        <button onclick="document.body.classList.toggle('light-mode')" class="text-lg"><i class="fa-solid fa-circle-half-stroke"></i></button>
    </div>

    <header class="mt-16 mb-6 text-center">
        <h1 class="text-3xl font-black italic text-blue-500 tracking-tighter">VICO POCKET <span class="text-[10px] border border-blue-500 px-1 font-sans">ELITE</span></h1>
    </header>

    <nav class="flex gap-4 mb-6 border-b border-white/10 text-[11px] font-black pb-2 overflow-x-auto">
        <button onclick="switchTab('home')" id="btn-home" class="tab-active uppercase">Homeüè°</button>
        <button onclick="switchTab('links')" id="btn-links" class="opacity-40 uppercase">Linksüîó</button>
        <button onclick="switchTab('notes')" id="btn-notes" class="opacity-40 uppercase">Notasüìù</button>
        <button onclick="switchTab('rss')" id="btn-rss" class="opacity-40 uppercase">RSS Feedüì∞</button>
        <button onclick="switchTab('data')" id="btn-data" class="opacity-40 uppercase text-purple-400">An√°lisisü™Ñ</button>
    </nav>

    <main id="app-content">
        <section id="v-home" class="space-y-6">
            <div class="glass p-4 rounded-3xl border border-blue-500/20">
                <h3 class="text-[10px] font-black text-blue-400 mb-3 uppercase">Resumen de Actividad</h3>
                <div class="grid grid-cols-2 gap-3">
                    <div class="glass p-3 rounded-2xl text-center"><span class="text-[9px] opacity-50 block">NOTAS</span><span id="dash-notes-count" class="text-lg font-bold">0</span></div>
                    <div class="glass p-3 rounded-2xl text-center"><span class="text-[9px] opacity-50 block">LINKS</span><span id="dash-links-count" class="text-lg font-bold">0</span></div>
                </div>
            </div>
            <div id="tech-discovery" class="space-y-4">
                <h3 class="text-[11px] font-black text-purple-400 uppercase">Discovery: Tech, IA & Salud</h3>
                <div class="p-8 text-center text-[10px] opacity-50 italic">Sincronizando noticias globales...</div>
            </div>
        </section>

        <section id="v-links" class="hidden space-y-4">
            <div class="glass p-3 rounded-2xl mb-6 flex gap-2 border border-white/5">
                <input type="text" id="manual-url" placeholder="Pega una URL aqu√≠..." class="flex-1 bg-white/5 p-2 rounded-xl text-[10px] outline-none">
                <button onclick="addManualLink()" class="bg-blue-600 px-4 py-2 rounded-xl text-[10px] font-bold">A√ëADIR</button>
            </div>
            <div id="links-list" class="grid gap-4"></div>
        </section>

        <section id="v-notes" class="hidden space-y-4">
            <div class="glass p-4 rounded-3xl border border-blue-500/20">
                <input type="text" id="folder-input" placeholder="Nueva Carpeta..." class="w-full bg-white/5 p-2 rounded-xl text-xs mb-2 border border-white/10 outline-none">
                <button onclick="createFolder()" class="w-full bg-blue-600/20 text-blue-400 py-1 rounded-lg text-[10px] font-bold mb-4 uppercase text-center">Crear Carpeta</button>
                <textarea id="note-input" class="w-full bg-transparent text-xs h-24 outline-none" placeholder="Escribe tu idea..."></textarea>
                <div class="flex justify-between items-center mt-2">
                    <select id="folder-target" class="bg-black/40 text-[10px] p-2 rounded-xl border border-white/10"></select>
                    <button onclick="saveNote()" class="bg-blue-600 px-6 py-2 rounded-2xl text-xs font-bold aura-btn">GUARDAR</button>
                </div>
            </div>
            <div id="notes-grid" class="grid grid-cols-2 gap-3"></div>
        </section>

        <section id="v-rss" class="hidden space-y-4">
            <div class="glass p-4 rounded-3xl border border-blue-500/10 mb-4">
                <input type="text" id="rss-name" placeholder="Nombre (ej. Xataka)" class="w-full bg-white/5 p-2 rounded-xl text-[10px] mb-2 border border-white/10 outline-none">
                <input type="text" id="rss-url" placeholder="URL Feed (https://...)" class="w-full bg-white/5 p-2 rounded-xl text-[10px] mb-3 border border-white/10 outline-none">
                <button onclick="addRSS()" class="w-full bg-blue-600 py-2 rounded-xl text-[10px] font-bold uppercase relative z-20">A√±adir a mi Feed</button>
            </div>
            <div id="rss-container" class="space-y-4"></div>
        </section>

        <section id="v-data" class="hidden space-y-6">
            <div class="glass p-4 rounded-3xl border border-purple-500/20">
                <input type="text" id="ai-prompt" placeholder="Ej: Fluctuaci√≥n del litio en 2026..." class="w-full bg-white/5 p-3 rounded-2xl text-xs mb-3 border border-white/10 outline-none">
                <button onclick="runAnalysisIA()" class="w-full bg-purple-600 py-3 rounded-2xl text-xs font-bold aura-btn uppercase relative z-20">Generar An√°lisis Maestro</button>
            </div>
            <div class="space-y-6">
                <div class="glass p-4 rounded-2xl"><canvas id="chartDoughnut" style="max-height: 180px;"></canvas></div>
                <div class="glass p-4 rounded-2xl"><canvas id="chartBar" style="max-height: 180px;"></canvas></div>
                <div class="glass p-4 rounded-2xl">
                    <p class="text-[9px] uppercase opacity-50 mb-2 text-center">Predicci√≥n Bolsa/Tendencia</p>
                    <canvas id="chartLine" style="max-height: 180px;"></canvas>
                </div>
                <div id="ai-report" class="glass p-5 rounded-2xl text-[10px] leading-relaxed hidden border-l-4 border-purple-500"></div>
            </div>
        </section>
    </main>

    <div id="ai-chat-container" class="fixed bottom-28 right-6 chat-box glass rounded-3xl shadow-2xl border-blue-500/30 overflow-hidden">
        <div class="bg-blue-600 p-2 flex justify-around">
            <button onclick="chatMode='libre'; updateModeUI()" id="mode-libre" class="text-[8px] font-bold uppercase px-4 py-1 rounded-full bg-white/20">Modo Libre</button>
            <button onclick="chatMode='pro'; updateModeUI()" id="mode-pro" class="text-[8px] font-bold uppercase px-4 py-1 rounded-full opacity-50">Modo Pro</button>
        </div>
        <div id="chat-content" class="flex-1 p-3 overflow-y-auto text-[10px] space-y-2"></div>
        <div class="p-2 border-t border-white/10 flex gap-2">
            <input type="text" id="chat-msg" class="flex-1 bg-black/40 p-2 rounded-xl text-[10px] outline-none" placeholder="Escribe al agente...">
            <button onclick="sendChatIA()" class="bg-blue-600 px-3 rounded-xl"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] glass p-2 flex justify-around items-center rounded-[2.5rem] z-[4000] border-white/10 shadow-2xl">
        <button onclick="switchTab('links')" class="p-4 aura-btn rounded-full"><i class="fa-solid fa-link"></i></button>
        <button onclick="switchTab('notes')" class="p-4 aura-btn rounded-full"><i class="fa-solid fa-note-sticky"></i></button>
        <button onclick="switchTab('home')" class="p-4 aura-btn rounded-full"><i class="fa-solid fa-house"></i></button>
        <button onclick="openProfile()" class="p-4 aura-btn rounded-full"><i class="fa-solid fa-id-card-clip"></i></button>
    </nav>

    <div id="profile-modal" class="modal-full text-white">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black italic text-blue-500">CONFIGURACI√ìN</h2>
            <button onclick="closeProfile()" class="text-3xl">&times;</button>
        </div>
        <div class="space-y-4">
            <div class="glass p-5 rounded-3xl border-l-4 border-yellow-500">
                <h4 class="text-[10px] font-bold mb-2 uppercase">API KEY MASTER (GEMINI/GROQ)</h4>
                <input type="password" id="api-key-input" placeholder="Pega tu clave aqu√≠..." class="w-full bg-black/50 p-3 rounded-2xl text-xs border border-white/10">
                <button onclick="saveSettings()" class="w-full bg-blue-600 py-3 rounded-xl mt-3 font-bold text-xs uppercase">Sincronizar Cerebro</button>
            </div>
            <button onclick="window.open('https://www.paypal.me/texiduvi')" class="w-full bg-yellow-500 text-black py-4 rounded-3xl font-black uppercase">‚òï Invitar Caf√©</button>
            <button onclick="localStorage.clear(); location.reload();" class="w-full bg-red-600/20 text-red-400 py-2 rounded-xl text-[10px] font-bold uppercase mt-10">Reset App</button>
        </div>
    </div>

    <script>
        // ESTADO GLOBAL
        let notes = JSON.parse(localStorage.getItem('vico_notes')) || [];
        let folders = JSON.parse(localStorage.getItem('vico_folders')) || ['General', 'Estrategia'];
        let customButtons = JSON.parse(localStorage.getItem('vico_custom_btns')) || [];
        let rssList = JSON.parse(localStorage.getItem('vico_rss')) || [
            {title: "Wired", url: "https://www.wired.com/feed/rss"},
            {title: "Xataka", url: "https://www.xataka.com/feed/full"}
        ];
        let chatMode = 'pro';
        let charts = {};
        let pomoInterval;
        let pomoSeconds = 1500;

        const MOTIVACIONES = [
            {t: "La mejor forma de predecir el futuro es crearlo.", a: "P. Drucker"},
            {t: "La innovaci√≥n diferencia a un l√≠der de un seguidor.", a: "S. Jobs"},
            {t: "Hazlo simple, pero significativo.", a: "Don Draper"},
            {t: "La inteligencia es la habilidad de adaptarse al cambio.", a: "S. Hawking"},
            {t: "El √©xito es la suma de peque√±os esfuerzos repetidos.", a: "R. Collier"},
            {t: "Cree que puedes y casi habr√°s llegado.", a: "T. Roosevelt"},
            {t: "El √∫nico modo de hacer un gran trabajo es amar lo que haces.", a: "S. Jobs"},
            {t: "La suerte es lo que sucede cuando la preparaci√≥n encuentra la oportunidad.", a: "S√©neca"},
            {t: "No busques los errores, busca un remedio.", a: "H. Ford"},
            {t: "La excelencia no es un acto, es un h√°bito.", a: "Arist√≥teles"},
            {t: "Tus clientes m√°s insatisfechos son tu mayor fuente de aprendizaje.", a: "B. Gates"},
            {t: "La simplicidad es la m√°xima sofisticaci√≥n.", a: "L. da Vinci"},
            {t: "No cuentes los d√≠as, haz que los d√≠as cuenten.", a: "M. Ali"},
            {t: "VICO: Tu mente, expandida por la IA.", a: "Vico Pocket"},
            {t: "El futuro pertenece a quienes creen en la belleza de sus sue√±os.", a: "E. Roosevelt"},
            {t: "El conocimiento es poder.", a: "F. Bacon"},
            {t: "La vida es lo que pasa mientras est√°s ocupado haciendo otros planes.", a: "J. Lennon"},
            {t: "Si quieres algo que nunca tuviste, haz algo que nunca hiciste.", a: "An√≥nimo"},
            {t: "Haz de cada d√≠a tu obra maestra.", a: "J. Wooden"},
            {t: "Solo una cosa hace que un sue√±o sea imposible: el miedo al fracaso.", a: "P. Coelho"}
        ];

        // INICIALIZACI√ìN Y CARGA
        function iniciarCargaVico() {
            const random = MOTIVACIONES[Math.floor(Math.random() * MOTIVACIONES.length)];
            document.getElementById('load-text').innerHTML = `"${random.t}"<br><small class="opacity-50">‚Äî ${random.a}</small>`;
            let prog = 0;
            const bar = document.getElementById('prog-bar');
            const interval = setInterval(() => {
                prog += 5;
                bar.style.width = prog + "%";
                if(prog >= 100) {
                    clearInterval(interval);
                    setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 500);
                }
            }, 100);
            renderFolders();
            renderDashboard();
            renderRSS();
            fetchDiscoveryNews();
            renderCustomButtons();
            if(localStorage.getItem('vico_api_key')) document.querySelector('button[onclick="saveSettings()"]').classList.add('api-connected');
        }
        window.onload = iniciarCargaVico;

        // POMODORO
        function pomoControl() {
            const btn = document.getElementById('pomo-btn');
            if (btn.classList.contains('fa-play')) {
                btn.classList.replace('fa-play', 'fa-pause');
                pomoInterval = setInterval(() => {
                    pomoSeconds--;
                    let m = Math.floor(pomoSeconds / 60), s = pomoSeconds % 60;
                    document.getElementById('pomo-timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                    if (pomoSeconds <= 0) { clearInterval(pomoInterval); alert("¬°Tiempo!"); }
                }, 1000);
            } else {
                btn.classList.replace('fa-pause', 'fa-play');
                clearInterval(pomoInterval);
            }
        }

        // NAVEGACI√ìN
        function switchTab(tab) {
            ['home', 'links', 'notes', 'rss', 'data'].forEach(t => {
                const el = document.getElementById(`v-${t}`);
                const btn = document.getElementById(`btn-${t}`);
                if(el) el.classList.add('hidden');
                if(btn) btn.classList.replace('tab-active', 'opacity-40');
            });
            document.getElementById(`v-${tab}`).classList.remove('hidden');
            if(document.getElementById(`btn-${tab}`)) {
                document.getElementById(`btn-${tab}`).classList.add('tab-active');
                document.getElementById(`btn-${tab}`).classList.remove('opacity-40');
            }
            if(tab === 'home') renderDashboard();
        }

        function toggleElement(id) {
            const el = document.getElementById(id);
            el.style.display = (el.style.display === 'flex') ? 'none' : 'flex';
        }

        function openProfile() { document.getElementById('profile-modal').style.display = 'block'; }
        function closeProfile() { document.getElementById('profile-modal').style.display = 'none'; }

        // LINKS (ESTILO KEEP)
        function getFavicon(url) {
            try { return `https://www.google.com/s2/favicons?sz=128&domain=${new URL(url).hostname}`; }
            catch { return 'icon.png'; }
        }

        async function saveLinkToVico(label, url) {
            if(!url) return;
            if(!url.includes('http')) url = 'https://' + url;
            const favicon = getFavicon(url);
            customButtons.unshift({ label, url, favicon });
            localStorage.setItem('vico_custom_btns', JSON.stringify(customButtons));
            renderCustomButtons();
            renderDashboard();
        }

        function addManualLink() {
            const input = document.getElementById('manual-url');
            if(input.value) { saveLinkToVico('Enlace Guardado', input.value); input.value = ''; }
        }

        function renderCustomButtons() {
            const container = document.getElementById('links-list');
            container.innerHTML = customButtons.map((btn, i) => `
                <div class="keep-card">
                    <img src="${btn.favicon}" onerror="this.src='icon.png'">
                    <div class="p-3">
                        <h4 class="text-[11px] font-bold text-blue-400 uppercase truncate">${btn.label}</h4>
                        <p class="text-[8px] opacity-40 mb-3 truncate">${btn.url}</p>
                        <div class="flex flex-wrap gap-1 mb-3">
                            <button onclick="askVICO('${btn.url}', 'Copywriting')" class="bg-white/5 px-2 py-1 rounded text-[7px] uppercase">Copywriting</button>
                            <button onclick="askVICO('${btn.url}', 'SEO')" class="bg-white/5 px-2 py-1 rounded text-[7px] uppercase">SEO</button>
                            <button onclick="askVICO('${btn.url}', 'Persuasi√≥n')" class="bg-white/5 px-2 py-1 rounded text-[7px] uppercase">Persuasi√≥n</button>
                        </div>
                        <div class="flex justify-between border-t border-white/5 pt-2">
                            <button onclick="window.open('${btn.url}', '_blank')" class="text-blue-400 text-[10px]"><i class="fa-solid fa-up-right-from-square"></i></button>
                            <button onclick="deleteLink(${i})" class="text-red-500 text-[10px]"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                </div>`).join('');
        }

        function deleteLink(i) {
            customButtons.splice(i, 1);
            localStorage.setItem('vico_custom_btns', JSON.stringify(customButtons));
            renderCustomButtons();
            renderDashboard();
        }

        // NOTAS Y CARPETAS
        function createFolder() {
            const val = document.getElementById('folder-input').value.trim();
            if(val && !folders.includes(val)) {
                folders.push(val);
                localStorage.setItem('vico_folders', JSON.stringify(folders));
                renderFolders();
                document.getElementById('folder-input').value = '';
            }
        }

        function renderFolders() {
            const select = document.getElementById('folder-target');
            select.innerHTML = folders.map(f => `<option value="${f}">${f}</option>`).join('');
        }

        function saveNote() {
            const body = document.getElementById('note-input').value;
            const folder = document.getElementById('folder-target').value;
            if(body) {
                notes.push({ body, folder });
                localStorage.setItem('vico_notes', JSON.stringify(notes));
                document.getElementById('note-input').value = '';
                renderNotes();
                renderDashboard();
            }
        }

        function renderNotes() {
            document.getElementById('notes-grid').innerHTML = notes.map(n => `<div class="glass p-3 rounded-2xl border-l-4 border-blue-500 text-[10px]"><p class="opacity-50 text-[7px] uppercase mb-1">${n.folder}</p>${n.body}</div>`).join('');
        }

        // DISCOVERY
        async function fetchDiscoveryNews() {
            const container = document.getElementById('tech-discovery');
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://www.wired.com/feed/rss`);
                const data = await res.json();
                container.innerHTML = '<h3 class="text-[11px] font-black text-purple-400 uppercase">Discovery: Tech & IA</h3>' + 
                    data.items.slice(0, 4).map(item => `
                    <div class="keep-card" onclick="window.open('${item.link}', '_blank')">
                        <img src="${item.thumbnail || getFavicon(item.link)}">
                        <div class="p-3">
                            <h4 class="text-[10px] font-bold text-white leading-tight uppercase mb-1">${item.title}</h4>
                            <p class="text-[9px] opacity-60 line-clamp-4">${item.description.replace(/<[^>]*>?/gm, '')}</p>
                        </div>
                    </div>`).join('');
            } catch (e) { container.innerHTML = "Error de red."; }
        }

        // RSS
        function addRSS() {
            const name = document.getElementById('rss-name').value;
            const url = document.getElementById('rss-url').value;
            if(name && url) {
                rssList.push({title: name, url: url});
                localStorage.setItem('vico_rss', JSON.stringify(rssList));
                renderRSS();
                document.getElementById('rss-name').value = '';
                document.getElementById('rss-url').value = '';
            }
        }

        function renderRSS() {
            document.getElementById('rss-container').innerHTML = rssList.map((item, i) => `
                <div class="glass p-4 rounded-2xl flex justify-between items-center border-l-4 border-blue-500">
                    <div onclick="window.open('${item.url}','_blank')"><h4 class="text-[10px] font-bold uppercase">${item.title}</h4></div>
                    <button onclick="rssList.splice(${i},1);renderRSS();localStorage.setItem('vico_rss', JSON.stringify(rssList))" class="text-red-400"><i class="fa-solid fa-trash"></i></button>
                </div>`).join('');
        }

        // CHAT MULTI-MODE
        function updateModeUI() {
            document.getElementById('mode-libre').classList.toggle('opacity-50', chatMode === 'pro');
            document.getElementById('mode-pro').classList.toggle('opacity-50', chatMode === 'libre');
        }

        async function sendChatIA() {
            const msgInput = document.getElementById('chat-msg');
            const chatContent = document.getElementById('chat-content');
            const userKey = localStorage.getItem('vico_api_key');
            if (!msgInput.value || !userKey) return;

            const text = msgInput.value;
            chatContent.innerHTML += `<p class="bg-blue-600/20 p-2 rounded-xl text-right">T√∫: ${text}</p>`;
            msgInput.value = '';

            let context = chatMode === 'pro' ? 
                "Eres VICO PROFESSIONAL. Experto administrativo, formal, anal√≠tico y asistente de AndyJavico." : 
                "Eres VICO LIBRE. Ingenioso, brillante y un poco sarc√°stico.";

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${userKey}`},
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{role: "system", content: context}, {role: "user", content: text}] })
                });
                const result = await res.json();
                const aiResponse = result.choices[0].message.content;
                chatContent.innerHTML += `<div class="bg-white/5 p-2 rounded-xl border-l-2 border-blue-500 mt-2">VICO: ${aiResponse}</div>`;
                chatContent.scrollTop = chatContent.scrollHeight;
            } catch (e) { chatContent.innerHTML += `<p class="text-red-400 text-[8px]">Error de API.</p>`; }
        }

        // AN√ÅLISIS MAESTRO
        async function runAnalysisIA() {
            const promptText = document.getElementById('ai-prompt').value;
            const userKey = localStorage.getItem('vico_api_key');
            const reportDiv = document.getElementById('ai-report');
            if(!promptText || !userKey) return;

            reportDiv.classList.remove('hidden');
            reportDiv.innerHTML = `<p class="animate-pulse text-purple-400 text-center">Analizando tendencias 2026...</p>`;

            const command = `Genera un an√°lisis de: "${promptText}". Responde solo JSON puro: {
                "labels": ["Fase 1", "Fase 2", "Fase 3"],
                "data": [35, 45, 20],
                "bolsa_labels": ["10:00", "12:00", "14:00", "16:00", "18:00", "20:00"],
                "bolsa_data": [50, 55, 48, 62, 59, 70],
                "excel": {"zona": "Global", "crecimiento": "+12%", "riesgo": "Bajo"},
                "analisis": "<h2>Informe</h2> El mercado de <b>${promptText}</b>...",
                "refs": ["https://wired.com", "https://xataka.com"]
            }`;

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${userKey}`},
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{role: "user", content: command}] })
                });
                const result = await res.json();
                const dataIA = JSON.parse(result.choices[0].message.content.replace(/```json|```/g, ''));

                updateCharts(dataIA);
                reportDiv.innerHTML = `
                    <div class="space-y-4">
                        <div class="grid grid-cols-3 gap-2 bg-white/5 p-2 rounded-xl text-[8px] uppercase text-center font-bold">
                            <div class="text-blue-400">ZONA<br>${dataIA.excel.zona}</div>
                            <div class="text-green-400">CREC.<br>${dataIA.excel.crecimiento}</div>
                            <div class="text-red-400">RIESGO<br>${dataIA.excel.riesgo}</div>
                        </div>
                        <div class="text-left text-[9px]">${dataIA.analisis}</div>
                        <button onclick="extendResumenPro('${promptText}')" class="w-full bg-blue-600 py-2 rounded-xl font-black text-[9px] uppercase">Extender Resumen</button>
                    </div>`;
            } catch (e) { reportDiv.innerHTML = "Error en JSON."; }
        }

        function updateCharts(dataIA) {
            const colors = ['#3b82f6', '#8b5cf6', '#ec4899'];
            if(charts.doughnut) charts.doughnut.destroy();
            charts.doughnut = new Chart(document.getElementById('chartDoughnut'), {
                type: 'doughnut',
                data: { labels: dataIA.labels, datasets: [{ data: dataIA.data, backgroundColor: colors }] },
                options: { cutout: '75%', plugins: { legend: { display: false } } }
            });
            if(charts.bar) charts.bar.destroy();
            charts.bar = new Chart(document.getElementById('chartBar'), {
                type: 'bar',
                data: { labels: dataIA.labels, datasets: [{ label: '%', data: dataIA.data, backgroundColor: colors[1] }] },
                options: { plugins: { legend: { display: false } } }
            });
            if(charts.line) charts.line.destroy();
            charts.line = new Chart(document.getElementById('chartLine'), {
                type: 'line',
                data: { labels: dataIA.bolsa_labels, datasets: [{ data: dataIA.bolsa_data, borderColor: '#22c55e', tension: 0.4, fill: true, backgroundColor: 'rgba(34,197,94,0.1)' }] },
                options: { plugins: { legend: { display: false } } }
            });
        }

        function renderDashboard() {
            document.getElementById('dash-notes-count').innerText = notes.length;
            document.getElementById('dash-links-count').innerText = customButtons.length;
        }

        function saveSettings() {
            localStorage.setItem('vico_api_key', document.getElementById('api-key-input').value);
            alert("Cerebro activado."); location.reload();
        }
    </script>
