<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VICO POCKET ELITE v11</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --vbg: #0b0f1a; --vacc: #3b82f6; --vtxt: #e2e8f0; }
        body { background: var(--vbg); color: var(--vtxt); font-family: 'Inter', sans-serif; transition: 0.3s; overflow-x: hidden; margin: 0; }
        body.light-mode { --vbg: #f8fafc; --vtxt: #0f172a; --vacc: #2563eb; }
        main { padding-bottom: 180px; position: relative; z-index: 1; }
        
        /* LOGO AURA HALO */
        .vico-brand { font-weight: 900; font-style: italic; color: var(--vacc); font-size: 1.4rem; transition: 0.5s; cursor: pointer; }
        .vico-brand:hover { text-shadow: 0 0 15px #3b82f6, 0 0 30px #22c55e, 0 0 45px #a855f7; }

        /* LOADER PRO */
        #loader { position: fixed; inset: 0; background: #0b0f1a; z-index: 100000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .bar-container { width: 200px; height: 3px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; margin-top: 20px; }
        #bar-progress { width: 0%; height: 100%; background: var(--vacc); transition: 0.2s; }

        /* CHAT RESPONSIVE */
        .chat-box { width: 92%; max-width: 350px; height: 500px; position: fixed; bottom: 120px; right: 4%; display: none; flex-direction: column; z-index: 99999 !important; background: rgba(11, 15, 26, 0.98); backdrop-filter: blur(20px); border: 1px solid var(--vacc); border-radius: 24px; overflow: hidden; }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } }
        .btn-pulse { animation: pulse-green 1s infinite; background: #16a34a !important; }

        /* NOTAS VISTA PREVIA */
        .note-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 20px; border-left: 4px solid var(--vacc); cursor: pointer; margin-bottom: 10px; position: relative; }
        .note-preview { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; font-size: 11px; opacity: 0.7; }
        .note-full { display: none; font-size: 11px; margin-top: 10px; }
        .note-card.expanded .note-preview { display: none; }
        .note-card.expanded .note-full { display: block; }

        /* MODALES */
        .modal-full { position: fixed; inset: 0; background: #0b0f1a; z-index: 999999 !important; padding: 2rem; overflow-y: auto; display: none; }
        .keep-card img { width: 50px; height: 50px; border-radius: 12px; object-fit: cover; }
        .gold-grad { background: linear-gradient(135deg, #0f0c08, #262112) !important; }
        .cyber-grad { background: linear-gradient(135deg, #000428, #004e92) !important; }
    </style>
</head>
<body class="p-4">

    <div id="loader">
        <h1 class="text-2xl font-black italic text-blue-500">VICO ELITE v11</h1>
        <div class="bar-container"><div id="bar-progress"></div></div>
        <p id="loader-pct" class="text-[10px] mt-2 opacity-50 font-bold uppercase">0%</p>
    </div>

    <header class="fixed top-0 left-0 w-full glass z-[5000] flex justify-between items-center p-4">
        <div class="vico-brand">VICO POCKET <span class="text-[10px] border border-blue-500 px-1 italic">ELITE</span></div>
        <div class="flex gap-4 items-center">
            <button onclick="toggleElement('ai-chat-container')" class="text-blue-400 text-xl"><i class="fa-solid fa-comment-dots"></i></button>
            <button onclick="toggleDark()" class="text-lg"><i class="fa-solid fa-moon"></i></button>
        </div>
    </header>

    <main class="mt-20">
        <nav class="flex gap-4 border-b border-white/10 pb-2 overflow-x-auto text-[10px] font-black uppercase mb-6">
            <button onclick="switchTab('home')" id="btn-home" class="text-blue-400">Homeüè°</button>
            <button onclick="switchTab('links')" id="btn-links" class="opacity-40">Linksüîó</button>
            <button onclick="switchTab('notes')" id="btn-notes" class="opacity-40">Notasüìù</button>
            <button onclick="switchTab('data')" id="btn-data" class="opacity-40">An√°lisisü™Ñ</button>
            <button onclick="switchTab('rss')" id="btn-rss" class="opacity-40">RSSüì∞</button>
            <button onclick="switchTab('calendar')" id="btn-calendar" class="opacity-40">üìÖ</button>
        </nav>

        <section id="v-home">
            <div id="top-phrase" class="glass p-5 rounded-[2rem] mb-6 text-[12px] italic text-blue-300 text-center border-l-4 border-blue-500"></div>
            <div id="discovery-list" class="space-y-6"></div>
        </section>

        <section id="v-notes" class="hidden">
            <div id="folder-tabs" class="flex gap-2 overflow-x-auto pb-4 scrollbar-hide"></div>
            <div class="glass p-4 rounded-3xl mb-6">
                <textarea id="note-input" class="w-full bg-transparent text-xs h-24 outline-none" placeholder="Tu idea..."></textarea>
                <div class="flex justify-between mt-4">
                    <select id="folder-target" class="bg-black/60 text-[10px] p-2 rounded-xl border border-white/10"></select>
                    <button onclick="saveNote()" class="bg-blue-600 px-8 py-2 rounded-xl text-xs font-bold uppercase">Guardar</button>
                </div>
            </div>
            <div id="notes-grid" class="space-y-4"></div>
        </section>

        <section id="v-data" class="hidden">
            <div class="glass p-5 rounded-3xl border border-purple-500/20 mb-6 text-center">
                <input type="text" id="ai-prompt" placeholder="Analiza mercado..." class="w-full bg-white/5 p-3 rounded-2xl text-xs mb-4 outline-none">
                <button onclick="runAnalysisIA()" class="w-full bg-purple-600 py-3 rounded-xl text-xs font-black uppercase shadow-lg">Generar Informe Maestro</button>
            </div>
            <div class="chart-container glass p-4 rounded-3xl mb-4 relative">
                <canvas id="chartDoughnut"></canvas>
                <div id="chart-center-text" style="position:absolute; top:55%; left:50%; transform:translate(-50%, -50%); text-align:center; font-size:10px; font-weight:bold; color:#3b82f6;"></div>
            </div>
            <div id="ai-report" class="glass p-5 rounded-3xl text-[11px] hidden border-l-8 border-purple-500 bg-black/20"></div>
        </section>

        <section id="v-calendar" class="hidden">
            <div class="glass p-6 rounded-[2rem] border border-blue-500/20 text-center">
                <h3 class="text-xs font-black mb-4 uppercase text-blue-400">Evento y Cita</h3>
                <div class="flex gap-2 mb-2"><input type="date" id="cal-date" class="flex-1 bg-white/5 p-3 rounded-xl"><input type="time" id="cal-time" class="bg-white/5 p-3 rounded-xl"></div>
                <input type="text" id="cal-text" placeholder="¬øQu√© agendamos?" class="w-full bg-white/5 p-3 rounded-xl mb-4 text-xs">
                <button onclick="addReminder()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase text-[10px]">Agendar</button>
            </div>
            <div id="notif-list" class="mt-8 space-y-3"></div>
        </section>

        <section id="v-links" class="hidden">
            <div class="glass p-4 rounded-2xl mb-6"><input type="text" id="man-url" placeholder="A√±adir URL..." class="w-full bg-white/5 p-3 rounded-xl text-xs mb-3 outline-none"><button onclick="addManualLink()" class="w-full bg-blue-600 py-2 rounded-xl text-[10px] font-bold">A√ëADIR</button></div>
            <div id="links-list" class="space-y-3"></div>
        </section>
    </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] glass p-2 flex justify-around items-center rounded-[2.5rem] z-[4000] shadow-2xl">
        <button onclick="switchTab('links')" class="p-4 opacity-40"><i class="fa-solid fa-link"></i></button>
        <button onclick="switchTab('notes')" class="p-4 opacity-40"><i class="fa-solid fa-note-sticky"></i></button>
        <button onclick="switchTab('home')" class="p-4"><i class="fa-solid fa-house"></i></button>
        <button onclick="openProfile()" class="p-4 opacity-40"><i class="fa-solid fa-gear"></i></button>
    </nav>

    <div id="ai-chat-container" class="chat-box glass shadow-2xl">
        <div class="bg-blue-600 p-2 flex justify-between px-4 items-center"><span class="text-[9px] font-black uppercase">VICO AI Assistant</span><button onclick="toggleElement('ai-chat-container')">&times;</button></div>
        <div id="chat-content" class="flex-1 p-4 overflow-y-auto text-[11px] space-y-3"></div>
        <div class="p-3 border-t border-white/10 flex gap-2"><input type="text" id="chat-msg" class="flex-1 bg-black/40 p-3 rounded-xl text-[11px] outline-none" placeholder="Escribe..."><button onclick="sendChat()" id="chat-btn" class="bg-blue-600 px-4 rounded-xl"><i class="fa-solid fa-paper-plane"></i></button></div>
    </div>

    <div id="profile-modal" class="modal-full">
        <div class="flex justify-between items-center mb-8"><h2 class="text-2xl font-black text-blue-500 uppercase italic">CONFIGURACI√ìN</h2><button onclick="closeProfile()" class="text-4xl">&times;</button></div>
        <div class="space-y-8">
            <div class="glass p-5 rounded-3xl border-l-4 border-yellow-500">
                <input type="password" id="api-key-input" placeholder="API Key Groq/Gemini..." class="w-full bg-black/60 p-4 rounded-xl text-xs border border-white/10 mb-4 outline-none">
                <button onclick="saveApiKey()" class="w-full bg-blue-600 py-3 rounded-xl font-bold text-[10px] uppercase">Guardar API</button>
            </div>
            <div class="glass p-5 rounded-3xl">
                <p class="text-[9px] font-black opacity-30 uppercase mb-3">Dise√±ador de Botones</p>
                <input type="text" id="btn-lab" placeholder="Nombre" class="w-full bg-white/5 p-2 rounded-lg text-xs mb-2"><input type="text" id="btn-url" placeholder="URL" class="w-full bg-white/5 p-2 rounded-lg text-xs mb-3">
                <button onclick="addCustomBtn()" class="w-full bg-purple-600 py-3 rounded-xl font-bold text-[10px] uppercase">Crear Acceso</button>
            </div>
            <button onclick="window.open('https://paypal.me/texiduvi')" class="w-full bg-yellow-500 text-black py-6 rounded-[2rem] font-black uppercase shadow-xl flex items-center justify-center gap-4"><i class="fa-brands fa-paypal"></i> Invitar Caf√© ‚òï</button>
            <div class="text-center py-10 opacity-30 border-t border-white/5">
                <p class="text-[9px] uppercase font-bold">VICO POCKET ELITE ¬© 2026</p>
                <p class="text-[11px] font-black text-blue-400">Jaime Andr√©s Due√±as Vicu√±a</p>
                <a href="https://linkedin.com/in/andyjavico" target="_blank" class="text-3xl mt-4 block"><i class="fa-brands fa-linkedin"></i></a>
                <p class="text-[8px] mt-6 font-black uppercase">Potenciado con Gemini 3 Pro</p>
            </div>
        </div>
    </div>

    <script>
        const MASTER_FOLDERS = ['Fijadas', 'Resumen', 'Hoy', 'Recordatorio', 'Subscripci√≥n', 'APIs', 'Proyectos', 'C√≥digo', 'Links', 'Recetas', 'Varios', 'Webs', 'Direcciones', 'Clientes', 'Negocios'];
        let notes = JSON.parse(localStorage.getItem('vico_notes')) || [];
        let folders = JSON.parse(localStorage.getItem('vico_folders')) || MASTER_FOLDERS;
        let reminders = JSON.parse(localStorage.getItem('vico_reminders')) || [];
        let links = JSON.parse(localStorage.getItem('vico_links')) || [];
        let currentFolder = 'Fijadas', charts = {};

        window.onload = () => {
            let pct = 0; const int = setInterval(() => { pct += 10; document.getElementById('bar-progress').style.width = pct+"%"; document.getElementById('loader-pct').innerText = pct+"%"; if(pct>=100){ clearInterval(int); document.getElementById('loader').style.display='none'; } }, 50);
            renderFolders(); renderNotes(); renderReminders(); renderLinks(); fetchDiscovery();
            document.getElementById('top-phrase').innerText = "La mejor forma de predecir el futuro es crearlo. - P. Drucker";
        };

        // DISCOVERY + TTS
        async function fetchDiscovery() {
            const container = document.getElementById('discovery-list');
            container.innerHTML = "<p class='animate-pulse text-center py-10 uppercase text-[9px] font-black'>VICO Sincronizando fuentes...</p>";
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://www.wired.com/feed/rss`);
                const d = await res.json();
                container.innerHTML = d.items.slice(0, 10).map(item => `
                    <div class="link-card glass p-4 relative">
                        <img src="${item.thumbnail || 'icon.png'}" onerror="this.src='icon.png'">
                        <div class="flex-1 overflow-hidden"><h4 class="text-[10px] font-black uppercase text-blue-300 leading-tight truncate">${item.title}</h4>
                        <div class="flex gap-4 mt-2"><button onclick="window.open('${item.link}')" class="text-[8px] font-bold text-blue-400">LEER</button>
                        <button onclick="speak('${item.title.replace(/'/g,"")}')" class="text-[8px] font-bold text-gray-500"><i class="fa-solid fa-volume-high"></i></button>
                        <button onclick="saveLinkToVico('${item.title.replace(/'/g,"")}', '${item.link}')" class="text-[8px] font-bold text-purple-400"><i class="fa-solid fa-bookmark"></i></button></div></div>
                    </div>`).join('');
            } catch(e) { container.innerHTML = "Error Discovery."; }
        }
        function speak(t) { const u = new SpeechSynthesisUtterance(t); u.lang = 'es-ES'; window.speechSynthesis.speak(u); }

        // NOTAS EXPANDIBLES (PERSISTENCIA FIX)
        function renderFolders() {
            document.getElementById('folder-tabs').innerHTML = folders.map(f => `<div onclick="currentFolder='${f}';renderFolders();renderNotes()" class="folder-tab ${currentFolder===f?'active':''}">${f}</div>`).join('');
            document.getElementById('folder-target').innerHTML = folders.map(f => `<option value="${f}">${f}</option>`).join('');
        }
        function saveNote() {
            const b = document.getElementById('note-input').value, f = document.getElementById('folder-target').value;
            if(b) { notes.unshift({body:b, folder:f, date: new Date().toLocaleString(), id:Date.now()}); localStorage.setItem('vico_notes', JSON.stringify(notes)); renderNotes(); document.getElementById('note-input').value=''; }
        }
        function renderNotes() {
            document.getElementById('notes-grid').innerHTML = notes.filter(n => n.folder === currentFolder).map(n => `
                <div class="note-card" onclick="this.classList.toggle('expanded')">
                    <div class="flex justify-between items-center mb-1"><span class="text-[7px] opacity-40">${n.date}</span><button onclick="deleteNote(${n.id})" class="text-red-500 text-[8px]">&times;</button></div>
                    <div class="note-preview">${n.body}</div><div class="note-full">${n.body}</div>
                </div>`).join('');
        }
        function deleteNote(id) { notes = notes.filter(n => n.id !== id); localStorage.setItem('vico_notes', JSON.stringify(notes)); renderNotes(); }

        // CALENDARIO NATIVO
        function addReminder() {
            const d = document.getElementById('cal-date').value, h = document.getElementById('cal-time').value, t = document.getElementById('cal-text').value;
            if(d && t) { reminders.unshift({date:d, time:h, text:t, id:Date.now()}); localStorage.setItem('vico_reminders', JSON.stringify(reminders)); renderReminders(); alert("Evento guardado!"); }
        }
        function renderReminders() { document.getElementById('notif-list').innerHTML = reminders.map(r => `<div class="glass p-4 rounded-xl border-l-4 border-green-500 text-[10px] flex justify-between items-center"><div><b>${r.date} ${r.time}</b><br>${r.text}</div><button onclick="reminders=reminders.filter(x=>x.id!==r.id);localStorage.setItem('vico_reminders',JSON.stringify(reminders));renderReminders()" class="text-red-500">&times;</button></div>`).join(''); }

        // OTROS MODULOS RECONSTRUIDOS
        function sendChat() { const btn = document.getElementById('chat-btn'); btn.classList.add('btn-pulse'); setTimeout(() => btn.classList.remove('btn-pulse'), 1000); }
        async function runAnalysisIA() { document.getElementById('ai-report').classList.remove('hidden'); document.getElementById('ai-report').innerText = "VICO Strategic Intelligence Processing..."; }
        function saveApiKey() { localStorage.setItem('vico_api_key', document.getElementById('api-key-input').value); alert("Sincronizado."); }
        function switchTab(t) { document.querySelectorAll('main section').forEach(s => s.classList.add('hidden')); document.getElementById(`v-${t}`).classList.remove('hidden'); }
        function toggleElement(id) { const el = document.getElementById(id); el.style.display = (el.style.display==='flex'?'none':'flex'); }
        function toggleDark() { document.body.classList.toggle('light-mode'); }
        function openProfile() { document.getElementById('profile-modal').style.display='block'; }
        function closeProfile() { document.getElementById('profile-modal').style.display='none'; }
    </script>
</body>
</html>
