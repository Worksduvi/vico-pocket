<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VICO POCKET ELITE v9.6</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --vbg: #0b0f1a; --vacc: #3b82f6; --vtxt: #e2e8f0; }
        body { background: var(--vbg); color: var(--vtxt); font-family: 'Inter', sans-serif; margin: 0; transition: 0.3s; overflow-x: hidden; }
        body.light-mode { --vbg: #f8fafc; --vtxt: #0f172a; --vacc: #2563eb; }
        main { padding-bottom: 160px; position: relative; z-index: 1; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .vico-brand { font-weight: 900; font-style: italic; color: var(--vacc); font-size: 1.3rem; }

        /* LINKS COMPACTOS Y ALINEADOS A LA IZQUIERDA */
        .link-card { display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.03); padding: 10px; border-radius: 15px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); }
        .link-card img { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; background: #161b22; flex-shrink: 0; }
        .link-info { text-align: left; overflow: hidden; }

        /* CHAT BOX FIX */
        .chat-box { width: 92%; max-width: 350px; height: 500px; position: fixed; bottom: 110px; right: 4%; display: none; flex-direction: column; z-index: 99999; background: rgba(11, 15, 26, 0.98); backdrop-filter: blur(20px); border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 24px; overflow: hidden; }

        /* NOTAS PREVIA 2 L√çNEAS */
        .note-card { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 15px; border-left: 3px solid var(--color, var(--vacc)); cursor: pointer; margin-bottom: 8px; }
        .note-preview { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; font-size: 11px; opacity: 0.7; }
        .note-full { display: none; font-size: 11px; margin-top: 5px; }
        .note-card.expanded .note-preview { display: none; }
        .note-card.expanded .note-full { display: block; }

        /* PESTA√ëAS CARPETAS */
        .folder-tabs { display: flex; gap: 6px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .folder-tab { background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 15px; font-size: 9px; font-weight: bold; white-space: nowrap; cursor: pointer; border: 1px solid transparent; text-transform: uppercase; }
        .folder-tab.active { background: var(--vacc); color: white; border-color: white; }

        .modal-full { position: fixed; inset: 0; background: #0b0f1a; z-index: 999999; padding: 2rem; overflow-y: auto; display: none; }
        #save-confirm { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #22c55e; color: white; padding: 10px 25px; border-radius: 30px; display: none; z-index: 100000; font-weight: bold; }
    </style>
</head>
<body class="p-4">

    <div id="save-confirm"><i class="fa-solid fa-check-circle"></i> GUARDADO</div>

    <header class="fixed top-0 left-0 w-full glass z-[5000]">
        <div class="vico-brand">VICO POCKET <span class="text-[9px] border border-blue-500 px-1 italic">ELITE</span></div>
        <div class="flex gap-3 items-center">
            <button onclick="toggleElement('ai-chat-container')" class="text-blue-400 text-lg"><i class="fa-solid fa-comment-dots"></i></button>
            <button onclick="toggleDark()" class="text-lg"><i class="fa-solid fa-moon"></i></button>
        </div>
    </header>

    <nav class="mt-16 flex gap-4 border-b border-white/10 pb-2 overflow-x-auto text-[10px] font-black uppercase tracking-tight">
        <button onclick="switchTab('home')" id="btn-home" class="text-blue-400">Homeüè°</button>
        <button onclick="switchTab('links')" id="btn-links" class="opacity-40">Linksüîó</button>
        <button onclick="switchTab('notes')" id="btn-notes" class="opacity-40">Notasüìù</button>
        <button onclick="switchTab('data')" id="btn-data" class="opacity-40">An√°lisisü™Ñ</button>
        <button onclick="switchTab('calendar')" id="btn-calendar" class="opacity-40">üìÖ</button>
    </nav>

    <main id="app-content" class="mt-4">
        <section id="v-home">
            <div id="top-phrase" class="glass p-4 rounded-3xl mb-6 text-[11px] italic text-blue-300 text-center border-l-4 border-blue-500 shadow-md"></div>
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-[10px] font-black text-purple-400 uppercase tracking-widest">Discovery Biling√ºe</h3>
                <button onclick="fetchDiscovery()" class="bg-blue-600/20 text-blue-400 px-4 py-1 rounded-full text-[9px] font-bold uppercase">Refrescar</button>
            </div>
            <div id="discovery-list" class="space-y-4"></div>
        </section>

        <section id="v-links" class="hidden">
            <div class="glass p-3 rounded-2xl mb-6 flex gap-2 border border-white/10">
                <input type="text" id="manual-url" placeholder="URL..." class="flex-1 bg-white/5 p-2 rounded-xl text-xs outline-none">
                <button onclick="addManualLink()" class="bg-blue-600 px-4 rounded-xl text-[10px] font-bold">A√ëADIR</button>
            </div>
            <div id="links-list" class="space-y-2"></div>
        </section>

        <section id="v-notes" class="hidden">
            <div id="folder-tabs" class="folder-tabs mb-4"></div>
            <div class="glass p-4 rounded-3xl mb-6">
                <textarea id="note-input" class="w-full bg-transparent text-xs h-20 outline-none" placeholder="Nota r√°pida..."></textarea>
                <div class="flex justify-between items-center mt-3">
                    <div class="flex gap-2">
                        <input type="color" id="folder-color" class="w-6 h-6 rounded-full bg-transparent border-none">
                        <select id="folder-target" class="bg-black/60 text-[10px] p-2 rounded-xl border border-white/10"></select>
                    </div>
                    <button onclick="saveNote()" class="bg-blue-600 px-6 py-2 rounded-xl text-xs font-bold">GUARDAR</button>
                </div>
                <button onclick="deleteCurrentFolder()" class="mt-4 text-[9px] text-red-500 uppercase font-bold opacity-50 underline">Borrar Carpeta Seleccionada</button>
            </div>
            <div id="notes-grid" class="grid grid-cols-1 gap-2"></div>
        </section>

        </main>

    <div id="ai-chat-container" class="chat-box glass shadow-2xl">
        <div class="bg-blue-600 p-2 flex justify-around">
            <button onclick="setChatMode('pro')" class="text-[8px] font-black uppercase">Modo Pro</button>
            <button onclick="toggleElement('ai-chat-container')" class="text-lg">&times;</button>
        </div>
        <div id="chat-content" class="flex-1 p-3 overflow-y-auto text-[10px]"></div>
        <div class="p-2 border-t border-white/10 flex gap-2">
            <input type="text" id="chat-msg" class="flex-1 bg-black/40 p-2 rounded-xl text-[10px]" placeholder="Pregunta...">
            <button onclick="sendChatIA()" class="bg-blue-600 px-3 rounded-xl"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="profile-modal" class="modal-full">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black text-blue-500 italic">MODO PERFIL</h2>
            <button onclick="closeProfile()" class="text-3xl">&times;</button>
        </div>
        <div class="space-y-6">
            <div class="glass p-5 rounded-3xl border-l-4 border-yellow-500 shadow-lg">
                <input type="password" id="api-key-input" placeholder="Tu Groq/Gemini Key..." class="w-full bg-black/50 p-4 rounded-2xl text-xs border border-white/10 mb-4">
                <button onclick="saveSettings()" class="w-full bg-blue-600 py-3 rounded-xl font-bold uppercase text-[10px]">Sincronizar</button>
            </div>
            <button onclick="window.open('https://www.paypal.me/texiduvi')" class="w-full bg-yellow-500 text-black py-5 rounded-[2rem] font-black uppercase shadow-xl flex items-center justify-center gap-3">
                <i class="fa-brands fa-paypal"></i> Invitar un Caf√© ‚òï
            </button>
            
            <div class="text-center py-10 opacity-60 border-t border-white/5">
                <p class="text-[10px] font-black uppercase tracking-tighter">VICO POCKET ELITE ¬© 2026</p>
                <p class="text-[11px] font-bold text-blue-400 mt-1">Jaime Andr√©s Due√±as Vicu√±a</p>
                <a href="https://linkedin.com/in/tu-link" class="text-2xl mt-2 block"><i class="fa-brands fa-linkedin"></i></a>
                <p class="text-[8px] mt-4 opacity-50 uppercase font-black">Potenciado con Gemini 3 Pro</p>
            </div>
        </div>
    </div>

    <script>
        // 12 CARPETAS POR DEFECTO
        let defaultFolders = ['Fijadas', 'Resumen', 'Hoy', 'Recordatorio', 'Subscripci√≥n', 'APIs', 'Proyectos', 'C√≥digo', 'Links', 'Recetas', 'Varios', 'Webs'];
        let notes = JSON.parse(localStorage.getItem('vico_notes')) || [];
        let folders = JSON.parse(localStorage.getItem('vico_folders')) || defaultFolders;
        let links = JSON.parse(localStorage.getItem('vico_custom_btns')) || [];
        let currentFolder = 'Fijadas';
        let charts = {};

        window.onload = () => {
            fetchDiscovery(); renderFolders(); renderDashboard(); renderLinks();
            if(localStorage.getItem('vico_api_key')) document.getElementById('api-key-input').value = localStorage.getItem('vico_api_key');
        };

        // DISCOVERY ALEATORIO BILING√úE
        async function fetchDiscovery() {
            const container = document.getElementById('discovery-list');
            container.innerHTML = "<p class='animate-pulse text-center py-10 text-[9px] uppercase'>Sincronizando fuentes globales...</p>";
            const feeds = ['https://www.wired.com/feed/rss', 'https://www.xataka.com/feed/full', 'https://techcrunch.com/feed/', 'https://feeds.elpais.com/mrss-s/pages/ep/site/elpais.com/section/tecnologia/portada'];
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feeds[Math.floor(Math.random()*feeds.length)])}`);
                const d = await res.json();
                container.innerHTML = d.items.slice(0, 10).map(item => `
                    <div class="link-card glass p-3 relative">
                        <img src="${item.thumbnail || 'icon.png'}" onerror="this.src='icon.png'">
                        <div class="link-info">
                            <h4 class="text-[10px] font-black uppercase text-blue-300 leading-tight truncate w-48">${item.title}</h4>
                            <div class="flex gap-2 mt-2">
                                <button onclick="window.open('${item.link}')" class="text-[8px] font-bold text-blue-400">LEER</button>
                                <button onclick="saveLinkToVico('${item.title.replace(/'/g,"")}', '${item.link}')" class="text-[8px] font-bold text-purple-400">GUARDAR</button>
                            </div>
                        </div>
                    </div>`).join('');
            } catch(e) { container.innerHTML = "Error de red."; }
        }

        // NOTAS EXPANDIBLES
        function renderFolders() {
            document.getElementById('folder-tabs').innerHTML = folders.map(f => `<div onclick="currentFolder='${f}';renderFolders();renderNotes()" class="folder-tab ${currentFolder===f?'active':''}">${f}</div>`).join('');
            document.getElementById('folder-target').innerHTML = folders.map(f => `<option value="${f}">${f}</option>`).join('');
        }

        function saveNote() {
            const b = document.getElementById('note-input').value, f = document.getElementById('folder-target').value;
            if(b) {
                notes.unshift({ body: b, folder: f, date: new Date().toLocaleDateString(), id: Date.now() });
                localStorage.setItem('vico_notes', JSON.stringify(notes));
                document.getElementById('note-input').value=''; renderNotes(); renderDashboard();
            }
        }

        function renderNotes() {
            document.getElementById('notes-grid').innerHTML = notes.filter(n => n.folder === currentFolder).map(n => `
                <div class="note-card" onclick="this.classList.toggle('expanded')">
                    <div class="flex justify-between items-center mb-1"><span class="text-[7px] opacity-40 uppercase">${n.date}</span><button onclick="deleteNote(${n.id})" class="text-red-500 text-[8px]"><i class="fa-solid fa-trash"></i></button></div>
                    <div class="note-preview">${n.body}</div><div class="note-full">${n.body}</div>
                </div>`).join('');
        }

        function deleteNote(id) { notes = notes.filter(n => n.id !== id); localStorage.setItem('vico_notes', JSON.stringify(notes)); renderNotes(); renderDashboard(); }
        function deleteCurrentFolder() { if(confirm("¬øBorrar carpeta?")) { folders = folders.filter(f => f !== currentFolder); currentFolder = folders[0]; localStorage.setItem('vico_folders', JSON.stringify(folders)); renderFolders(); renderNotes(); }}

        // LINKS ALINEADOS IZQUIERDA
        function saveLinkToVico(l, u) {
            const cleanUrl = u.includes('http') ? u : 'https://' + u;
            links.unshift({ label: l, url: cleanUrl, favicon: `https://www.google.com/s2/favicons?sz=128&domain=${new URL(cleanUrl).hostname}` });
            localStorage.setItem('vico_custom_btns', JSON.stringify(links));
            renderLinks(); renderDashboard();
        }

        function renderLinks() {
            document.getElementById('links-list').innerHTML = links.map((btn, i) => `
                <div class="link-card glass">
                    <img src="${btn.favicon}" onerror="this.src='icon.png'">
                    <div class="link-info">
                        <h4 class="text-[10px] font-black uppercase truncate text-blue-400 w-40">${btn.label}</h4>
                        <div class="flex gap-4 mt-1">
                            <button onclick="window.open('${btn.url}', '_self')" class="text-[8px] font-bold text-white uppercase">Abrir</button>
                            <button onclick="links.splice(${i},1);localStorage.setItem('vico_custom_btns',JSON.stringify(links));renderLinks()" class="text-[8px] font-bold text-red-500 uppercase">Borrar</button>
                        </div>
                    </div>
                </div>`).join('');
        }

        // UTILIDADES
        function switchTab(t) { document.querySelectorAll('main section').forEach(s => s.classList.add('hidden')); document.getElementById(`v-${t}`).classList.remove('hidden'); }
        function openProfile() { document.getElementById('profile-modal').style.display='block'; }
        function closeProfile() { document.getElementById('profile-modal').style.display='none'; }
        function toggleDark() { document.body.classList.toggle('light-mode'); }
        function toggleElement(id) { const el = document.getElementById(id); el.style.display = (el.style.display === 'flex') ? 'none' : 'flex'; }
        function saveSettings() { localStorage.setItem('vico_api_key', document.getElementById('api-key-input').value); alert("Sincronizado."); }
        function renderDashboard() { document.getElementById('dash-notes-count').innerText = notes.length; document.getElementById('dash-links-count').innerText = links.length; }
    </script>
</body>
    </html>
