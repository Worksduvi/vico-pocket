        :root { --vbg: #0b0f1a; --vacc: #3b82f6; --vtxt: #e2e8f0; }
        body { background: var(--vbg); color: var(--vtxt); font-family: 'Inter', sans-serif; margin: 0; transition: 0.3s; overflow-x: hidden; }
        body.light-mode { --vbg: #f8fafc; --vtxt: #0f172a; --vacc: #2563eb; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* Im√°genes centradas estilo Pocket */
        .keep-card img { width: 50%; height: auto; object-fit: contain; margin: 15px auto; display: block; border-radius: 12px; }
        
        /* Header alineado a la izquierda */
        header { display: flex; justify-content: space-between; align-items: center; padding: 1rem; width: 100%; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .vico-brand { font-weight: 900; font-style: italic; color: var(--vacc); font-size: 1.4rem; text-align: left; }
        
        /* Notificaci√≥n de guardado estilo nativo */
        #save-confirm { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #22c55e; color: white; padding: 12px 24px; border-radius: 30px; display: none; z-index: 100000; animation: blink 1.5s infinite; font-weight: bold; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        /* Pesta√±as de carpetas */
        .folder-tabs { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .folder-tab { background: rgba(255,255,255,0.05); padding: 8px 18px; border-radius: 20px; font-size: 11px; white-space: nowrap; cursor: pointer; font-weight: bold; }
        .folder-tab.active { background: var(--vacc); color: white; }

        .modal-full { position: fixed; inset: 0; background: var(--vbg); z-index: 99999; padding: 1.5rem; overflow-y: auto; display: none; }
        .chat-box { width: 320px; height: 450px; position: fixed; bottom: 100px; right: 20px; display: none; flex-direction: column; z-index: 9000; border-radius: 24px; border: 1px solid rgba(59, 130, 246, 0.3); }
        main { padding-bottom: 140px; }
        .hidden { display: none; }
    </style>
</head>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] glass p-2 flex justify-around items-center rounded-[2.5rem] z-[4000]">

        <button onclick="openProfile()" class="p-4 opacity-40"><i class="fa-solid fa-id-card-clip"></i></button>
    </nav>

    <script>
        // TRADUCTOR INTEGRADO
        const translations = {
            es: { saved: "GUARDADO", notes_count: "Notas", links_count: "Links", btn_folder: "Crear Carpeta", btn_save_note: "GUARDAR", btn_analyze: "An√°lisis Maestro", new_reminder: "Nuevo Recordatorio" },
            en: { saved: "SAVED", notes_count: "Notes", links_count: "Links", btn_folder: "Create Folder", btn_save_note: "SAVE", btn_analyze: "Master Analysis", new_reminder: "New Reminder" },
            zh: { saved: "Â∑≤‰øùÂ≠ò", notes_count: "Á¨îËÆ∞", links_count: "ÈìæÊé•", btn_folder: "ÂàõÂª∫Êñá‰ª∂Â§π", btn_save_note: "‰øùÂ≠ò", btn_analyze: "‰∏ìÂÆ∂ÂàÜÊûê", new_reminder: "Êñ∞ÊèêÈÜí" },
            fil: { saved: "NA-SAVE", notes_count: "Mga Tala", links_count: "Links", btn_folder: "Gawa Folder", btn_save_note: "SAVE", btn_analyze: "Suriin", new_reminder: "Bagong Paalala" }
        };

        let notes = JSON.parse(localStorage.getItem('vico_notes')) || [];
        let folders = JSON.parse(localStorage.getItem('vico_folders')) || ['General', 'Estrategia', 'IA'];
        let customButtons = JSON.parse(localStorage.getItem('vico_custom_btns')) || [];
        let reminders = JSON.parse(localStorage.getItem('vico_reminders')) || [];
        let currentFolder = 'General';
        let chatMode = 'pro';
        let charts = {};

        const MOTIVACIONES = [
            "La innovaci√≥n diferencia a un l√≠der de un seguidor. - S. Jobs",
            "Hazlo simple, pero significativo. - Don Draper",
            "La mejor forma de predecir el futuro es crearlo. - P. Drucker",
            "El √©xito es la suma de peque√±os esfuerzos repetidos. - R. Collier",
            "VICO: Tu mente, expandida por la Inteligencia Artificial."
        ];

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if(params.get('url')) {
                document.getElementById('share-modal').style.display = 'block';
                document.getElementById('share-url-disp').innerText = params.get('url');
            }
            document.getElementById('top-phrase').innerText = MOTIVACIONES[Math.floor(Math.random()*MOTIVACIONES.length)];
            fetchDiscovery();
            renderFolders();
            renderDashboard();
        };

        function translateApp() {
            const lang = document.getElementById('lang-sel').value;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(translations[lang] && translations[lang][key]) el.innerText = translations[lang][key];
            });
        }

        function switchTab(t) {
            document.querySelectorAll('main section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`v-${t}`).classList.remove('hidden');
            if(t === 'notes') renderFolders();
            if(t === 'home') renderDashboard();
        }

        // DISCOVERY PRO CON 10 FUENTES Y TTS
        async function fetchDiscovery() {
            const cat = document.getElementById('news-cat').value;
            const container = document.getElementById('discovery-list');
            container.innerHTML = "<p class='animate-pulse text-center text-[10px] uppercase font-black py-10'>Sincronizando fuentes globales...</p>";
            
            const rssMaps = {
                ai: 'https://www.wired.com/feed/tag/ai/latest/rss',
                tech: 'https://www.xataka.com/feed/full',
                science: 'https://feeds.elpais.com/mrss-s/pages/ep/site/elpais.com/section/ciencia/portada',
                finance: 'https://www.eleconomista.es/rss/rss-economia.php'
            };

            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssMaps[cat] || rssMaps.ai)}`);
                const data = await res.json();
                container.innerHTML = data.items.slice(0, 10).map(item => `
                    <div class="keep-card glass p-4 rounded-[2rem] border border-white/5 relative">
                        <img src="${item.thumbnail || 'icon.png'}" class="centered" onerror="this.src='icon.png'">
                        <h4 class="text-[11px] font-black uppercase mb-3 leading-tight text-blue-300">${item.title}</h4>
                        <div class="flex gap-3">
                            <button onclick="window.open('${item.link}')" class="flex-1 bg-blue-600/20 text-blue-400 py-3 rounded-2xl text-[9px] font-black uppercase">Leer</button>
                            <button onclick="speak('${item.title.replace(/'/g, "")}')" class="bg-white/5 px-4 rounded-2xl"><i class="fa-solid fa-volume-high"></i></button>
                            <button onclick="saveLink('${item.title.replace(/'/g, "")}', '${item.link}')" class="bg-purple-600/20 px-4 rounded-2xl text-purple-400"><i class="fa-solid fa-bookmark"></i></button>
                        </div>
                    </div>`).join('');
            } catch(e) { container.innerHTML = "<p class='text-center text-red-500 uppercase font-black'>Error de red. Reintenta.</p>"; }
        }

        function speak(t) {
            const utterance = new SpeechSynthesisUtterance(t);
            utterance.lang = document.getElementById('lang-sel').value === 'zh' ? 'zh-CN' : 'es-ES';
            window.speechSynthesis.speak(utterance);
        }

        // SISTEMA DE NOTAS Y CARPETAS
        function createFolder() {
            const v = document.getElementById('folder-input').value.trim();
            if(v && !folders.includes(v)) {
                folders.push(v); localStorage.setItem('vico_folders', JSON.stringify(folders));
                renderFolders(); document.getElementById('folder-input').value='';
            }
        }

        function renderFolders() {
            const container = document.getElementById('folder-tabs');
            const select = document.getElementById('folder-target');
            container.innerHTML = folders.map(f => `<div onclick="currentFolder='${f}';renderFolders();renderNotes()" class="folder-tab ${currentFolder===f?'active':''}">${f}</div>`).join('');
            select.innerHTML = folders.map(f => `<option value="${f}">${f}</option>`).join('');
        }

        function saveNote() {
            const b = document.getElementById('note-input').value, f = document.getElementById('folder-target').value;
            if(b) {
                notes.push({ body: b, folder: f, date: new Date().toLocaleDateString() });
                localStorage.setItem('vico_notes', JSON.stringify(notes));
                document.getElementById('note-input').value=''; renderNotes(); renderDashboard();
            }
        }

        function renderNotes() {
            const grid = document.getElementById('notes-grid');
            grid.innerHTML = notes.filter(n => n.folder === currentFolder).map(n => `
                <div class="glass p-4 rounded-2xl border-l-4 border-blue-500">
                    <p class="text-[11px]">${n.body}</p>
                    <span class="text-[8px] opacity-30 uppercase mt-2 block">${n.date}</span>
                </div>`).join('');
        }

        // ANALISIS ESTRATEGICO IA
        async function runAnalysisIA() {
            const prompt = document.getElementById('ai-prompt').value, key = localStorage.getItem('api-key-input').value || localStorage.getItem('vico_api_key');
            if(!prompt || !key) { alert("Falta API Key"); return; }
            
            const rep = document.getElementById('ai-report'); rep.classList.remove('hidden');
            rep.innerHTML = "<p class='animate-pulse text-purple-400 font-black uppercase text-center py-4'>VICO Strategic Engine Procesando...</p>";
            
            const cmd = `Analiza detalladamente: "${prompt}". Responde solo JSON: {"labels":["Asia","Europa","Am√©rica"],"data":[45,25,30],"detalles":"${new Date().toLocaleDateString()} | ROI: 15% | Riesgo: Bajo","analisis":"<p>Texto detallado con <b>negritas</b>...</p>"}`;
            
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", { 
                    method:'POST', 
                    headers:{'Content-Type':'application/json','Authorization':`Bearer ${key}`}, 
                    body:JSON.stringify({model:"llama-3.3-70b-versatile", messages:[{role:"user",content:cmd}]}) 
                });
                const d = await res.json();
                const dataIA = JSON.parse(d.choices[0].message.content.replace(/```json|```/g, ''));
                
                updateCharts(dataIA);
                rep.innerHTML = dataIA.analisis;
                document.getElementById('chart-info').innerHTML = dataIA.detalles.replace(/\|/g, '<br>');
                document.getElementById('analysis-actions').classList.remove('hidden');
            } catch(e) { rep.innerHTML = "Error de IA. Revisa tu Key."; }
        }

        function updateCharts(d) {
            if(charts.doughnut) charts.doughnut.destroy();
            charts.doughnut = new Chart(document.getElementById('chartDoughnut'), {
                type: 'doughnut',
                data: { labels: d.labels, datasets: [{ data: d.data, backgroundColor: ['#3b82f6','#8b5cf6','#ec4899'] }] },
                options: { cutout: '80%', plugins: { legend: { display: false } } }
            });
        }

        // SHARE TARGET Y GUARDADO
        function confirmSave(tag) {
            const params = new URLSearchParams(window.location.search);
            saveLink(params.get('title') || "Link Guardado", params.get('url'), tag);
            document.getElementById('save-confirm').style.display = 'block';
            setTimeout(() => { window.close(); }, 2000);
        }

        function saveLink(l, u, tag = 'General') {
            const cleanUrl = u.includes('http') ? u : 'https://' + u;
            const fav = `https://www.google.com/s2/favicons?sz=128&domain=${new URL(cleanUrl).hostname}`;
            customButtons.unshift({ label: l, url: cleanUrl, favicon: fav, tag: tag });
            localStorage.setItem('vico_custom_btns', JSON.stringify(customButtons));
            renderDashboard();
        }

        // CONFIGURACI√ìN
        function saveSettings() {
            localStorage.setItem('vico_api_key', document.getElementById('api-key-input').value);
            alert("Cerebro Sincronizado");
        }
        function openProfile() { document.getElementById('profile-modal').style.display='block'; document.body.classList.add('modal-open'); }
        function closeProfile() { document.getElementById('profile-modal').style.display='none'; document.body.classList.remove('modal-open'); }
        function toggleDark() { document.body.classList.toggle('light-mode'); }
        function renderDashboard() { 
            document.getElementById('dash-notes-count').innerText = notes.length; 
            document.getElementById('dash-links-count').innerText = customButtons.length; 
        }
        function toggleElement(id) { const el = document.getElementById(id); el.style.display = (el.style.display === 'flex') ? 'none' : 'flex'; }
    </script>
</body>
</html>
