<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VICO POCKET ELITE</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0b0f1a; --accent: #3b82f6; --card: rgba(255,255,255,0.03); }
        body { background: var(--bg); color: #e2e8f0; font-family: 'Inter', sans-serif; transition: 0.5s; }
        .active-tab { color: #3b82f6; border-bottom: 2px solid #3b82f6; opacity: 1 !important; }
        .gold-theme { --bg: #1a1605; --accent: #ffd700; background: linear-gradient(135deg, #1a1605, #2c2401); }
    </style>
</head>
<body class="p-4 pb-32">

    <header class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-2xl font-black italic text-blue-500">VICO POCKET <span class="text-[10px] border border-blue-500 px-1 rounded">ELITE</span></h1>
            <p class="text-[9px] opacity-70"><i class="fa-solid fa-microchip"></i> Powered by Gemini AI</p>
        </div>
        <button onclick="openProfile()" class="bg-white/5 p-3 rounded-xl border border-white/10"><i class="fa-solid fa-user-gear"></i></button>
    </header>

    <nav class="flex gap-6 mb-6 text-sm font-bold border-b border-white/5">
        <button onclick="switchTab('links')" id="btn-links" class="active-tab pb-2">Links</button>
        <button onclick="switchTab('notes')" id="btn-notes" class="opacity-40 pb-2">Notes</button>
        <button onclick="switchTab('rss')" id="btn-rss" class="opacity-40 pb-2">RSS Feed</button>
    </nav>

    <main id="view-container">
        <section id="view-links" class="space-y-4">
            <div id="links-list" class="text-center opacity-50 py-10 text-xs italic">No hay enlaces guardados.</div>
        </section>

        <section id="view-notes" class="hidden space-y-4">
            <div class="flex justify-between items-center">
                <h3 class="text-xs uppercase opacity-50">Carpetas</h3>
                <button onclick="addFolder()" class="text-blue-500 text-xs">+ Nueva</button>
            </div>
            <div id="folder-list" class="flex gap-2 overflow-x-auto pb-2"></div>
            <div id="notes-grid" class="grid grid-cols-2 gap-3"></div>
            <button onclick="addNote()" class="w-full bg-blue-600/20 border border-blue-500/30 py-3 rounded-xl text-xs font-bold">+ Crear Nota</button>
        </section>

        <section id="view-rss" class="hidden space-y-4">
            <div id="rss-feed" class="space-y-3"></div>
        </section>
    </main>

    <div id="profile-modal" class="fixed inset-0 bg-[#0b0f1a] z-50 p-8 hidden overflow-y-auto">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-xl font-bold italic">PERFIL & AJUSTES</h2>
            <button onclick="closeProfile()" class="text-2xl">&times;</button>
        </div>
        
        <div class="space-y-8">
            <div>
                <label class="text-[10px] uppercase opacity-40">Personalización de Temas</label>
                <div class="grid grid-cols-3 gap-2 mt-2">
                    <button onclick="applyTheme('default')" class="bg-slate-800 py-2 rounded text-[10px]">OLED</button>
                    <button onclick="applyTheme('gold')" class="bg-yellow-600 py-2 rounded text-[10px] text-black font-bold">GOLD</button>
                    <button onclick="applyTheme('cyber')" class="bg-purple-600 py-2 rounded text-[10px]">CYBER</button>
                </div>
            </div>

            <div class="flex justify-between items-center bg-white/5 p-4 rounded-xl">
                <span class="text-sm">Sonidos UX Suaves</span>
                <input type="checkbox" id="sound-pref" class="w-5 h-5">
            </div>

            <div>
                <label class="text-[10px] uppercase opacity-40">IA Gemini API Key</label>
                <input type="password" id="gemini-key" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl mt-2 text-xs">
            </div>
        </div>
    </div>

    <footer class="mt-20 py-10 border-t border-white/5 text-center text-[10px] opacity-40">
        <p>© 2026 VICO POCKET App. Todos los derechos reservados.</p>
        <p class="mt-2 text-blue-400 font-bold">Creado por Jaime Andrés Dueñas Vicuña <a href="https://www.linkedin.com/in/jaime-andrés-dueñas-vicuña"><i class="fa-brands fa-linkedin"></i></a></p>
    </footer>

    <script>
        // Sistema de captura de enlaces compartidos (Incoming Share)
        window.addEventListener('DOMContentLoaded', () => {
            const parsedUrl = new URL(window.location);
            const title = parsedUrl.searchParams.get('title');
            const url = parsedUrl.searchParams.get('url');
            if (title && url) {
                saveLink(title, url);
            }
        });

        function switchTab(tab) {
            ['links', 'notes', 'rss'].forEach(t => {
                document.getElementById(`view-${t}`).classList.add('hidden');
                document.getElementById(`btn-${t}`).classList.remove('active-tab');
                document.getElementById(`btn-${t}`).classList.add('opacity-40');
            });
            document.getElementById(`view-${tab}`).classList.remove('hidden');
            document.getElementById(`btn-${tab}`).classList.add('active-tab');
            document.getElementById(`btn-${tab}`).classList.remove('opacity-40');
        }

        function openProfile() { document.getElementById('profile-modal').classList.remove('hidden'); }
        function closeProfile() { document.getElementById('profile-modal').classList.add('hidden'); }
        
        function applyTheme(theme) {
            document.body.className = `p-4 pb-32 ${theme}-theme`;
            localStorage.setItem('vico_theme', theme);
        }

        // Registrar Service Worker para que Android detecte la App
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
