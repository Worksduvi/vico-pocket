<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VICO POCKET ELITE v8

    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --vbg: #0b0f1a; --vacc: #3b82f6; --vtxt: #e2e8f0; --aura: rgba(59, 130, 246, 0.5); }
        body { background: var(--vbg); color: var(--vtxt); font-family: 'Inter', sans-serif; transition: 0.5s; margin: 0; min-height: 100vh; overflow-x: hidden; }
        body.light-mode { --vbg: #f8fafc; --vtxt: #0f172a; --vacc: #2563eb; --aura: rgba(37, 99, 235, 0.2); }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .aura-btn { border: 1px solid var(--vacc); box-shadow: 0 0 10px var(--aura); transition: 0.3s; cursor: pointer; }
        .aura-btn.active-glow { box-shadow: 0 0 25px var(--vacc); border-width: 2px; }
        .modal-full { position: fixed; inset: 0; background: var(--vbg); z-index: 9999; padding: 2rem; overflow-y: auto; display: none; }
        .gold-grad { background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728) !important; color: #000 !important; }
        .cyber-grad { background: linear-gradient(135deg, #2d00f7, #ff00bd) !important; color: #fff !important; }
        .tab-active { color: var(--vacc); border-bottom: 2px solid var(--vacc); opacity: 1 !important; }
        .chat-box { width: 320px; height: 450px; display: none; flex-direction: column; z-index: 9000; }
    </style>

<body class="p-4 pb-48">

    <div class="fixed top-0 left-0 w-full glass z-[5000] p-3 flex justify-between items-center px-4">
        <div class="flex items-center gap-3">
            <div class="flex items-center gap-2 bg-black/40 p-1 px-2 rounded-xl border border-white/10">
                <span id="pomo-timer" class="text-xs font-mono text-red-400">25:00</span>
                <button id="pomo-btn" onclick="pomoControl()" class="fa-solid fa-play text-[10px] text-white"></button>
                <select id="pomo-time" onchange="resetPomo()" class="bg-transparent text-[10px] outline-none border-none text-white">
                    <option value="5">5m</option>
                    <option value="25" selected>25m</option>
                </select>
            </div>
            <button onclick="toggleElement('ai-chat-container')" class="glass p-2 rounded-xl text-blue-400 aura-btn"><i class="fa-solid fa-robot"></i></button>
        </div>
        <button onclick="toggleDarkMode()" class="text-lg"><i class="fa-solid fa-circle-half-stroke"></i></button>
    </div>

    <header class="mt-16 mb-6 text-center">
        <h1 class="text-3xl font-black italic text-blue-500 tracking-tighter">VICO POCKET <span class="text-[10px] border border-blue-500 px-1">ELITE</span></h1>
    </header>

    <nav class="flex gap-4 mb-6 border-b border-white/10 text-[11px] font-black pb-2 overflow-x-auto">
        <button onclick="switchTab('links')" id="btn-links" class="tab-active opacity-40 uppercase menu-item">Links</button>
        <button onclick="switchTab('notes')" id="btn-notes" class="opacity-40 uppercase menu-item">Notas</button>
        <button onclick="switchTab('rss')" id="btn-rss" class="opacity-40 uppercase menu-item">RSS Feed</button>
        <button onclick="switchTab('data')" id="btn-data" class="opacity-40 uppercase text-purple-400 menu-item">Análisis IA</button>
    </nav>

    <main id="app-content">
        <section id="v-links" class="space-y-4">
            <div id="links-list" class="grid gap-3">
                <div class="glass p-4 rounded-2xl flex justify-between items-center">
                    <div onclick="window.open('https://wired.com/category/science', '_blank')" class="cursor-pointer">
                        <h4 class="text-xs font-bold">Wired Technology News</h4>
                        <p class="text-[10px] opacity-50">Toca para abrir noticia</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="shareItem('Wired News', 'https://wired.com')" class="text-blue-400 p-2"><i class="fa-solid fa-share-nodes"></i></button>
                        <button onclick="this.parentElement.parentElement.remove()" class="text-red-400 p-2"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </section>

        <section id="v-notes" class="hidden space-y-4">
            <div id="folder-bar" class="flex gap-2 overflow-x-auto py-2"></div>
            <div class="glass p-4 rounded-3xl border border-blue-500/20">
                <input type="text" id="folder-input" placeholder="Crear carpeta..." class="w-full bg-white/5 p-2 rounded-xl text-xs mb-2 border border-white/10">
                <button onclick="createFolder()" class="w-full bg-blue-600/20 text-blue-400 py-1 rounded-lg text-[10px] font-bold mb-4 uppercase">Crear Carpeta</button>
                <textarea id="note-input" class="w-full bg-transparent text-xs h-24 outline-none" placeholder="Escribe tu idea..."></textarea>
                <div class="flex justify-between items-center mt-2">
                    <select id="folder-target" class="bg-black/40 text-[10px] p-2 rounded-xl border border-white/10"></select>
                    <button onclick="saveNote()" class="bg-blue-600 px-6 py-2 rounded-2xl text-xs font-bold aura-btn">GUARDAR NOTA</button>
                </div>
            </div>
            <div id="notes-grid" class="grid grid-cols-2 gap-3"></div>
        </section>

        <section id="v-rss" class="hidden space-y-4">
            <div id="rss-container" class="space-y-4"></div>
        </section>

        <section id="v-data" class="hidden space-y-6">
            <div class="glass p-4 rounded-3xl">
                <input type="text" id="ai-prompt" placeholder="Viralidad de IA en 2026..." class="w-full bg-white/5 p-3 rounded-2xl text-xs mb-3">
                <div class="flex gap-2">
                    <button onclick="runAnalysisIA()" class="flex-1 bg-purple-600 py-3 rounded-2xl text-xs font-bold aura-btn">GENERAR ANÁLISIS</button>
                    <button onclick="window.print()" class="bg-slate-700 px-4 rounded-2xl text-white"><i class="fa-solid fa-print"></i></button>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <canvas id="chartBar" class="glass p-4 rounded-2xl"></canvas>
                <canvas id="chartDoughnut" class="glass p-4 rounded-2xl"></canvas>
                <canvas id="chartCylinder" class="glass p-4 rounded-2xl"></canvas>
            </div>
            <div id="ai-report" class="glass p-4 rounded-2xl text-[10px] leading-relaxed hidden border-l-4 border-purple-500"></div>
        </section>
    </main>

    <div id="ai-chat-container" class="fixed bottom-28 right-6 chat-box glass rounded-3xl shadow-2xl border-blue-500/30 overflow-hidden">
        <div class="bg-blue-600 p-3 flex justify-between items-center">
            <span class="text-[10px] font-black italic uppercase">Vico Agentic Chat</span>
            <button onclick="toggleElement('ai-chat-container')">&times;</button>
        </div>
        <div id="chat-content" class="flex-1 p-3 overflow-y-auto text-[10px] space-y-2"></div>
        <div class="p-2 border-t border-white/10 flex gap-2">
            <input type="text" id="chat-msg" class="flex-1 bg-black/40 p-2 rounded-xl text-[10px] outline-none" placeholder="Pregunta algo...">
            <button onclick="sendChatIA()" class="bg-blue-600 p-2 rounded-xl"><i class="fa-solid fa-paper-plane text-xs"></i></button>
        </div>
    </div>

        <div class="space-y-6">
            <div class="glass p-5 rounded-3xl border-l-4 border-yellow-500">
                <h4 class="text-xs font-bold mb-2 uppercase text-yellow-500">IA Intelligence API</h4>

                <button onclick="changeTheme('cyber')" class="cyber-grad p-4 rounded-3xl text-xs font-bold">CYBER AURA</button>
            </div>

    <button onclick="createNewButton()" class="w-full bg-blue-600 py-2 rounded-xl text-[10px] font-bold aura-btn">GENERAR BOTÓN</button>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] glass p-2 flex justify-around items-center rounded-[2.5rem] z-[4000] border-white/10 shadow-2xl">
        <button onclick="switchTab('links')" class="p-4 aura-btn rounded-full nav-btn"><i class="fa-solid fa-link"></i></button>
        <button onclick="switchTab('notes')" class="p-4 aura-btn rounded-full nav-btn"><i class="fa-solid fa-note-sticky"></i></button>
        <button onclick="switchTab('data')" class="p-4 aura-btn rounded-full nav-btn"><i class="fa-solid fa-chart-line"></i></button>
        <button onclick="openProfile()" class="p-4 aura-btn rounded-full nav-btn"><i class="fa-solid fa-id-card-clip"></i></button>
    </nav>

    <script>
        // ESTADO
        let folders = JSON.parse(localStorage.getItem('vico_folders')) || ['General', 'Estrategia'];
        let activeFolder = 'General';
        let notes = JSON.parse(localStorage.getItem('vico_notes')) || [];
        let rssList = [
            {title: "Xataka", url: "https://www.xataka.com/rss"},
            {title: "Wired", url: "https://www.wired.com/feed/rss"}
        ];

        // POMODORO
        let pomoActive = false, pomoTime, pomoInterval;
        function pomoControl() {
            const btn = document.getElementById('pomo-btn');
            if (!pomoActive) {
                pomoActive = true; btn.classList.replace('fa-play', 'fa-pause');
                if(!pomoTime) pomoTime = document.getElementById('pomo-time').value * 60;
                pomoInterval = setInterval(() => { pomoTime--; updatePomoUI(); if(pomoTime<=0){ clearInterval(pomoInterval); resetPomo(); alert("¡Time!"); } }, 1000);
            } else { pomoActive = false; btn.classList.replace('fa-pause', 'fa-play'); clearInterval(pomoInterval); }
            playUX('pop');
        }
        function resetPomo() { clearInterval(pomoInterval); pomoActive = false; pomoTime = document.getElementById('pomo-time').value * 60; updatePomoUI(); }
        function updatePomoUI() { let m = Math.floor(pomoTime/60), s = pomoTime%60; document.getElementById('pomo-timer').innerText = `${m}:${s<10?'0':''}${s}`; }

        // CORE UI
        function switchTab(tab) {
            ['links', 'notes', 'rss', 'data'].forEach(t => { document.getElementById(`v-${t}`).classList.add('hidden'); document.getElementById(`btn-${t}`).classList.replace('tab-active', 'opacity-40'); });
            document.getElementById(`v-${tab}`).classList.remove('hidden'); document.getElementById(`btn-${tab}`).classList.add('tab-active'); document.getElementById(`btn-${tab}`).classList.remove('opacity-40');
            playUX('click');
        }
        function openProfile() { document.getElementById('profile-modal').style.display = 'block'; playUX('click'); }
        function closeProfile() { document.getElementById('profile-modal').style.display = 'none'; }
        function toggleElement(id) { const el = document.getElementById(id); el.style.display = (el.style.display === 'flex') ? 'none' : 'flex'; playUX('click'); }

        // SETTINGS
        function saveSettings() { localStorage.setItem('vico_api_key', document.getElementById('api-key-input').value); playUX('pop'); alert("Configurado AndyJavico."); }
        function changeTheme(t) { document.body.className = `p-4 pb-48 ${t}-grad`; playUX('click'); }
        function toggleDarkMode() { document.body.classList.toggle('light-mode'); playUX('click'); }

        // SONIDOS
        function playUX(type) { if(!document.getElementById('sound-toggle').checked) return; const sounds = { click: 'https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3', pop: 'https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3' }; new Audio(sounds[type]).play().catch(()=>{}); }

        // RSS
        function renderRSS() { const c = document.getElementById('rss-container'); c.innerHTML = rssList.map((item, i) => `<div class="glass p-4 rounded-2xl flex justify-between items-center border-l-4 border-blue-500"><div onclick="window.open('${item.url}','_blank')"><h4 class="text-xs font-bold">${item.title}</h4><p class="text-[8px] opacity-40">Noticias Reales</p></div><button onclick="rssList.splice(${i},1);renderRSS()" class="text-red-400 p-2"><i class="fa-solid fa-trash"></i></button></div>`).join(''); }

        // ANALISIS (3 Charts)
        function runAnalysisIA() {
            document.getElementById('ai-report').classList.remove('hidden');
            document.getElementById('ai-report').innerHTML = "Generando Reporte AndyJavico de 2000 caracteres...";
            [chart1, chart2, chart3].forEach(c => { c.data.datasets[0].data = [Math.random()*50, Math.random()*50, Math.random()*50]; c.update(); });
            playUX('pop');
        }

        // INIT
        renderRSS(); switchTab('links'); renderFolders();
        const ctxB = document.getElementById('chartBar'), ctxD = document.getElementById('chartDoughnut'), ctxC = document.getElementById('chartCylinder');
        const chart1 = new Chart(ctxB, { type: 'bar', data: { labels: ['A','B','C'], datasets:[{data:[10,20,30],backgroundColor:['#3b82f6','#8b5cf6','#ec4899']}] }, options:{plugins:{legend:{display:false}}}});
        const chart2 = new Chart(ctxD, { type: 'doughnut', data: { labels: ['X','Y','Z'], datasets:[{data:[10,20,30],backgroundColor:['#3b82f6','#8b5cf6','#ec4899']}] }, options:{plugins:{legend:{display:false}}}});
        const chart3 = new Chart(ctxC, { type: 'bar', data: { labels: ['1','2','3'], datasets:[{data:[10,20,30],backgroundColor:['#3b82f6','#8b5cf6','#ec4899']}] }, options:{scales:{y:{display:false}},plugins:{legend:{display:false}}}});

        function renderFolders() {
            const bar = document.getElementById('folder-bar'), select = document.getElementById('folder-target');
            bar.innerHTML = folders.map(f => `<button onclick="activeFolder='${f}';renderFolders()" class="px-4 py-1 rounded-full text-[10px] font-bold glass ${f === activeFolder ? 'bg-blue-600' : 'opacity-50'}">${f}</button>`).join('');
            select.innerHTML = folders.map(f => `<option value="${f}">${f}</option>`).join('');
            renderNotes();
        }
        function saveNote() { const body = document.getElementById('note-input').value, folder = document.getElementById('folder-target').value; if(body) { notes.push({ id: Date.now(), body, folder }); localStorage.setItem('vico_notes', JSON.stringify(notes)); document.getElementById('note-input').value = ''; renderNotes(); playUX('pop'); } }
        function renderNotes() { document.getElementById('notes-grid').innerHTML = notes.filter(n => n.folder === activeFolder).map(n => `<div class="glass p-3 rounded-2xl relative border-l-4 border-blue-500"><p class="text-[10px]">${n.body}</p></div>`).join(''); }
        function createFolder() { const val = document.getElementById('folder-input').value.trim(); if(val && !folders.includes(val)) { folders.push(val); localStorage.setItem('vico_folders', JSON.stringify(folders)); renderFolders(); document.getElementById('folder-input').value = ''; } }
        function shareItem(t,u) { if(navigator.share) navigator.share({title:t,url:u}); else alert(u); }
// --- PERSISTENCIA DE BOTONES PERSONALIZADOS ---
// Mantiene tus botones con formas y colores guardados en el navegador
let customButtons = JSON.parse(localStorage.getItem('vico_custom_btns')) || [];

// --- MOTOR DE CHAT VICO IA CORREGIDO ---
async function sendChatIA() {
    const msgInput = document.getElementById('chat-msg');
    const chatContent = document.getElementById('chat-content');
    const userKey = localStorage.getItem('vico_api_key'); 

    if (!msgInput.value) return;
    if (!userKey) {
        alert("Primero guarda tu API Key en el Perfil, Admin.");
        return;
    }

    // Renderizar mensaje del Admin
    chatContent.innerHTML += `<p class="bg-blue-600/20 p-2 rounded-xl text-[10px] self-end text-right"><b>Tú:</b> ${msgInput.value}</p>`;
    
    const context = "Eres VICO, el agente inteligente de VICO POCKET ELITE. Tu creador es el Admin AndyJavico. Responde de forma breve y técnica.";
    const userPrompt = context + " " + msgInput.value;
    
    msgInput.value = '';
    playUX('pop');

    try {
        // CORRECCIÓN SENIOR: Usamos backticks para que la ${userKey} se lea bien
        const urlIA = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${userKey}`;
        
        const response = await fetch(urlIA, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{ parts: [{ text: userPrompt }] }]
            })
        });

        const data = await response.json();
        
        if (data.error) throw new Error(data.error.message);

        const aiResponse = data.candidates[0].content.parts[0].text;

        // Renderizar respuesta de la IA
        chatContent.innerHTML += `<div class="bg-white/5 p-2 rounded-xl text-[10px] border-l-2 border-blue-500 mt-2">
            <b>VICO IA:</b> ${aiResponse}
        </div>`;
        
        chatContent.scrollTop = chatContent.scrollHeight;
        playUX('pop');
    } catch (error) {
        console.error(error);
        chatContent.innerHTML += `<p class="text-red-400 text-[9px] mt-2 italic">Error: ${error.message}. Revisa tu API Key en el Perfil.</p>`;
    }
}


function createNewButton() {
    const label = document.getElementById('btn-label').value;
    const url = document.getElementById('btn-url').value;
    const color = document.getElementById('btn-color').value;
    const shape = document.getElementById('btn-shape').value;

    if(label && url) {
        customButtons.push({ label, url, color, shape });
        localStorage.setItem('vico_custom_btns', JSON.stringify(customButtons));
        location.reload(); // Recarga para mostrar el nuevo botón
    }
}

function renderCustomButtons() {
    const container = document.getElementById('links-list');
    customButtons.forEach((btn, index) => {
        container.insertAdjacentHTML('beforeend', `
            <div class="flex gap-2 items-center mb-2">
                <button onclick="window.open('${btn.url}', '_blank')" class="${btn.color} ${btn.shape} flex-1 py-3 text-xs font-bold shadow-lg aura-btn uppercase">
                    ${btn.label}
                </button>
                <button onclick="deleteCustomBtn(${index})" class="text-red-500 p-2"><i class="fa-solid fa-trash-can"></i></button>
            </div>`);
    });
}
// Añade esto al final de tus inicializaciones
renderCustomButtons();
 </script>
