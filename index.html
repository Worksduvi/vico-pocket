<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VICO POCKET ELITE v9.9</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --vbg: #0b0f1a; --vacc: #3b82f6; --vtxt: #e2e8f0; }
        body { background: var(--vbg); color: var(--vtxt); font-family: 'Inter', sans-serif; transition: 0.3s; overflow-x: hidden; margin: 0; }
        body.light-mode { --vbg: #f8fafc; --vtxt: #0f172a; --vacc: #2563eb; }
        main { padding-bottom: 180px; position: relative; z-index: 1; }
        
        /* LOGO AURA HALO */
        .vico-brand { font-weight: 900; font-style: italic; color: var(--vacc); font-size: 1.5rem; transition: 0.5s; cursor: pointer; }
        .vico-brand:hover { text-shadow: 0 0 15px #3b82f6, 0 0 30px #22c55e, 0 0 45px #a855f7; transform: scale(1.05); }

        /* MEN√ö FLOTANTE TIPO PS5 / NINTENDO SWITCH */
        .nav-switch { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(25px); border-radius: 40px; padding: 12px; display: flex; justify-content: space-around; align-items: center; z-index: 9000; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .nav-switch button { transition: 0.3s; padding: 12px; border-radius: 50%; position: relative; }
        .nav-switch button.active { background: var(--vacc); box-shadow: 0 0 20px var(--vacc); color: white; transform: translateY(-10px); }

        /* CHAT LATIDO VERDE */
        .chat-box { width: 92%; max-width: 350px; height: 500px; position: fixed; bottom: 120px; left: 4%; display: none; flex-direction: column; z-index: 99999; background: rgba(11, 15, 26, 0.98); border-radius: 24px; border: 1px solid rgba(59, 130, 246, 0.3); overflow: hidden; }
        @keyframes pulse-send { 0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } }
        .btn-send-active { animation: pulse-send 1s infinite; background: #16a34a !important; }

        /* NOTAS PREVIA 2 L√çNEAS */
        .note-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 20px; border-left: 4px solid var(--vacc); cursor: pointer; margin-bottom: 10px; }
        .note-preview { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; font-size: 11px; opacity: 0.7; }
        .note-full { display: none; font-size: 11px; margin-top: 10px; line-height: 1.5; }
        .note-card.expanded .note-preview { display: none; }
        .note-card.expanded .note-full { display: block; }
    </style>
</head>
<body class="p-4">

    <header class="fixed top-0 left-0 w-full glass z-[5000] flex justify-between items-center p-4">
        <div class="vico-brand" onclick="location.reload()">VICO POCKET <span class="text-[10px] italic border px-1">ELITE</span></div>
        <div class="flex gap-4">
            <select id="lang-sel" onchange="changeLanguage()" class="bg-transparent text-[11px] font-bold outline-none border-none uppercase">
                <option value="es">ES</option><option value="en">EN</option><option value="zh">ZH</option><option value="fil">FIL</option><option value="hi">HI</option><option value="ms">MS</option>
            </select>
            <button onclick="toggleElement('ai-chat-container')" class="text-blue-400 text-lg"><i class="fa-solid fa-robot"></i></button>
            <button onclick="toggleDark()" class="text-lg"><i class="fa-solid fa-moon"></i></button>
        </div>
    </header>

    <nav class="mt-20 flex gap-4 border-b border-white/10 pb-2 overflow-x-auto text-[10px] font-black uppercase tracking-widest">
        <button onclick="switchTab('home')" id="btn-home" class="active">Homeüè°</button>
        <button onclick="switchTab('links')" id="btn-links" class="opacity-40">Linksüîó</button>
        <button onclick="switchTab('notes')" id="btn-notes" class="opacity-40">Notasüìù</button>
        <button onclick="switchTab('rss')" id="btn-rss" class="opacity-40">RSSüì∞</button>
        <button onclick="switchTab('data')" id="btn-data" class="opacity-40">An√°lisisü™Ñ</button>
    </nav>

    <main id="app-content">
        <section id="v-home">
            <div id="top-phrase" class="glass p-5 rounded-[2rem] mb-6 text-[12px] italic text-blue-300 text-center border-l-8 border-blue-500 shadow-xl"></div>
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-[11px] font-black text-purple-400 uppercase tracking-tighter" data-i18n="discovery">Discovery Pro</h3>
                <button onclick="fetchDiscovery()" class="bg-blue-600/20 text-blue-400 px-4 py-2 rounded-full text-[9px] font-bold uppercase" data-i18n="refresh">Refrescar</button>
            </div>
            <div id="discovery-list" class="space-y-6"></div>
        </section>

        <section id="v-rss" class="hidden">
            <div class="glass p-6 rounded-[2rem] mb-6">
                <h3 class="text-xs font-black mb-4 uppercase text-blue-400" data-i18n="add_rss">Agregar Nuevo RSS Feed</h3>
                <input type="text" id="rss-name" placeholder="Nombre (ej. Nvidia Blog)" class="w-full bg-white/5 p-3 rounded-xl text-xs mb-3 border border-white/10 outline-none">
                <input type="text" id="rss-url" placeholder="https://..." class="w-full bg-white/5 p-3 rounded-xl text-xs mb-4 border border-white/10 outline-none">
                <button onclick="addRSS()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase text-[10px]" data-i18n="btn_save_rss">Guardar Feed</button>
            </div>
            <div id="rss-container" class="space-y-4"></div>
        </section>

        <section id="v-data" class="hidden">
            <div class="glass p-6 rounded-[2rem] mb-6 border border-purple-500/20">
                <input type="text" id="ai-prompt" placeholder="¬øQu√© analizamos hoy?" class="w-full bg-white/5 p-3 rounded-xl text-xs mb-4 outline-none">
                <button onclick="generateReport()" class="w-full bg-purple-600 py-3 rounded-xl text-xs font-black uppercase shadow-lg shadow-purple-900/40" data-i18n="btn_generate">Generar Informe Maestro</button>
            </div>
            <div id="ai-visuals" class="space-y-6">
                <div class="glass p-4 rounded-3xl relative"><canvas id="chartStock"></canvas></div>
                <div id="ai-report" class="glass p-6 rounded-3xl text-[11px] leading-relaxed hidden border-l-8 border-purple-500"></div>
                <div id="analysis-actions" class="hidden flex gap-3">
                    <button onclick="extendAnalysis()" class="flex-1 bg-blue-600 py-3 rounded-xl font-bold uppercase text-[9px]" data-i18n="extend">Extender Resumen</button>
                    <button onclick="predictFuture()" class="flex-1 bg-green-600 py-3 rounded-xl font-bold uppercase text-[9px]" data-i18n="predict">Predecir 3 D√≠as/Meses</button>
                </div>
            </div>
        </section>

        <section id="v-notes" class="hidden">
            <div id="folder-tabs" class="flex gap-2 overflow-x-auto pb-4 scrollbar-hide"></div>
            <div class="glass p-6 rounded-[2rem] mb-6">
                <textarea id="note-input" class="w-full bg-transparent text-xs h-24 outline-none" placeholder="Nota r√°pida..."></textarea>
                <div class="flex justify-between mt-4">
                    <select id="folder-target" class="bg-black/60 text-[10px] p-2 rounded-xl border border-white/10"></select>
                    <button onclick="saveNote()" class="bg-blue-600 px-8 py-2 rounded-xl text-xs font-bold uppercase" data-i18n="save">Guardar</button>
                </div>
            </div>
            <div id="notes-grid" class="space-y-4"></div>
        </section>
    </main>

    <nav class="nav-switch shadow-2xl">
        <button onclick="switchTab('links')" id="nav-links"><i class="fa-solid fa-link"></i></button>
        <button onclick="switchTab('notes')" id="nav-notes"><i class="fa-solid fa-note-sticky"></i></button>
        <button onclick="switchTab('home')" id="nav-home" class="active"><i class="fa-solid fa-house"></i></button>
        <button onclick="switchTab('calendar')" id="nav-calendar"><i class="fa-solid fa-calendar-day"></i></button>
        <button onclick="openProfile()" id="nav-profile"><i class="fa-solid fa-gear"></i></button>
    </nav>

    <div id="ai-chat-container" class="chat-box glass shadow-2xl">
        <div class="bg-blue-600 p-2 flex justify-between items-center px-4">
            <span class="text-[9px] font-black uppercase">VICO Assistant</span>
            <button onclick="toggleElement('ai-chat-container')" class="text-lg">&times;</button>
        </div>
        <div id="chat-content" class="flex-1 p-4 overflow-y-auto text-[11px] space-y-3"></div>
        <div class="p-3 border-t border-white/10 flex gap-2 items-center">
            <input type="text" id="chat-msg" class="flex-1 bg-black/40 p-3 rounded-xl text-[11px] outline-none" placeholder="Pregunta..." onkeyup="if(event.key==='Enter') sendChat()">
            <button id="btn-send" onclick="sendChat()" class="bg-blue-600 px-4 py-3 rounded-xl shadow-lg transition-all duration-300"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="profile-modal" class="modal-full">
        <div class="flex justify-between items-center mb-10"><h2 class="text-3xl font-black text-blue-500 italic">Vico Elite Settings</h2><button onclick="closeProfile()" class="text-4xl">&times;</button></div>
        <div class="space-y-8">
            <div class="glass p-6 rounded-3xl border-l-8 border-blue-500 shadow-xl">
                <p class="text-[10px] font-black uppercase mb-4 opacity-50">Dise√±ador de Botones</p>
                <input type="text" id="btn-url" placeholder="URL del acceso..." class="w-full bg-black/40 p-3 rounded-xl text-xs mb-3 border border-white/10 outline-none">
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <select id="btn-shape" class="bg-black/60 text-[10px] p-2 rounded-xl"><option value="rounded-full">C√≠rculo</option><option value="rounded-2xl">Cuadrado</option></select>
                    <input type="color" id="btn-color" class="w-full h-10 rounded-xl bg-transparent border-none">
                </div>
                <button onclick="addCustomButton()" class="w-full bg-blue-600 py-3 rounded-xl font-black uppercase text-[10px]">Crear Bot√≥n Personalizado</button>
                <div id="custom-buttons-list" class="flex gap-2 flex-wrap mt-6"></div>
            </div>

            <div class="glass p-6 rounded-3xl border-l-8 border-green-500">
                <p class="text-[10px] font-black uppercase mb-4 opacity-50">Frases Motivadoras</p>
                <input type="text" id="new-phrase" placeholder="Escribe tu frase aqu√≠..." class="w-full bg-black/40 p-3 rounded-xl text-xs border border-white/10 outline-none mb-3">
                <button onclick="addPhrase()" class="w-full bg-green-600 py-3 rounded-xl font-black uppercase text-[10px]">A√±adir al Dashboard</button>
            </div>

            <div class="text-center py-10 opacity-30 border-t border-white/5">
                <p class="text-[11px] font-black uppercase">VICO POCKET ELITE ¬© 2026</p>
                <p class="text-[12px] font-bold text-blue-400 mt-2">Jaime Andr√©s Due√±as Vicu√±a</p>
                <a href="https://linkedin.com/in/andyjavico" target="_blank" class="text-3xl mt-4 block text-blue-400"><i class="fa-brands fa-linkedin"></i></a>
                <p class="text-[8px] mt-6 uppercase font-black tracking-widest">Potenciado con Gemini 3 Pro</p>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN DE CARPETAS MAESTRAS
        const MASTER_FOLDERS = ['Proyectos', 'Links', 'Notas', 'APIs', 'Contrase√±as', 'Varios', 'Code', 'Recetas', 'Prompts', 'Direcciones', 'Clientes', 'Productos', 'Negocios', 'Servicios', 'Websyhosting'];
        
        let notes = JSON.parse(localStorage.getItem('vico_notes')) || [];
        let folders = JSON.parse(localStorage.getItem('vico_folders')) || MASTER_FOLDERS;
        let rssFeeds = JSON.parse(localStorage.getItem('vico_rss')) || [];
        let phrases = JSON.parse(localStorage.getItem('vico_phrases')) || ["La innovaci√≥n diferencia a un l√≠der de un seguidor. - S. Jobs"];
        let currentFolder = 'Proyectos';
        let chatMode = 'pro';

        window.onload = () => {
            renderDashboard(); renderFolders(); fetchDiscovery(); renderRSS();
            if(localStorage.getItem('vico_api_key')) {
                document.getElementById('chat-content').innerHTML = `<p class="bg-blue-600/20 p-3 rounded-2xl italic">Cerebro de VICO conectado. ¬°Bienvenido, Jaime!</p>`;
            }
        };

        // TRADUCTOR REAL 6 IDIOMAS
        const i18n_data = {
            es: { discovery: "Discovery Pro", refresh: "Refrescar", add_rss: "Agregar RSS", btn_save_rss: "Guardar Feed", btn_generate: "Generar Informe" },
            en: { discovery: "Discovery Pro", refresh: "Refresh", add_rss: "Add RSS Feed", btn_save_rss: "Save Feed", btn_generate: "Generate Report" },
            zh: { discovery: "‰∏ì‰∏öÂèëÁé∞", refresh: "Âà∑Êñ∞", add_rss: "Ê∑ªÂä† RSS", btn_save_rss: "‰øùÂ≠ò", btn_generate: "ÁîüÊàêÊä•Âëä" }
        };

        function changeLanguage() {
            const lang = document.getElementById('lang-sel').value;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(i18n_data[lang] && i18n_data[lang][key]) el.innerText = i18n_data[lang][key];
            });
        }

        // CHAT CON LATIDO VERDE
        function sendChat() {
            const msg = document.getElementById('chat-msg').value;
            const btn = document.getElementById('btn-send');
            if(!msg) return;
            
            btn.classList.add('btn-send-active');
            document.getElementById('chat-content').innerHTML += `<p class="bg-blue-600/20 p-3 rounded-2xl text-right">${msg}</p>`;
            document.getElementById('chat-msg').value = '';
            
            setTimeout(() => { btn.classList.remove('btn-send-active'); }, 1000);
            // L√≥gica de API Groq/Gemini aqu√≠...
        }

        // DISCOVERY DIN√ÅMICO REFRIGERADO (Network Fix)
        async function fetchDiscovery() {
            const container = document.getElementById('discovery-list');
            container.innerHTML = "<p class='animate-pulse text-center p-10 font-black uppercase text-[9px]'>VICO Sincronizando...</p>";
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://www.wired.com/feed/rss`);
                const d = await res.json();
                container.innerHTML = d.items.slice(0, 10).map(item => `
                    <div class="keep-card glass p-4 rounded-[2rem] border border-white/5">
                        <img src="${item.thumbnail || 'icon.png'}" onerror="this.src='icon.png'">
                        <h4 class="text-[11px] font-black uppercase text-blue-300 leading-tight">${item.title}</h4>
                        <div class="flex gap-3 mt-4">
                            <button onclick="window.open('${item.link}')" class="flex-1 bg-blue-600/20 text-blue-400 py-3 rounded-2xl text-[8px] font-black uppercase">Leer</button>
                            <button onclick="speak('${item.title.replace(/'/g,"")}')" class="bg-white/5 px-4 rounded-2xl"><i class="fa-solid fa-volume-high"></i></button>
                        </div>
                    </div>`).join('');
            } catch(e) { container.innerHTML = "<p class='text-center text-red-500 font-bold'>Error de red. Reintentando...</p>"; setTimeout(fetchDiscovery, 3000); }
        }

        // RSS FEED ACTIVO
        function addRSS() {
            const n = document.getElementById('rss-name').value, u = document.getElementById('rss-url').value;
            if(n && u) { rssFeeds.push({name: n, url: u}); localStorage.setItem('vico_rss', JSON.stringify(rssFeeds)); renderRSS(); }
        }
        function renderRSS() {
            document.getElementById('rss-container').innerHTML = rssFeeds.map((r, i) => `<div class="glass p-5 rounded-2xl flex justify-between items-center"><span>${r.name}</span><button onclick="sendToDiscovery('${r.url}')" class="bg-blue-600 px-4 py-2 rounded-xl text-[8px]">ENVIAR A DISCOVERY</button><button onclick="rssFeeds.splice(${i},1);renderRSS();localStorage.setItem('vico_rss',JSON.stringify(rssFeeds))" class="text-red-500 text-lg">&times;</button></div>`).join('');
        }

        // CARPETAS Y NOTAS PERSISTENTES
        function renderFolders() {
            document.getElementById('folder-tabs').innerHTML = folders.map(f => `<div onclick="currentFolder='${f}';renderFolders();renderNotes()" class="folder-tab ${currentFolder===f?'active':''}">${f} <span onclick="deleteFolder('${f}')">&times;</span></div>`).join('');
            document.getElementById('folder-target').innerHTML = folders.map(f => `<option value="${f}">${f}</option>`).join('');
        }
        function deleteFolder(f) { folders = folders.filter(x => x !== f); localStorage.setItem('vico_folders', JSON.stringify(folders)); renderFolders(); }
        function saveNote() {
            const b = document.getElementById('note-input').value, f = document.getElementById('folder-target').value;
            if(b) { notes.unshift({body: b, folder: f, date: new Date().toLocaleString(), id: Date.now()}); localStorage.setItem('vico_notes', JSON.stringify(notes)); renderNotes(); document.getElementById('note-input').value=''; }
        }
        function renderNotes() {
            document.getElementById('notes-grid').innerHTML = notes.filter(n => n.folder === currentFolder).map(n => `
                <div class="note-card" onclick="this.classList.toggle('expanded')">
                    <p class="text-[7px] opacity-40 uppercase mb-1">${n.date}</p>
                    <div class="note-preview">${n.body}</div><div class="note-full">${n.body}</div>
                </div>`).join('');
        }

        // UTILIDADES B√ÅSICAS
        function switchTab(t) {
            document.querySelectorAll('main section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`v-${t}`).classList.remove('hidden');
            document.querySelectorAll('.nav-switch button, nav button').forEach(b => b.classList.remove('active'));
            document.getElementById(`nav-${t}`)?.classList.add('active');
            document.getElementById(`btn-${t}`)?.classList.replace('opacity-40', 'active');
        }
        function openProfile() { document.getElementById('profile-modal').style.display='block'; }
        function closeProfile() { document.getElementById('profile-modal').style.display='none'; }
        function toggleElement(id) { const el = document.getElementById(id); el.style.display = (el.style.display === 'flex') ? 'none' : 'flex'; }
        function toggleDark() { document.body.classList.toggle('light-mode'); }
        function renderDashboard() { document.getElementById('dash-notes-count').innerText = notes.length; document.getElementById('top-phrase').innerText = phrases[Math.floor(Math.random()*phrases.length)]; }
        function addPhrase() { const p = document.getElementById('new-phrase').value; if(p) { phrases.push(p); localStorage.setItem('vico_phrases', JSON.stringify(phrases)); renderDashboard(); } }
    </script>
</body>
</html>
