<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VICO POCKET ELITE AI</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --vbg: #0b0f1a; --vacc: #3b82f6; }
        body { background: var(--vbg); color: #e2e8f0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.08); }
        .pomodoro-mini { font-variant-numeric: tabular-nums; font-family: monospace; }
        #ai-chat { transition: 0.3s; height: 300px; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="p-4 pb-40">

    <div class="fixed top-0 left-0 w-full glass z-40 p-2 flex justify-between items-center text-[10px] px-4">
        <div class="flex items-center gap-2">
            <span id="pomo-timer" class="pomodoro-mini bg-red-500/20 text-red-400 px-2 py-1 rounded">25:00</span>
            <button onclick="startPomo()" class="fa-solid fa-play"></button>
            <button onclick="resetPomo()" class="fa-solid fa-rotate-left"></button>
        </div>
        <div class="flex gap-4">
            <span id="lang-display" class="uppercase font-bold">ES</span>
            <span id="status-ia" class="text-green-500 font-bold italic">AI ONLINE</span>
        </div>
    </div>

    <header class="mt-10 flex justify-between items-start mb-6">
        <div>
            <h1 class="text-2xl font-black italic text-blue-500 tracking-tighter">VICO POCKET <span class="text-[10px] border border-blue-500 px-1">INTELLIGENCE</span></h1>
            <p class="text-[9px] opacity-60 flex items-center gap-1">© 2026 Admin God Edition | Jaime Andrés Dueñas Vicuña <i class="fa-brands fa-linkedin text-blue-400"></i></p>
        </div>
        <button onclick="toggleModal('profile-modal')" class="glass p-3 rounded-full"><i class="fa-solid fa-user-gear"></i></button>
    </header>

    <main class="space-y-6">
        <section class="glass p-4 rounded-2xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xs font-bold uppercase" data-i18n="ai_agent">Agente IA Especialista</h3>
                <button onclick="toggleChat()" class="text-[10px] opacity-50"><i class="fa-solid fa-eye-slash"></i></button>
            </div>
            <div id="ai-chat-box">
                <input type="text" id="ai-query" placeholder="Buscar tendencias mundiales..." class="w-full bg-white/5 p-3 rounded-xl text-xs border border-white/10 mb-2">
                <button onclick="runAISearch()" class="w-full bg-blue-600 py-2 rounded-xl text-xs font-bold">ANALIZAR TENDENCIAS</button>
                <div id="ai-response" class="mt-4 text-[11px] leading-relaxed opacity-80 max-h-40 overflow-y-auto"></div>
            </div>
        </section>

        <section class="glass p-4 rounded-2xl">
            <h3 class="text-xs font-bold mb-4 uppercase">Análisis de Datos Viral</h3>
            <div class="grid grid-cols-2 gap-4">
                <canvas id="chartCircle" class="max-w-[150px]"></canvas>
                <canvas id="chartCylinder" class="max-w-[150px]"></canvas>
            </div>
            <button onclick="downloadDataJSON()" class="mt-4 w-full border border-blue-500/30 py-2 rounded text-[10px] font-bold">EXPORTAR DATA INTEL (.JSON)</button>
        </section>
    </main>

    <div id="profile-modal" class="fixed inset-0 bg-[#0b0f1a] z-50 p-8 hidden overflow-y-auto">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-bold italic text-blue-500">SYSTEM ARCHITECT SETTINGS</h2>
            <button onclick="toggleModal('profile-modal')"><i class="fa-solid fa-xmark text-2xl"></i></button>
        </div>

        <div class="space-y-6">
            <div>
                <label class="text-[10px] opacity-40 uppercase">Multi-Language Engine</label>
                <select id="lang-engine" onchange="translateUI()" class="w-full bg-white/5 p-3 rounded-xl mt-2 text-xs border border-white/10">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                    <option value="zh">Chinese (中文)</option>
                    <option value="hi">Hindi (हिन्दी)</option>
                    <option value="ms">Malay (Bahasa Melayu)</option>
                    <option value="tl">Filipino (Tagalog)</option>
                </select>
            </div>

            <div class="bg-white/5 p-4 rounded-xl">
                <label class="text-[10px] opacity-40 uppercase">Gemini Intelligence Key</label>
                <div class="flex gap-2 mt-2">
                    <input type="password" id="gemini-key" placeholder="AI Studio Key..." class="flex-1 bg-black/40 p-2 rounded border border-white/10 text-xs">
                    <button onclick="saveApiKey()" class="bg-blue-600 px-4 py-2 rounded font-bold text-[10px]">SAVE</button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-2">
                <button onclick="downloadAppFullBackup()" class="bg-green-600/20 text-green-400 border border-green-600/30 py-3 rounded text-[10px] font-bold italic">FULL BACKUP JSON</button>
                <label class="bg-orange-600/20 text-orange-400 border border-orange-600/30 py-3 rounded text-[10px] font-bold italic text-center cursor-pointer">
                    RESTORE JSON <input type="file" id="json-upload" class="hidden" onchange="restoreData(this)">
                </label>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] glass p-2 flex justify-around items-center rounded-2xl">
        <button class="p-2"><i class="fa-solid fa-chart-line"></i></button>
        <button class="p-2"><i class="fa-solid fa-rss"></i></button>
        <button onclick="window.open('https://paypal.me/proyectosduvi')" class="bg-yellow-500 text-black px-4 py-2 rounded-xl font-bold text-xs">
            <i class="fa-brands fa-paypal"></i> PayPal
        </button>
    </nav>

    <script>
        // --- MOTOR DE TRADUCCIÓN ---
        const i18n = {
            es: { ai_agent: "Agente IA Especialista", trends: "Tendencias Globales" },
            en: { ai_agent: "AI Specialist Agent", trends: "Global Trends" },
            zh: { ai_agent: "人工智能专家", trends: "全球趋势" },
            hi: { ai_agent: "एआई विशेषज्ञ एजेंट", trends: "वैश्विक रुझान" },
            ms: { ai_agent: "Ejen Pakar AI", trends: "Trend Global" },
            tl: { ai_agent: "AI Specialist Agent", trends: "Global Trends" }
        };

        function translateUI() {
            const l = document.getElementById('lang-engine').value;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                el.innerText = i18n[l][el.getAttribute('data-i18n')];
            });
            document.getElementById('lang-display').innerText = l;
            localStorage.setItem('vico_lang', l);
        }

        // --- POMODORO MOTOR ---
        let pomoTime = 1500;
        let pomoInterval;
        function startPomo() {
            clearInterval(pomoInterval);
            pomoInterval = setInterval(() => {
                pomoTime--;
                let m = Math.floor(pomoTime/60);
                let s = pomoTime % 60;
                document.getElementById('pomo-timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            }, 1000);
        }
        function resetPomo() { clearInterval(pomoInterval); pomoTime = 1500; document.getElementById('pomo-timer').innerText = "25:00"; }

        // --- GESTIÓN API KEY ---
        function saveApiKey() {
            const key = document.getElementById('gemini-key').value;
            localStorage.setItem('vico_gemini_key', key);
            alert("API Intelligence Key Guardada con éxito.");
        }

        // --- ANALISIS DE DATOS (DIAGRAMAS) ---
        const ctxCircle = document.getElementById('chartCircle').getContext('2d');
        new Chart(ctxCircle, {
            type: 'doughnut',
            data: {
                labels: ['Asia', 'Europe', 'America', 'Africa'],
                datasets: [{
                    data: [45, 25, 20, 10],
                    backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444']
                }]
            },
            options: { plugins: { legend: { display: false } } }
        });

        // --- EXPORTAR / IMPORTAR JSON ---
        function downloadAppFullBackup() {
            const data = { ...localStorage };
            const blob = new Blob([JSON.stringify(data)], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = "vico_pocket_full_backup.json";
            a.click();
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }
        function toggleChat() { document.getElementById('ai-chat-box').classList.toggle('hidden'); }
    </script>
</body>
</html>
