<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VICO POCKET ELITE AI</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --vbg: #0b0f1a; --vacc: #3b82f6; --vtxt: #e2e8f0; }
        body { background: var(--vbg); color: var(--vtxt); font-family: 'Inter', sans-serif; transition: 0.5s; overflow-x: hidden; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .aura-btn { box-shadow: 0 0 12px var(--vacc); transition: 0.3s; border: 1px solid var(--vacc); }
        .aura-btn:active { transform: scale(0.95); box-shadow: 0 0 25px var(--vacc); }
        .modal-full { position: fixed; inset: 0; background: var(--vbg); z-index: 2000; padding: 2rem; overflow-y: auto; display: none; }
        .gold-grad { background: linear-gradient(135deg, #bf953f, #b38728); }
        .cyber-grad { background: linear-gradient(135deg, #2d00f7, #ff00bd); }
        .hidden { display: none !important; }
        .folder-tab.active { border-bottom: 2px solid var(--vacc); opacity: 1; color: var(--vacc); }
    </style>
</head>
<body class="p-4 pb-44">

    <div class="fixed top-0 left-0 w-full glass z-[1000] p-3 flex justify-between items-center px-4">
        <div class="flex items-center gap-3">
            <div class="flex items-center gap-1 bg-black/50 px-2 py-1 rounded-lg">
                <span id="pomo-timer" class="text-xs font-mono text-red-400">25:00</span>
                <button onclick="startPomo()" class="fa-solid fa-play text-[10px] ml-1"></button>
                <select id="pomo-sets" class="bg-transparent text-[10px] outline-none">
                    <option value="5">5m</option>
                    <option value="25" selected>25m</option>
                </select>
            </div>
            <button onclick="toggleElement('chat-window')" class="glass p-2 rounded-lg text-blue-400 aura-btn"><i class="fa-solid fa-robot"></i></button>
        </div>
        <div class="flex gap-4 items-center">
            <button onclick="toggleDarkMode()" class="text-xs"><i class="fa-solid fa-moon"></i></button>
            <span class="text-[10px] font-bold text-green-500 italic">AI ONLINE</span>
        </div>
    </div>

    <header class="mt-16 mb-6">
        <h1 class="text-2xl font-black italic text-blue-500 tracking-tighter">VICO POCKET <span class="text-[10px] border border-blue-500 px-1">ELITE</span></h1>
        <p class="text-[9px] mt-1 opacity-50">© 2026 VICO POCKET App. Creado por Jaime Andrés Dueñas Vicuña</p>
    </header>

    <nav class="flex gap-4 mb-6 border-b border-white/10 text-xs font-bold pb-2 overflow-x-auto">
        <button onclick="showTab('links')" id="t-links" class="text-blue-500 border-b-2 border-blue-500 pb-2">LINKS</button>
        <button onclick="showTab('notes')" id="t-notes" class="opacity-40 pb-2">NOTAS</button>
        <button onclick="showTab('rss')" id="t-rss" class="opacity-40 pb-2">RSS FEED</button>
        <button onclick="showTab('data')" id="t-data" class="opacity-40 pb-2">ANÁLISIS</button>
    </nav>

    <div id="profile-modal" class="modal-full">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-xl font-black italic text-blue-500 tracking-tighter">PERFIL & ESTRATEGIA</h2>
            <button onclick="toggleProfile()" class="text-3xl text-white">&times;</button>
        </div>
        <div class="space-y-8">
            <div class="glass p-5 rounded-2xl border-l-4 border-blue-500">
                <h3 class="text-xs font-bold mb-3 text-blue-400 uppercase">Configuración de Inteligencia</h3>
                <div class="flex gap-2">
                    <input type="password" id="api-store" placeholder="Pega tu API Key..." class="flex-1 bg-black/50 p-3 rounded-xl text-xs border border-white/20">
                    <button onclick="saveApi()" class="bg-blue-600 px-6 rounded-xl font-bold text-xs aura-btn">SAVE</button>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="setTheme('gold')" class="gold-grad p-4 rounded-2xl text-xs font-bold text-black shadow-lg">GOLD THEME</button>
                <button onclick="setTheme('cyber')" class="cyber-grad p-4 rounded-2xl text-xs font-bold shadow-lg">CYBER AURA</button>
            </div>
            <button onclick="window.open('https://paypal.me/proyectosduvi')" class="w-full bg-yellow-500 text-black py-4 rounded-2xl font-black shadow-2xl flex items-center justify-center gap-2">
                <i class="fa-brands fa-paypal"></i> DONAR A ANDYJAVICO
            </button>
        </div>
    </div>
    <main>
        <section id="v-notes" class="hidden space-y-4">
            <div class="flex gap-2 overflow-x-auto pb-2" id="folder-tabs-container">
                </div>
            <div class="glass p-4 rounded-2xl">
                <div class="flex gap-2 mb-3">
                    <input type="text" id="new-folder-name" placeholder="Nueva carpeta..." class="flex-1 bg-white/5 p-2 rounded text-xs">
                    <button onclick="addFolder()" class="bg-blue-600 px-3 rounded text-xs font-bold">CREAR</button>
                </div>
                <textarea id="note-body" placeholder="Escribe tu nota aquí..." class="w-full bg-transparent text-xs h-20 outline-none"></textarea>
                <div class="flex justify-between items-center mt-2">
                    <select id="folder-select" class="bg-black/40 text-[10px] p-2 rounded border border-white/10"></select>
                    <button onclick="saveNote()" class="bg-blue-600 px-4 py-2 rounded-xl text-xs aura-btn">GUARDAR EN CARPETA</button>
                </div>
            </div>
            <div id="notes-display" class="grid grid-cols-2 gap-3"></div>
        </section>

        <section id="v-rss" class="hidden space-y-4">
            <div id="rss-items-container" class="space-y-4">
                </div>
            <div class="p-4 glass rounded-xl border-dashed border-white/20 text-center">
                <p class="text-[10px] opacity-40">Feeds de tecnología cargados: Xataka, Wired, TechCrunch</p>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] glass p-2 flex justify-around items-center rounded-3xl border-white/20 shadow-2xl z-[1000]">
        <button onclick="showTab('links')" class="p-4 aura-btn rounded-2xl"><i class="fa-solid fa-link"></i></button>
        <button onclick="showTab('notes')" class="p-4 aura-btn rounded-2xl"><i class="fa-solid fa-note-sticky"></i></button>
        <button onclick="showTab('rss')" class="p-4 aura-btn rounded-2xl"><i class="fa-solid fa-rss text-orange-400"></i></button>
        <button onclick="toggleProfile()" class="p-4 aura-btn rounded-2xl"><i class="fa-solid fa-user-gear"></i></button>
    </nav>

    <script>
        let folders = JSON.parse(localStorage.getItem('vico_folders')) || ['General', 'Estrategia'];
        let activeFolder = 'General';

        function addFolder() {
            const name = document.getElementById('new-folder-name').value.trim();
            if(name && !folders.includes(name)) {
                folders.push(name);
                localStorage.setItem('vico_folders', JSON.stringify(folders));
                renderFolderTabs();
                document.getElementById('new-folder-name').value = '';
            }
        }

        function renderFolderTabs() {
            const container = document.getElementById('folder-tabs-container');
            const select = document.getElementById('folder-select');
            container.innerHTML = folders.map(f => 
                `<button onclick="setActiveFolder('${f}')" class="folder-tab opacity-40 text-[10px] uppercase font-bold px-2 ${f === activeFolder ? 'active' : ''}">${f}</button>`
            ).join('');
            select.innerHTML = folders.map(f => `<option value="${f}">${f}</option>`).join('');
        }

        function setActiveFolder(folder) {
            activeFolder = folder;
            renderFolderTabs();
            // Aquí iría la lógica para filtrar las notas por carpeta
        }

        // --- Lógica RSS: Abrir en pestaña nueva ---
        function openNews(url) {
            window.open(url, '_blank');
        }

        renderFolderTabs();
        // (Continúa con el resto de la lógica de guardado y cambio de tabs)
    </script>
</body>
</html>
