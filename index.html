<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VICO POCKET ELITE v9.3</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --vbg: #0b0f1a; --vacc: #3b82f6; --vtxt: #e2e8f0; --aura: rgba(59, 130, 246, 0.5); }
        body { background: var(--vbg); color: var(--vtxt); font-family: 'Inter', sans-serif; margin: 0; transition: 0.3s; overflow-x: hidden; }
        body.light-mode { --vbg: #f8fafc; --vtxt: #0f172a; --vacc: #2563eb; }
        
        main { padding-bottom: 160px; position: relative; z-index: 1; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .vico-brand { font-weight: 900; font-style: italic; color: var(--vacc); font-size: 1.4rem; }

        /* Im√°genes Pocket Style centradas */
        .keep-card img { width: 55%; height: auto; margin: 15px auto; display: block; border-radius: 12px; background: #161b22; object-fit: contain; }

        /* Chat Blindado con Z-Index M√°ximo */
        .chat-box { width: 92%; max-width: 350px; height: 500px; position: fixed; bottom: 110px; right: 4%; display: none; flex-direction: column; z-index: 99999 !important; background: rgba(11, 15, 26, 0.98); backdrop-filter: blur(20px); border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 24px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .chat-box button, .chat-box input { pointer-events: auto !important; cursor: pointer; }

        /* Notas: Vista previa 2 l√≠neas */
        .note-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 20px; border-left: 4px solid var(--vacc); cursor: pointer; margin-bottom: 10px; }
        .note-preview { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; font-size: 11px; opacity: 0.7; }
        .note-full { display: none; font-size: 11px; margin-top: 10px; line-height: 1.5; }
        .note-card.expanded .note-preview { display: none; }
        .note-card.expanded .note-full { display: block; }

        /* Pesta√±as Carpetas */
        .folder-tabs { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; }
        .folder-tab { background: rgba(255,255,255,0.05); padding: 6px 14px; border-radius: 20px; font-size: 10px; white-space: nowrap; cursor: pointer; border: 1px solid transparent; }
        .folder-tab.active { background: var(--vacc); color: white; border-color: white; }

        /* Modales */
        .modal-full { position: fixed; inset: 0; background: #0b0f1a; z-index: 999999 !important; padding: 2rem; overflow-y: auto; display: none; }
        
        /* Notificaci√≥n Guardado */
        #save-confirm { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #22c55e; color: white; padding: 10px 25px; border-radius: 30px; display: none; z-index: 100000; animation: blink 1.5s infinite; font-weight: bold; }
        @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.3} }

        /* Temas */
        .gold-grad { background: linear-gradient(135deg, #0f0c08, #262112) !important; }
        .cyber-grad { background: linear-gradient(135deg, #000428, #004e92) !important; }
    </style>
</head>
<body class="p-4">

    <div id="save-confirm"><i class="fa-solid fa-check-circle"></i> GUARDADO</div>

    <header class="fixed top-0 left-0 w-full glass z-[5000]">
        <div class="vico-brand">VICO POCKET <span class="text-[10px] border border-blue-500 px-1 italic">ELITE</span></div>
        <div class="flex gap-4 items-center">
            <button onclick="toggleElement('ai-chat-container')" class="text-blue-400 text-xl"><i class="fa-solid fa-robot"></i></button>
            <button onclick="toggleDark()" class="text-lg"><i class="fa-solid fa-moon"></i></button>
        </div>
    </header>

    <nav class="mt-16 flex gap-4 border-b border-white/10 pb-2 overflow-x-auto text-[10px] font-black uppercase tracking-wider">
        <button onclick="switchTab('home')" id="btn-home" class="text-blue-400">Homeüè°</button>
        <button onclick="switchTab('links')" id="btn-links" class="opacity-40">Linksüîó</button>
        <button onclick="switchTab('notes')" id="btn-notes" class="opacity-40">Notasüìù</button>
        <button onclick="switchTab('data')" id="btn-data" class="opacity-40">An√°lisisü™Ñ</button>
        <button onclick="switchTab('calendar')" id="btn-calendar" class="opacity-40">üìÖ</button>
    </nav>

    <main id="app-content" class="mt-4">
        <section id="v-home">
            <div id="top-phrase" class="glass p-5 rounded-[2rem] mb-6 text-[11px] italic text-blue-300 text-center border-l-4 border-blue-500 shadow-lg"></div>
            <div class="flex justify-between items-center mb-4">
                <select id="news-cat" onchange="fetchDiscovery()" class="bg-white/5 text-[10px] p-2 rounded-xl outline-none border border-white/10">
                    <option value="ai">AI / IA & Futurismo</option>
                    <option value="tech">Nvidia/Google/MS</option>
                    <option value="finance">Econom√≠a & Finanzas</option>
                    <option value="science">Ciencia & Inventos</option>
                </select>
                <button onclick="fetchDiscovery()" class="bg-blue-600/20 text-blue-400 px-4 py-2 rounded-xl text-[10px] font-bold">REFRESCAR</button>
            </div>
            <div id="discovery-list" class="space-y-6"></div>
        </section>

        <section id="v-links" class="hidden">
            <div class="glass p-4 rounded-3xl mb-6 border border-white/10">
                <input type="text" id="manual-url" placeholder="A√±adir URL manualmente..." class="w-full bg-white/5 p-3 rounded-xl text-xs outline-none mb-3">
                <button onclick="addManualLink()" class="w-full bg-blue-600 py-3 rounded-xl text-[10px] font-black uppercase">A√±adir Link</button>
            </div>
            <div id="links-list" class="grid gap-4"></div>
        </section>

        <section id="v-notes" class="hidden">
            <div id="folder-tabs" class="folder-tabs mb-4"></div>
            <div class="glass p-4 rounded-3xl mb-6">
                <div class="flex gap-2 mb-3">
                    <input type="text" id="folder-input" placeholder="Nueva carpeta..." class="flex-1 bg-white/5 p-2 rounded-xl text-xs outline-none border border-white/10">
                    <button onclick="createFolder()" class="bg-blue-600/20 text-blue-400 px-4 rounded-xl text-[9px] font-bold uppercase">Crear</button>
                </div>
                <textarea id="note-input" class="w-full bg-transparent text-xs h-24 outline-none border-b border-white/5" placeholder="Tu idea..."></textarea>
                <div class="flex justify-between mt-4">
                    <select id="folder-target" class="bg-black/60 text-[10px] p-2 rounded-xl border border-white/10"></select>
                    <button onclick="saveNote()" class="bg-blue-600 px-8 py-2 rounded-xl text-xs font-bold uppercase">Guardar</button>
                </div>
            </div>
            <div id="notes-grid" class="grid grid-cols-1 gap-3"></div>
        </section>

        <section id="v-data" class="hidden">
            <div class="glass p-5 rounded-[2rem] border border-purple-500/20 mb-6">
                <input type="text" id="ai-prompt" placeholder="Analiza mercado de oro 2026..." class="w-full bg-white/5 p-3 rounded-2xl text-xs mb-4 outline-none">
                <button onclick="runAnalysisIA()" class="w-full bg-purple-600 py-4 rounded-2xl text-xs font-black uppercase shadow-lg shadow-purple-900/40">Generar Informe</button>
            </div>
            <div class="chart-container glass p-4 rounded-3xl mb-6">
                <canvas id="chartDoughnut"></canvas>
                <div id="chart-center-text" style="position:absolute; top:55%; left:50%; transform:translate(-50%, -50%); text-align:center; font-size:10px; font-weight:bold; color:#3b82f6; pointer-events:none;"></div>
            </div>
            <div id="ai-report" class="glass p-6 rounded-3xl text-[11px] hidden border-l-8 border-purple-500"></div>
        </section>

        <section id="v-calendar" class="hidden">
            <div class="glass p-6 rounded-[2rem] border border-blue-500/20 shadow-xl text-center">
                <h3 class="text-xs font-black mb-4 uppercase text-blue-400">Notificaciones Nativas</h3>
                <input type="date" id="cal-date" class="w-full bg-white/5 p-3 rounded-xl mb-3 outline-none border border-white/10">
                <input type="text" id="cal-text" placeholder="¬øQu√© agendamos?" class="w-full bg-white/5 p-3 rounded-xl mb-4 text-xs outline-none border border-white/10">
                <button onclick="addReminder()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase text-[10px]">A√±adir Evento</button>
            </div>
            <div id="notif-list" class="mt-8 space-y-3"></div>
        </section>
    </main>

    <div id="ai-chat-container" class="chat-box glass shadow-2xl">
        <div class="bg-blue-600 p-2 flex justify-around">
            <button onclick="setChatMode('libre')" id="mode-libre" class="text-[8px] font-bold uppercase px-4 py-1 rounded-full bg-white/20">Libre</button>
            <button onclick="setChatMode('pro')" id="mode-pro" class="text-[8px] font-bold uppercase px-4 py-1 rounded-full opacity-50">Pro</button>
        </div>
        <div id="chat-content" class="flex-1 p-3 overflow-y-auto text-[10px] space-y-2"></div>
        <div class="p-2 border-t border-white/10 flex gap-2">
            <input type="text" id="chat-msg" class="flex-1 bg-black/40 p-2 rounded-xl text-[10px] outline-none" placeholder="Habla con VICO...">
            <button onclick="sendChatIA()" class="bg-blue-600 px-3 rounded-xl shadow-lg"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] glass p-2 flex justify-around items-center rounded-[2.5rem] z-[4000] shadow-2xl">
        <button onclick="switchTab('links')" class="p-4 opacity-40"><i class="fa-solid fa-link"></i></button>
        <button onclick="switchTab('notes')" class="p-4 opacity-40"><i class="fa-solid fa-note-sticky"></i></button>
        <button onclick="switchTab('home')" class="p-4"><i class="fa-solid fa-house"></i></button>
        <button onclick="openProfile()" class="p-4 opacity-40"><i class="fa-solid fa-gear"></i></button>
    </nav>

    <div id="profile-modal" class="modal-full">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black text-blue-500 uppercase italic">Configuraci√≥n</h2>
            <button onclick="closeProfile()" class="text-4xl">&times;</button>
        </div>
        <div class="space-y-6">
            <div class="glass p-5 rounded-3xl border-l-4 border-yellow-500 shadow-xl">
                <input type="password" id="api-key-input" placeholder="API Key Groq/Gemini..." class="w-full bg-black/60 p-4 rounded-xl text-xs border border-white/10 mb-4">
                <div class="flex justify-between items-center glass p-3 rounded-xl mb-4">
                    <span class="text-[10px] font-bold">SONIDOS UX</span>
                    <input type="checkbox" id="sound-toggle" checked>
                </div>
                <div class="grid grid-cols-2 gap-3 mb-6">
                    <button onclick="changeTheme('gold')" class="p-3 rounded-xl text-[9px] font-black uppercase" style="background:linear-gradient(135deg,#bf953f,#fcf6ba,#b38728); color:black;">Gold</button>
                    <button onclick="changeTheme('cyber')" class="p-3 rounded-xl text-[9px] font-black uppercase" style="background:linear-gradient(135deg,#2d00f7,#ff00bd); color:white;">Cyber</button>
                </div>
                <button onclick="saveSettings()" class="w-full bg-blue-600 py-3 rounded-xl font-bold uppercase text-[10px]">Sincronizar</button>
            </div>
            <button onclick="window.open('https://www.paypal.me/texiduvi')" class="w-full bg-yellow-500 text-black py-5 rounded-[2rem] font-black uppercase shadow-xl flex items-center justify-center gap-3">
                <i class="fa-brands fa-paypal"></i> Invitar un Caf√© ‚òï
            </button>
            <div class="text-center py-6 opacity-30">
                <p class="text-[9px] uppercase font-bold">AndyJavico ¬© 2026</p>
                <a href="https://linkedin.com/in/andyjavico" target="_blank" class="text-2xl mt-2 block text-blue-400"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </div>

    <script>
        let notes = JSON.parse(localStorage.getItem('vico_notes')) || [];
        let folders = JSON.parse(localStorage.getItem('vico_folders')) || ['General', 'Estrategia', 'IA'];
        let customButtons = JSON.parse(localStorage.getItem('vico_custom_btns')) || [];
        let reminders = JSON.parse(localStorage.getItem('vico_reminders')) || [];
        let currentFolder = 'General';
        let chatMode = 'pro';
        let charts = {};

        const FRASES = ["La innovaci√≥n diferencia a un l√≠der de un seguidor. - S. Jobs", "La mejor forma de predecir el futuro es crearlo. - P. Drucker", "Hazlo simple, pero significativo. - Don Draper"];

        window.onload = () => {
            document.getElementById('top-phrase').innerText = FRASES[Math.floor(Math.random()*FRASES.length)];
            fetchDiscovery(); renderFolders(); renderDashboard(); renderReminders();
            if(localStorage.getItem('vico_api_key')) document.getElementById('api-key-input').value = localStorage.getItem('vico_api_key');
        };

        function switchTab(t) {
            document.querySelectorAll('main section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`v-${t}`).classList.remove('hidden');
            if(t === 'notes') renderFolders();
        }

        // DISCOVERY DIN√ÅMICO + TTS + GUARDAR
        async function fetchDiscovery() {
            const cat = document.getElementById('news-cat').value;
            const container = document.getElementById('discovery-list');
            container.innerHTML = "<p class='animate-pulse text-center py-10 uppercase text-[9px]'>VICO Sincronizando fuentes...</p>";
            const feeds = { ai: 'https://www.wired.com/feed/tag/ai/latest/rss', tech: 'https://www.xataka.com/feed/full', finance: 'https://www.eleconomista.es/rss/rss-economia.php' };
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feeds[cat] || feeds.ai)}`);
                const data = await res.json();
                container.innerHTML = data.items.slice(0, 10).map(item => `
                    <div class="keep-card glass p-4 rounded-[2rem] border border-white/5">
                        <img src="${item.thumbnail || 'icon.png'}" onerror="this.src='icon.png'">
                        <h4 class="text-[11px] font-black uppercase mb-3 text-blue-300 leading-tight">${item.title}</h4>
                        <div class="flex gap-2">
                            <button onclick="window.open('${item.link}')" class="flex-1 bg-blue-600/20 text-blue-400 py-3 rounded-2xl text-[8px] font-black uppercase">Leer</button>
                            <button onclick="speak('${item.title.replace(/'/g,"")}')" class="bg-white/5 px-4 rounded-2xl"><i class="fa-solid fa-volume-high"></i></button>
                            <button onclick="saveLinkToVico('${item.title.replace(/'/g,"")}', '${item.link}')" class="bg-purple-600/20 text-purple-400 px-4 rounded-2xl"><i class="fa-solid fa-bookmark"></i></button>
                        </div>
                    </div>`).join('');
            } catch(e) { container.innerHTML = "Error de conexi√≥n."; }
        }

        function speak(t) { const u = new SpeechSynthesisUtterance(t); u.lang = 'es-ES'; window.speechSynthesis.speak(u); }

        // NOTAS EXPANDIBLES
        function createFolder() { const v = document.getElementById('folder-input').value.trim(); if(v && !folders.includes(v)) { folders.push(v); localStorage.setItem('vico_folders', JSON.stringify(folders)); renderFolders(); document.getElementById('folder-input').value=''; } }
        function renderFolders() {
            document.getElementById('folder-tabs').innerHTML = folders.map(f => `<div onclick="currentFolder='${f}';renderFolders();renderNotes()" class="folder-tab ${currentFolder===f?'active':''}">${f}</div>`).join('');
            document.getElementById('folder-target').innerHTML = folders.map(f => `<option value="${f}">${f}</option>`).join('');
        }
        function saveNote() { const b = document.getElementById('note-input').value, f = document.getElementById('folder-target').value; if(b) { notes.unshift({ body: b, folder: f, date: new Date().toLocaleDateString(), id: Date.now() }); localStorage.setItem('vico_notes', JSON.stringify(notes)); document.getElementById('note-input').value=''; renderNotes(); renderDashboard(); } }
        function renderNotes() {
            document.getElementById('notes-grid').innerHTML = notes.filter(n => n.folder === currentFolder).map(n => `
                <div class="note-card" onclick="this.classList.toggle('expanded')">
                    <div class="flex justify-between items-center mb-1"><span class="text-[7px] opacity-40 uppercase">${n.date}</span><button onclick="deleteNote(${n.id})" class="text-red-500 text-[8px]"><i class="fa-solid fa-trash"></i></button></div>
                    <div class="note-preview">${n.body}</div><div class="note-full">${n.body}</div>
                </div>`).join('');
        }
        function deleteNote(id) { notes = notes.filter(n => n.id !== id); localStorage.setItem('vico_notes', JSON.stringify(notes)); renderNotes(); renderDashboard(); }

        // CALENDARIO NATIVO
        function addReminder() {
            const d = document.getElementById('cal-date').value, t = document.getElementById('cal-text').value;
            if(d && t) {
                reminders.unshift({ date: d, text: t, id: Date.now() }); localStorage.setItem('vico_reminders', JSON.stringify(reminders));
                renderReminders(); if ("Notification" in window && Notification.permission === "granted") { new Notification("VICO: Recordatorio", { body: t }); } else { Notification.requestPermission(); }
                alert("Evento guardado!");
            }
        }
        function renderReminders() { document.getElementById('notif-list').innerHTML = reminders.map(r => `<div class="glass p-4 rounded-xl border-l-4 border-green-500 text-[10px] flex justify-between items-center"><div><b class="text-blue-400">${r.date}</b><br>${r.text}</div><button onclick="reminders=reminders.filter(x=>x.id!==r.id);renderReminders();localStorage.setItem('vico_reminders',JSON.stringify(reminders))" class="text-red-500"><i class="fa-solid fa-trash"></i></button></div>`).join(''); }

        // CHAT VICO FLOTANTE
        function toggleElement(id) { const el = document.getElementById(id); el.style.display = (el.style.display === 'flex') ? 'none' : 'flex'; }
        function setChatMode(m) { chatMode = m; document.getElementById('mode-libre').classList.toggle('opacity-50', m==='pro'); document.getElementById('mode-pro').classList.toggle('opacity-50', m==='libre'); }
        async function sendChatIA() {
            const input = document.getElementById('chat-msg'), key = localStorage.getItem('vico_api_key');
            if(!input.value || !key) return;
            const text = input.value;
            document.getElementById('chat-content').innerHTML += `<p class="bg-blue-600/20 p-2 rounded-xl text-right">T√∫: ${text}</p>`;
            input.value = '';
            const context = chatMode === 'pro' ? "Eres VICO PROFESIONAL." : "Eres VICO LIBRE.";
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", { method: 'POST', headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${key}`}, body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{role:"system", content:context}, {role:"user", content:text}] }) });
                const data = await res.json();
                document.getElementById('chat-content').innerHTML += `<div class="bg-white/5 p-2 rounded-xl border-l-2 border-blue-500 mt-2">VICO: ${data.choices[0].message.content}</div>`;
                document.getElementById('chat-content').scrollTop = document.getElementById('chat-content').scrollHeight;
            } catch (e) { alert("Error API. Sincroniza Key."); }
        }

        // OTROS
        function addManualLink() { const v = document.getElementById('manual-url').value; if(v) { saveLinkToVico("Link Manual", v); document.getElementById('manual-url').value=''; } }
        function saveLinkToVico(l, u) {
            const cleanUrl = u.includes('http') ? u : 'https://' + u;
            const fav = `https://www.google.com/s2/favicons?sz=128&domain=${new URL(cleanUrl).hostname}`;
            customButtons.unshift({ label: l, url: cleanUrl, favicon: fav });
            localStorage.setItem('vico_custom_btns', JSON.stringify(customButtons));
            renderCustomButtons(); renderDashboard();
        }
        function renderCustomButtons() {
            document.getElementById('links-list').innerHTML = customButtons.map((btn, i) => `
                <div class="keep-card glass p-4 rounded-[2rem]">
                    <img src="${btn.favicon}" onerror="this.src='icon.png'">
                    <div class="text-center"><h4 class="text-[10px] font-black uppercase truncate text-blue-400 mb-2">${btn.label}</h4>
                    <button onclick="window.open('${btn.url}', '_self')" class="bg-blue-600/20 px-4 py-1 rounded-xl text-[8px] font-black text-blue-400 uppercase">Abrir</button>
                    <button onclick="customButtons.splice(${i},1);renderCustomButtons();renderDashboard()" class="text-red-500 text-[8px] font-black uppercase">Borrar</button></div>
                </div>`).join('');
        }
        function renderDashboard() { document.getElementById('dash-notes-count').innerText = notes.length; document.getElementById('dash-links-count').innerText = customButtons.length; }
        function openProfile() { document.getElementById('profile-modal').style.display='block'; }
        function closeProfile() { document.getElementById('profile-modal').style.display='none'; }
        function toggleDark() { document.body.classList.toggle('light-mode'); }
        function changeTheme(t) { document.body.className = `p-4 ${t}-grad`; }
        function saveSettings() { localStorage.setItem('vico_api_key', document.getElementById('api-key-input').value); alert("Sincronizado."); location.reload(); }
    </script>
</body>
                        </html>
