<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VICO POCKET ELITE</title>
    </head>
<body>

    <div id="save-confirm"><i class="fa-solid fa-check"></i> GUARDADO</div>

    <header class="top-bar glass">
        <div class="vico-title">VICO POCKET <span style="font-size:8px; border:1px solid; padding:2px;">ELITE</span></div>
        <div class="flex items-center gap-3">
             <select id="lang-selector" onchange="changeLang()" class="bg-transparent text-[10px] uppercase font-bold border-none">
                <option value="es">ES</option>
                <option value="en">EN</option>
                <option value="zh">ZH</option>
                <option value="fil">FIL</option>
                <option value="hi">HI</option>
                <option value="ms">MS</option>
             </select>
             <button onclick="toggleDarkMode()" id="dark-btn"><i class="fa-solid fa-moon"></i></button>
        </div>
    </header>

    <section id="v-home" class="p-4">
        <div id="dash-phrases" class="glass p-4 rounded-2xl mb-4 italic text-[11px] text-blue-300 text-center"></div>
        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="glass p-3 rounded-2xl text-center"><span class="text-[10px] opacity-50 block uppercase" data-i18n="notes">Notas</span><span id="dash-notes-count">0</span></div>
            <div class="glass p-3 rounded-2xl text-center"><span class="text-[10px] opacity-50 block uppercase" data-i18n="links">Links</span><span id="dash-links-count">0</span></div>
        </div>
        
        <div class="flex justify-between mb-2">
            <h3 class="text-xs font-bold" data-i18n="discovery">DISCOVERY</h3>
            <select id="discovery-cat" onchange="fetchDiscoveryNews()" class="bg-transparent text-[10px] border border-white/20 rounded px-2">
                <option value="ai">AI / IA</option>
                <option value="science">Ciencia</option>
                <option value="tech">Microsoft/Google/Nvidia</option>
                <option value="finanzas">Finanzas</option>
                <option value="gadgets">Gadgets</option>
            </select>
        </div>
        <div id="discovery-container"></div>
    </section>

    <section id="v-calendar" class="hidden p-4">
        <h3 class="font-bold mb-4 uppercase text-xs" data-i18n="calendar">Calendario y Citas</h3>
        <input type="date" id="cal-date" class="w-full bg-white/5 p-3 rounded-xl mb-2">
        <input type="text" id="cal-text" placeholder="¿Qué hay que recordar?" class="w-full bg-white/5 p-3 rounded-xl mb-4">
        <button onclick="addReminder()" class="w-full bg-blue-600 p-3 rounded-xl font-bold uppercase text-[10px]">Añadir Evento</button>
        <div id="reminder-list" class="mt-4 space-y-2"></div>
    </section>

    <section id="v-profile" class="hidden p-4">
        <div class="glass p-4 rounded-2xl mb-4">
            <p class="text-[10px] font-bold uppercase mb-2">Sonido de Notificación</p>
            <select id="sound-select" class="w-full bg-black/40 p-2 rounded-xl text-xs">
                <option value="soft">Seda (Elegante)</option>
                <option value="zen">Zen (Suave)</option>
                <option value="digital">Vico Digital</option>
            </select>
        </div>

        <div class="glass p-4 rounded-2xl mb-4">
            <p class="text-[10px] font-bold uppercase mb-2">Diseñador de Botones</p>
            <input type="text" id="custom-btn-url" placeholder="URL..." class="w-full bg-white/5 p-2 rounded-lg mb-2">
            <select id="btn-shape" class="w-full bg-white/5 p-2 rounded-lg mb-2">
                <option value="rounded-full">Círculo</option>
                <option value="rounded-xl">Cuadrado</option>
                <option value="rounded-none">Plano</option>
            </select>
            <input type="color" id="btn-color" class="w-full mb-2">
            <input type="range" id="btn-size" min="10" max="100" class="w-full">
            <button onclick="createCustomBtn()" class="w-full bg-blue-500 py-2 rounded-lg mt-2 text-[10px]">GENERAR BOTÓN</button>
        </div>

        <div class="grid grid-cols-2 gap-2 mb-10">
            <button onclick="showHistory('analysis')" class="bg-purple-600/20 p-4 rounded-xl text-[10px]">HISTORIAL ANÁLISIS</button>
            <button onclick="showHistory('notif')" class="bg-blue-600/20 p-4 rounded-xl text-[10px]">HISTORIAL NOTIF.</button>
        </div>

        <div class="text-center opacity-40 mt-10">
            <p class="text-[10px]">VICO POCKET © 2026</p>
            <p class="font-bold text-xs">Desarrollado por AndyJavico</p>
            <a href="https://linkedin.com/in/tu-link" target="_blank" class="text-xl mt-2 block"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </section>

    <nav class="fixed bottom-0 w-full glass flex justify-around p-3 z-[5000]">
        <button onclick="switchTab('home')"><i class="fa-solid fa-house"></i></button>
        <button onclick="switchTab('calendar')"><i class="fa-solid fa-calendar-day"></i></button>
        <button onclick="switchTab('links')"><i class="fa-solid fa-link"></i></button>
        <button onclick="switchTab('notes')"><i class="fa-solid fa-note-sticky"></i></button>
        <button onclick="switchTab('profile')"><i class="fa-solid fa-gear"></i></button>
    </nav>

    <div id="share-modal" class="modal-full bg-black/95">
        <div class="p-6">
            <h2 class="text-xl font-bold mb-4">Guardar en VICO</h2>
            <p id="share-url-text" class="text-[10px] mb-4 break-all opacity-50"></p>
            <p class="text-xs mb-2">Añadir Etiqueta:</p>
            <div class="grid grid-cols-2 gap-2 mb-6">
                <button onclick="setTag('IA')" class="tag-btn">#IA</button>
                <button onclick="setTag('Salud')" class="tag-btn">#Salud</button>
                <button onclick="setTag('Economía')" class="tag-btn">#Economía</button>
                <button onclick="setTag('Gadgets')" class="tag-btn">#Gadgets</button>
                <button onclick="setTag('Cursos')" class="tag-btn">#Cursos</button>
                <button onclick="setTag('Finanzas')" class="tag-btn">#Finanzas</button>
                <button onclick="setTag('Ventas')" class="tag-btn">#Ventas</button>
                <button onclick="setTag('Viral')" class="tag-btn">#Viral</button>
            </div>
            <button onclick="confirmQuickSave()" class="w-full bg-blue-600 py-4 rounded-2xl font-black">GUARDAR Y CERRAR</button>
        </div>
    </div>

</body>
</html>
