<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VICO POCKET ELITE v12.5</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --vbg: #0b0f1a; --vacc: #3b82f6; --vtxt: #e2e8f0; }
        body { background: var(--vbg); color: var(--vtxt); font-family: 'Inter', sans-serif; transition: 0.3s; overflow-x: hidden; margin: 0; padding-top: env(safe-area-inset-top); }
        body.light-mode { --vbg: #f8fafc; --vtxt: #0f172a; --vacc: #2563eb; }
        main { padding-bottom: 180px; position: relative; z-index: 1; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .vico-brand { font-weight: 900; font-style: italic; color: var(--vacc); font-size: 1.5rem; transition: 0.5s; cursor: pointer; }
        .vico-brand:hover { text-shadow: 0 0 15px #3b82f6, 0 0 30px #22c55e, 0 0 45px #a855f7; }

        .chat-box { width: 92%; max-width: 350px; height: 500px; position: fixed; bottom: 120px; left: 4%; display: none; flex-direction: column; z-index: 99999 !important; background: rgba(11, 15, 26, 0.98); backdrop-filter: blur(20px); border: 1px solid var(--vacc); border-radius: 24px; overflow: hidden; }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } }
        .btn-pulse { animation: pulse-green 1.5s infinite; background: #16a34a !important; }

        .note-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 20px; border-left: 4px solid var(--vacc); cursor: pointer; margin-bottom: 10px; }
        .note-preview { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; font-size: 11px; opacity: 0.7; }
        .note-full { display: none; font-size: 11px; margin-top: 10px; line-height: 1.5; }
        .note-card.expanded .note-preview { display: none; }
        .note-card.expanded .note-full { display: block; }

        .folder-scroll { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .folder-chip { background: rgba(255,255,255,0.05); padding: 6px 15px; border-radius: 20px; font-size: 10px; font-weight: 800; white-space: nowrap; cursor: pointer; }
        .folder-chip.active { background: var(--vacc); border-color: white; }

        #save-confirm { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #22c55e; color: white; padding: 10px 25px; border-radius: 30px; display: none; z-index: 1000000; font-weight: bold; animation: pulse-green 1.5s infinite; }
        .modal-full { position: fixed; inset: 0; background: #0b0f1a; z-index: 999999 !important; padding: 2rem; overflow-y: auto; display: none; }
    </style>
</head>
<body class="p-4">

    <div id="save-confirm"><i class="fa-solid fa-check-circle"></i> LINK GUARDADO</div>

    <header class="fixed top-0 left-0 w-full glass z-[5000] flex justify-between items-center p-4">
        <div class="vico-brand">VICO POCKET <span class="text-[10px] border border-blue-500 px-1 italic">ELITE</span></div>
        <div class="flex gap-4">
            <select id="lang-sel" onchange="translateApp()" class="bg-transparent text-[10px] font-black outline-none border-none uppercase">
                <option value="es">ES</option><option value="en">EN</option><option value="zh">ZH</option><option value="fil">FIL</option>
            </select>
            <button onclick="toggleElement('ai-chat-container')" class="text-blue-400 text-xl"><i class="fa-solid fa-robot"></i></button>
            <button onclick="toggleDark()" class="text-lg"><i class="fa-solid fa-moon"></i></button>
        </div>
    </header>

    <main class="mt-20">
        <nav class="flex gap-4 border-b border-white/10 pb-2 overflow-x-auto text-[10px] font-black uppercase mb-6">
            <button onclick="switchTab('home')" id="btn-home" class="text-blue-400">Homeüè°</button>
            <button onclick="switchTab('links')" id="btn-links" class="opacity-40">Linksüîó</button>
            <button onclick="switchTab('notes')" id="btn-notes" class="opacity-40">Notasüìù</button>
            <button onclick="switchTab('data')" id="btn-data" class="opacity-40">An√°lisisü™Ñ</button>
            <button onclick="switchTab('rss')" id="btn-rss" class="opacity-40">RSSüì∞</button>
        </nav>

        <section id="v-home">
            <div id="top-phrase" class="glass p-5 rounded-[2rem] mb-6 text-[11px] italic text-blue-300 text-center border-l-4 border-blue-500 shadow-xl"></div>
            <div id="discovery-list" class="space-y-6"></div>
        </section>

        <section id="v-notes" class="hidden">
            <div id="folder-tabs" class="folder-scroll mb-4"></div>
            <div class="glass p-4 rounded-3xl mb-6">
                <input type="text" id="new-folder-name" placeholder="Nueva carpeta..." class="bg-white/5 p-2 rounded-xl text-xs mb-2 w-full outline-none">
                <button onclick="createNewFolder()" class="bg-blue-600/20 text-blue-400 w-full py-1 rounded-xl text-[9px] font-bold mb-4 uppercase">Crear Carpeta</button>
                <textarea id="note-input" class="w-full bg-transparent text-xs h-24 outline-none" placeholder="Tu idea..."></textarea>
                <div class="flex justify-between mt-4">
                    <select id="folder-target" class="bg-black/60 text-[10px] p-2 rounded-xl border border-white/10"></select>
                    <button onclick="saveNote()" class="bg-blue-600 px-8 py-2 rounded-xl text-xs font-bold uppercase">Guardar</button>
                </div>
            </div>
            <div id="notes-grid" class="space-y-4"></div>
        </section>

        <section id="v-data" class="hidden">
            <div class="glass p-5 rounded-3xl border border-purple-500/20 mb-6 text-center">
                <input type="text" id="ai-prompt" placeholder="Analiza mercado..." class="w-full bg-white/5 p-3 rounded-2xl text-xs mb-4 outline-none">
                <button onclick="runAnalysisIA()" class="w-full bg-purple-600 py-3 rounded-xl text-xs font-black uppercase shadow-lg">Generar Informe</button>
            </div>
            <div class="chart-container glass p-4 rounded-3xl mb-4 relative">
                <canvas id="chartDoughnut"></canvas>
                <div id="chart-center-text" style="position:absolute; top:55%; left:50%; transform:translate(-50%, -50%); text-align:center; font-size:10px; font-weight:bold; color:#3b82f6; pointer-events:none;"></div>
            </div>
            <div id="ai-report" class="glass p-5 rounded-3xl text-[10px] hidden border-l-8 border-purple-500 bg-black/20"></div>
        </section>

        <section id="v-links" class="hidden">
            <div class="glass p-4 rounded-2xl mb-6"><input type="text" id="man-url" placeholder="https://..." class="w-full bg-white/5 p-3 rounded-xl text-xs mb-3 outline-none"><button onclick="addManualLink()" class="w-full bg-blue-600 py-2 rounded-xl text-[10px] font-bold">A√ëADIR LINK</button></div>
            <div id="links-list" class="space-y-3"></div>
        </section>
    </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] glass p-2 flex justify-around items-center rounded-[2.5rem] z-[4000] shadow-2xl">
        <button onclick="switchTab('links')" class="p-4 opacity-40"><i class="fa-solid fa-link"></i></button>
        <button onclick="switchTab('notes')" class="p-4 opacity-40"><i class="fa-solid fa-note-sticky"></i></button>
        <button onclick="switchTab('home')" class="p-4"><i class="fa-solid fa-house"></i></button>
        <button onclick="openProfile()" class="p-4 opacity-40"><i class="fa-solid fa-gear"></i></button>
    </nav>

    <div id="ai-chat-container" class="chat-box glass shadow-2xl">
        <div class="bg-blue-600 p-2 flex justify-between px-4 items-center"><span class="text-[9px] font-black uppercase">VICO Assistant</span><button onclick="toggleElement('ai-chat-container')">&times;</button></div>
        <div id="chat-content" class="flex-1 p-4 overflow-y-auto text-[11px] space-y-3"></div>
        <div class="p-3 border-t border-white/10 flex gap-2"><input type="text" id="chat-msg" class="flex-1 bg-black/40 p-3 rounded-xl text-[11px] outline-none" placeholder="Escribe..." onkeyup="if(event.key==='Enter') sendChatIA()"><button onclick="sendChatIA()" id="chat-btn" class="bg-blue-600 px-4 rounded-xl"><i class="fa-solid fa-paper-plane"></i></button></div>
    </div>

    <div id="profile-modal" class="modal-full">
        <div class="flex justify-between items-center mb-8"><h2 class="text-2xl font-black text-blue-500 uppercase italic">Ajustes</h2><button onclick="closeProfile()" class="text-3xl">&times;</button></div>
        <div class="space-y-8">
            <div class="glass p-5 rounded-3xl border-l-4 border-yellow-500">
                <input type="password" id="api-key-input" placeholder="API Key..." class="w-full bg-black/60 p-4 rounded-xl text-xs border border-white/10 mb-4 outline-none">
                <button onclick="saveApiKey()" class="w-full bg-blue-600 py-3 rounded-xl font-bold text-[10px] uppercase">Guardar API</button>
            </div>
            <div class="glass p-5 rounded-3xl">
                <p class="text-[9px] font-black opacity-30 uppercase mb-2">Dise√±ador de Accesos URL</p>
                <input type="text" id="btn-lab" placeholder="Nombre" class="w-full bg-white/5 p-2 rounded-lg text-xs mb-2"><input type="text" id="btn-link" placeholder="URL" class="w-full bg-white/5 p-2 rounded-lg text-xs mb-3">
                <button onclick="addCustomBtn()" class="w-full bg-purple-600 py-2 rounded-xl text-[10px] font-bold uppercase">Crear Bot√≥n</button>
            </div>
            <div class="glass p-5 rounded-3xl">
                <p class="text-[9px] font-black opacity-30 uppercase mb-2">Nueva Frase Motivadora</p>
                <input type="text" id="new-phrase" class="w-full bg-white/5 p-2 rounded-lg text-xs mb-3"><button onclick="addPhrase()" class="w-full bg-green-600 py-2 rounded-xl text-[10px] font-bold uppercase">A√±adir Frase</button>
            </div>
            <div class="text-center py-10 opacity-30 border-t border-white/5">
                <p class="text-[9px] uppercase font-bold">VICO POCKET ELITE ¬© 2026</p>
                <p class="text-[11px] font-bold text-blue-400">Jaime Andr√©s Due√±as Vicu√±a</p>
                <a href="https://linkedin.com/in/andyjavico" target="_blank" class="text-3xl mt-4 block text-blue-400"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </div>

    <script>
        const MASTER_FOLDERS = ['Fijadas', 'Resumen', 'Hoy', 'Recordatorio', 'Subscripci√≥n', 'APIs', 'Proyectos', 'C√≥digo', 'Links', 'Recetas', 'Varios', 'Webs', 'Direcciones', 'Clientes', 'Negocios'];
        let notes = JSON.parse(localStorage.getItem('vico_notes')) || [];
        let folders = JSON.parse(localStorage.getItem('vico_folders')) || MASTER_FOLDERS;
        let links = JSON.parse(localStorage.getItem('vico_links')) || [];
        let currentFolder = 'Fijadas', charts = {};

        window.onload = () => {
            renderFolders(); renderNotes(); renderLinks(); fetchDiscovery();
            document.getElementById('top-phrase').innerText = "La mejor forma de predecir el futuro es crearlo. - P. Drucker";
            checkShareTarget();
            if(localStorage.getItem('vico_api_key')) document.getElementById('api-key-input').value = localStorage.getItem('vico_api_key');
        };

        function checkShareTarget() {
            const p = new URLSearchParams(window.location.search);
            const u = p.get('url') || p.get('text');
            if(u) {
                saveLinkToVico("Android Share", u);
                document.getElementById('save-confirm').style.display='block';
                setTimeout(() => { window.history.replaceState({}, document.title, "/"); location.reload(); }, 2000);
            }
        }

        async function fetchDiscovery() {
            const container = document.getElementById('discovery-list');
            container.innerHTML = "<p class='animate-pulse text-center p-10 uppercase text-[9px] font-black'>VICO Sincronizando Discovery...</p>";
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://www.wired.com/feed/rss`);
                const d = await res.json();
                container.innerHTML = d.items.slice(0, 5).map(item => `<div class="glass p-4 rounded-3xl border border-white/5">
                    <img src="${item.thumbnail || 'icon.png'}" class="w-full h-32 object-cover rounded-2xl mb-3">
                    <h4 class="text-[10px] font-black uppercase text-blue-300 leading-tight">${item.title}</h4>
                    <div class="flex gap-4 mt-3"><button onclick="window.open('${item.link}')" class="text-[8px] font-bold text-blue-400">LEER</button>
                    <button onclick="saveLinkToVico('${item.title.replace(/'/g,"")}', '${item.link}')" class="text-[8px] font-bold text-purple-400">GUARDAR</button></div></div>`).join('');
            } catch(e) { container.innerHTML = "Error Discovery."; }
        }

        function renderFolders() {
            document.getElementById('folder-tabs').innerHTML = folders.map(f => `<div onclick="setFolder('${f}')" class="folder-chip ${currentFolder===f?'active':''}">${f} <span onclick="delFolder('${f}')">&times;</span></div>`).join('');
            document.getElementById('folder-target').innerHTML = folders.map(f => `<option value="${f}">${f}</option>`).join('');
        }
        function setFolder(f) { currentFolder = f; renderFolders(); renderNotes(); }
        function createNewFolder() { const n = document.getElementById('new-folder-name').value.trim(); if(n) { folders.push(n); localStorage.setItem('vico_folders', JSON.stringify(folders)); renderFolders(); } }
        function delFolder(f) { folders = folders.filter(x => x !== f); localStorage.setItem('vico_folders', JSON.stringify(folders)); renderFolders(); }

        function saveNote() {
            const b = document.getElementById('note-input').value, f = document.getElementById('folder-target').value;
            if(b) {
                notes.unshift({body: b, folder: f, id: Date.now(), date: new Date().toLocaleDateString()});
                localStorage.setItem('vico_notes', JSON.stringify(notes));
                document.getElementById('note-input').value=''; renderNotes();
            }
        }
        function renderNotes() {
            document.getElementById('notes-grid').innerHTML = notes.filter(n => n.folder === currentFolder).map(n => `<div class="note-card" onclick="this.classList.toggle('expanded')">
                <div class="flex justify-between items-center mb-1"><span class="text-[7px] opacity-40">${n.date}</span><button onclick="delNote(${n.id})" class="text-red-500">&times;</button></div>
                <div class="note-preview">${n.body}</div><div class="note-full">${n.body}</div></div>`).join('');
        }
        function delNote(id) { notes = notes.filter(n => n.id !== id); localStorage.setItem('vico_notes', JSON.stringify(notes)); renderNotes(); }

        function saveLinkToVico(l, u) {
            const cleanUrl = u.includes('http') ? u : 'https://' + u;
            links.unshift({ label: l, url: cleanUrl, id: Date.now(), favicon: `https://www.google.com/s2/favicons?sz=64&domain=${new URL(cleanUrl).hostname}` });
            localStorage.setItem('vico_links', JSON.stringify(links)); renderLinks();
        }
        function renderLinks() {
            document.getElementById('links-list').innerHTML = links.map(l => `<div class="glass p-3 rounded-2xl flex justify-between items-center border border-white/5">
                <div class="flex items-center gap-3 overflow-hidden"><img src="${l.favicon}" class="w-8 h-8 rounded-lg"><span class="text-[10px] font-bold uppercase truncate text-blue-400">${l.label}</span></div>
                <button onclick="links=links.filter(x=>x.id!==${l.id});localStorage.setItem('vico_links',JSON.stringify(links));renderLinks()" class="text-red-500 px-2">&times;</button></div>`).join('');
        }

        async function runAnalysisIA() {
            document.getElementById('ai-visuals').classList.remove('hidden');
            document.getElementById('ai-report').classList.remove('hidden');
            document.getElementById('ai-report').innerText = "VICO Strategic Engine Processing...";
        }

        function saveApiKey() { localStorage.setItem('vico_api_key', document.getElementById('api-key-input').value); alert("Sincronizado."); }
        function switchTab(t) { document.querySelectorAll('main section').forEach(s => s.classList.add('hidden')); document.getElementById(`v-${t}`).classList.remove('hidden'); }
        function toggleElement(id) { const el = document.getElementById(id); el.style.display = (el.style.display==='flex'?'none':'flex'); }
        function openProfile() { document.getElementById('profile-modal').style.display='block'; }
        function closeProfile() { document.getElementById('profile-modal').style.display='none'; }
        function toggleDark() { document.body.classList.toggle('light-mode'); }
        function sendChatIA() { const btn = document.getElementById('chat-btn'); btn.classList.add('btn-pulse'); setTimeout(() => btn.classList.remove('btn-pulse'), 1000); }
    </script>
</body>
</html>
