<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VICO POCKET ELITE v10.5</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --vbg: #0b0f1a; --vacc: #3b82f6; --vtxt: #e2e8f0; }
        body { background: var(--vbg); color: var(--vtxt); font-family: 'Inter', sans-serif; transition: 0.3s; overflow-x: hidden; margin: 0; }
        
        /* Pantalla de Carga */
        #loader { position: fixed; inset: 0; background: #0b0f1a; z-index: 100000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .bar-container { width: 200px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; margin-top: 20px; }
        #bar-progress { width: 0%; height: 100%; background: var(--vacc); transition: 0.3s; }

        /* LOGO HALO AURA */
        .vico-brand { font-weight: 900; font-style: italic; font-size: 1.4rem; color: var(--vacc); transition: 0.5s; cursor: pointer; position: relative; }
        .vico-brand:hover { text-shadow: 0 0 10px #3b82f6, 0 0 20px #22c55e, 0 0 30px #a855f7; }

        /* MenÃº Inferior Moderno */
        .nav-modern { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); border-top: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-around; padding: 15px 0 30px 0; z-index: 9000; }
        .nav-modern button { font-size: 1.2rem; opacity: 0.5; transition: 0.3s; }
        .nav-modern button.active { opacity: 1; color: var(--vacc); transform: translateY(-5px); }

        /* Chat Responsive */
        .chat-box { width: 92%; max-width: 350px; height: 450px; position: fixed; bottom: 100px; right: 4%; display: none; flex-direction: column; z-index: 99999; background: rgba(11, 15, 26, 0.98); border-radius: 24px; border: 1px solid rgba(59, 130, 246, 0.3); overflow: hidden; }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } }
        .btn-pulse { animation: pulse-green 1.5s infinite; background: #16a34a !important; }

        .keep-card img { width: 50px; height: 50px; border-radius: 12px; object-fit: cover; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loader">
        <h1 class="text-2xl font-black italic text-blue-500">VICO ELITE</h1>
        <div class="bar-container"><div id="bar-progress"></div></div>
        <p id="loader-pct" class="text-[10px] mt-2 opacity-50 uppercase font-bold">0%</p>
    </div>

    <header class="fixed top-0 left-0 w-full glass z-[5000] flex justify-between items-center p-4">
        <div class="vico-brand">VICO POCKET <span class="text-[9px] border border-blue-500 px-1">ELITE</span></div>
        <div class="flex gap-4 items-center">
            <select id="lang-sel" onchange="translateApp()" class="bg-transparent text-[11px] font-bold outline-none cursor-pointer">
                <option value="es">ðŸ‡ªðŸ‡¸ ES</option><option value="en">ðŸ‡ºðŸ‡¸ EN</option><option value="zh">ðŸ‡¨ðŸ‡³ ZH</option><option value="fil">ðŸ‡µðŸ‡­ FIL</option>
            </select>
            <button onclick="toggleElement('ai-chat-container')" class="text-blue-400 text-lg"><i class="fa-solid fa-comment-dots"></i></button>
        </div>
    </header>

    <main class="mt-20 p-4">
        <section id="v-home">
            <div id="top-phrase" class="glass p-5 rounded-[2rem] mb-6 text-[12px] italic text-blue-300 text-center border-l-8 border-blue-500 shadow-xl"></div>
            <div id="discovery-list" class="space-y-4"></div>
        </section>

        <section id="v-links" class="hidden">
            <div class="glass p-4 rounded-3xl mb-6">
                <input type="text" id="link-url" placeholder="URL a guardar..." class="w-full bg-white/5 p-3 rounded-xl text-xs mb-3 outline-none">
                <button onclick="addLink()" class="w-full bg-blue-600 py-3 rounded-xl font-bold text-xs uppercase">AÃ±adir Enlace</button>
            </div>
            <div id="links-container" class="space-y-3"></div>
        </section>

        <section id="v-notes" class="hidden">
            <div id="folder-tabs" class="flex gap-2 overflow-x-auto pb-4"></div>
            <div class="glass p-4 rounded-3xl mb-6">
                <textarea id="note-input" class="w-full bg-transparent text-xs h-24 outline-none" placeholder="Escribe aquÃ­..."></textarea>
                <div class="flex justify-between items-center mt-3">
                    <select id="folder-target" class="bg-black/60 text-[10px] p-2 rounded-xl"></select>
                    <button onclick="saveNote()" class="bg-blue-600 px-8 py-2 rounded-xl text-xs font-bold uppercase">Guardar</button>
                </div>
            </div>
            <div id="notes-list" class="space-y-3"></div>
        </section>

        <section id="v-calendar" class="hidden">
            <div id="calendar-module"></div>
        </section>
    </main>

    <nav class="nav-modern">
        <button onclick="switchTab('home')" id="nav-home" class="active"><i class="fa-solid fa-house"></i></button>
        <button onclick="switchTab('links')" id="nav-links"><i class="fa-solid fa-link"></i></button>
        <button onclick="switchTab('notes')" id="nav-notes"><i class="fa-solid fa-note-sticky"></i></button>
        <button onclick="openProfile()"><i class="fa-solid fa-gear"></i></button>
    </nav>

    <div id="ai-chat-container" class="chat-box glass shadow-2xl">
        <div class="bg-blue-600 p-2 flex justify-between items-center px-4"><span class="text-[9px] font-black uppercase">VICO Assistant</span><button onclick="toggleElement('ai-chat-container')">&times;</button></div>
        <div id="chat-content" class="flex-1 p-4 overflow-y-auto text-[11px] space-y-3"></div>
        <div class="p-3 border-t border-white/10 flex gap-2">
            <input type="text" id="chat-msg" class="flex-1 bg-black/40 p-3 rounded-xl text-[11px] outline-none" placeholder="Pregunta...">
            <button id="chat-btn" onclick="sendChat()" class="bg-blue-600 px-4 rounded-xl"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="profile-modal" class="modal-full">
        <div class="flex justify-between items-center mb-8"><h2 class="text-xl font-black text-blue-500 uppercase">ConfiguraciÃ³n Elite</h2><button onclick="closeProfile()" class="text-3xl">&times;</button></div>
        <div class="space-y-6">
            <div class="glass p-5 rounded-3xl">
                <p class="text-[10px] font-black uppercase opacity-40 mb-3">Crear BotÃ³n URL</p>
                <input type="text" id="c-btn-url" placeholder="https://..." class="w-full bg-white/5 p-3 rounded-xl text-xs mb-3 outline-none">
                <button onclick="createUrlBtn()" class="w-full bg-purple-600 py-3 rounded-xl font-bold text-[10px] uppercase">Generar Acceso</button>
            </div>
            
            <button onclick="window.open('https://paypal.me/texiduvi')" class="w-full bg-yellow-500 text-black py-5 rounded-[2rem] font-black uppercase flex items-center justify-center gap-3"><i class="fa-brands fa-paypal"></i> Invitar CafÃ© â˜•</button>
            
            <div class="text-center py-10 border-t border-white/5 opacity-40">
                <p class="text-[10px] font-black uppercase tracking-widest">AndyJavico Â© 2026</p>
                <p class="text-[11px] font-bold">Jaime AndrÃ©s DueÃ±as VicuÃ±a</p>
                <a href="https://linkedin.com/in/andyjavico" target="_blank" class="text-2xl mt-4 block text-blue-400"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </div>

    <script>
        let notes = JSON.parse(localStorage.getItem('vico_notes')) || [];
        let links = JSON.parse(localStorage.getItem('vico_links')) || [];
        let folders = ['Fijadas', 'Resumen', 'Hoy', 'Recordatorio', 'Proyectos', 'Webs'];
        let currentFolder = 'Fijadas';

        window.onload = () => {
            let pct = 0;
            const int = setInterval(() => {
                pct += 10;
                document.getElementById('bar-progress').style.width = pct + "%";
                document.getElementById('loader-pct').innerText = pct + "%";
                if(pct >= 100) { clearInterval(int); document.getElementById('loader').style.display='none'; }
            }, 100);

            renderFolders(); renderNotes(); renderLinks();
            document.getElementById('top-phrase').innerText = "La mejor forma de predecir el futuro es crearlo. - P. Drucker";
        };

        // --- GESTIÃ“N DE NOTAS (BORRAR) ---
        function saveNote() {
            const b = document.getElementById('note-input').value, f = document.getElementById('folder-target').value;
            if(b) { notes.unshift({body:b, folder:f, id:Date.now()}); localStorage.setItem('vico_notes', JSON.stringify(notes)); renderNotes(); document.getElementById('note-input').value=''; }
        }
        function renderNotes() {
            document.getElementById('notes-list').innerHTML = notes.filter(n => n.folder === currentFolder).map(n => `
                <div class="glass p-4 rounded-2xl flex justify-between items-start border-l-4 border-blue-500">
                    <p class="text-[11px] flex-1">${n.body}</p>
                    <button onclick="delNote(${n.id})" class="text-red-500 text-xs ml-4">&times;</button>
                </div>`).join('');
        }
        function delNote(id) { notes = notes.filter(n => n.id !== id); localStorage.setItem('vico_notes', JSON.stringify(notes)); renderNotes(); }

        // --- GESTIÃ“N DE LINKS (BORRAR) ---
        function addLink() {
            const url = document.getElementById('link-url').value;
            if(url) { links.unshift({url:url, id:Date.now()}); localStorage.setItem('vico_links', JSON.stringify(links)); renderLinks(); document.getElementById('link-url').value=''; }
        }
        function renderLinks() {
            document.getElementById('links-container').innerHTML = links.map(l => `
                <div class="glass p-3 rounded-2xl flex justify-between items-center border border-white/5">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <img src="https://www.google.com/s2/favicons?sz=64&domain=${new URL(l.url).hostname}">
                        <span class="text-[10px] truncate font-bold uppercase text-blue-400">${l.url}</span>
                    </div>
                    <button onclick="delLink(${l.id})" class="text-red-500 px-2">&times;</button>
                </div>`).join('');
        }
        function delLink(id) { links = links.filter(l => l.id !== id); localStorage.setItem('vico_links', JSON.stringify(links)); renderLinks(); }

        // --- UTILIDADES ---
        function switchTab(t) {
            document.querySelectorAll('main section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`v-${t}`).classList.remove('hidden');
            document.querySelectorAll('.nav-modern button').forEach(b => b.classList.remove('active'));
            document.getElementById(`nav-${t}`).classList.add('active');
        }
        function renderFolders() {
            document.getElementById('folder-tabs').innerHTML = folders.map(f => `<div onclick="setFolder('${f}')" class="folder-chip ${currentFolder===f?'active':''}">${f}</div>`).join('');
            document.getElementById('folder-target').innerHTML = folders.map(f => `<option value="${f}">${f}</option>`).join('');
        }
        function setFolder(f) { currentFolder = f; renderFolders(); renderNotes(); }
        function toggleElement(id) { const el = document.getElementById(id); el.style.display = (el.style.display==='flex'?'none':'flex'); }
        function openProfile() { document.getElementById('profile-modal').style.display='block'; }
        function closeProfile() { document.getElementById('profile-modal').style.display='none'; }
        function sendChat() {
            const btn = document.getElementById('chat-btn'); btn.classList.add('btn-pulse');
            setTimeout(() => btn.classList.remove('btn-pulse'), 1500);
        }
    </script>
</body>
</html>
