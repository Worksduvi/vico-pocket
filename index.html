<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VICO POCKET ELITE AI</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --vbg: #0b0f1a; --vacc: #3b82f6; --vtxt: #e2e8f0; }
        body { background: var(--vbg); color: var(--vtxt); font-family: 'Inter', sans-serif; transition: 0.5s; margin: 0; padding: 0; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .aura-btn { box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); border: 1px solid var(--vacc); transition: 0.2s; cursor: pointer; }
        .aura-btn:active { transform: scale(0.95); box-shadow: 0 0 20px var(--vacc); }
        .modal-full { position: fixed; inset: 0; background: #0b0f1a; z-index: 5000; padding: 2rem; overflow-y: auto; display: none; }
        .gold-grad { background: linear-gradient(135deg, #bf953f, #b38728) !important; color: #000 !important; }
        .cyber-grad { background: linear-gradient(135deg, #2d00f7, #ff00bd) !important; }
        .hidden { display: none !important; }
        .folder-tab { opacity: 0.5; transition: 0.3s; }
        .folder-tab.active { opacity: 1; border-bottom: 2px solid var(--vacc); color: var(--vacc); }
    </style>
</head>
<body class="p-4 pb-44">

    <div class="fixed top-0 left-0 w-full glass z-[100] p-3 flex justify-between items-center px-4 border-b border-white/5">
        <div class="flex items-center gap-3">
            <div class="flex items-center gap-2 bg-black/50 px-2 py-1 rounded-lg">
                <span id="pomo-timer" class="text-xs font-mono text-red-400">25:00</span>
                <button onclick="startPomo()" class="fa-solid fa-play text-[10px]"></button>
                <select id="pomo-sets" class="bg-transparent text-[10px] outline-none border-none">
                    <option value="5">5m</option>
                    <option value="25" selected>25m</option>
                </select>
            </div>
            <button onclick="toggleElement('chat-window')" class="glass p-2 rounded-lg text-blue-400 aura-btn"><i class="fa-solid fa-robot"></i></button>
        </div>
        <div class="flex items-center gap-4">
            <button onclick="toggleDarkMode()" class="text-xs"><i class="fa-solid fa-moon"></i></button>
            <span class="text-[10px] font-bold text-green-500">AI ONLINE</span>
        </div>
    </div>

    <header class="mt-16 mb-6">
        <h1 class="text-2xl font-black italic text-blue-500 tracking-tighter">VICO POCKET <span class="text-[10px] border border-blue-500 px-1">ELITE</span></h1>
        <div class="text-[9px] mt-1 opacity-50">
            <p>© 2026 VICO POCKET App. Todos los derechos reservados.</p>
            <p>Creado por <a href="https://www.linkedin.com/in/jaime-andrés-dueñas-vicuña" target="_blank" class="text-blue-400 font-bold">Jaime Andrés Dueñas Vicuña <i class="fa-brands fa-linkedin"></i></a></p>
        </div>
    </header>

    <nav class="flex gap-4 mb-6 border-b border-white/10 text-xs font-bold pb-2 overflow-x-auto">
        <button onclick="showTab('links')" id="t-links" class="text-blue-500 border-b-2 border-blue-500 pb-2">LINKS</button>
        <button onclick="showTab('notes')" id="t-notes" class="opacity-40 pb-2">NOTAS</button>
        <button onclick="showTab('rss')" id="t-rss" class="opacity-40 pb-2 text-orange-400">RSS FEED</button>
        <button onclick="showTab('data')" id="t-data" class="opacity-40 pb-2">ANÁLISIS</button>
    </nav>

    <main>
        <section id="v-links" class="space-y-4">
            <div id="links-container" class="text-center py-10 opacity-40 text-xs italic">Usa "Compartir" en Chrome para guardar enlaces.</div>
        </section>

        <section id="v-notes" class="hidden space-y-4">
            <div class="flex gap-2 overflow-x-auto pb-2 border-b border-white/5" id="folder-tabs"></div>
            <div class="glass p-4 rounded-2xl">
                <input type="text" id="new-folder" placeholder="Nueva carpeta..." class="w-full bg-white/5 p-2 rounded text-xs mb-3 border border-white/10">
                <button onclick="createFolder()" class="w-full bg-blue-600 py-2 rounded text-[10px] font-bold mb-4">CREAR CARPETA</button>
                <textarea id="note-body" placeholder="Escribe tu nota..." class="w-full bg-transparent text-xs h-20 outline-none mb-3"></textarea>
                <div class="flex justify-between items-center">
                    <select id="folder-select" class="bg-black/50 text-[10px] p-2 rounded border border-white/10"></select>
                    <button onclick="saveNote()" class="bg-blue-600 px-6 py-2 rounded-xl text-xs aura-btn font-bold">GUARDAR</button>
                </div>
            </div>
            <div id="notes-display" class="grid grid-cols-2 gap-3"></div>
        </section>

        <section id="v-rss" class="hidden space-y-4">
            <div class="flex gap-2 mb-4">
                <input type="text" id="rss-input" placeholder="URL del Feed..." class="flex-1 bg-white/5 p-3 rounded-xl text-xs">
                <button onclick="addRss()" class="bg-orange-600 px-4 rounded-xl aura-btn">+</button>
            </div>
            <div id="rss-display" class="space-y-3"></div>
        </section>

        <section id="v-data" class="hidden space-y-6 text-center">
            <button onclick="window.print()" class="bg-slate-700 p-4 rounded-full aura-btn mb-4"><i class="fa-solid fa-print"></i> Imprimir Informe</button>
            <div class="glass p-4 rounded-xl text-[10px] opacity-70">Double Check Analysis activo (2000 carac.)</div>
        </section>
    </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] glass p-2 flex justify-around items-center rounded-3xl z-[100] border-white/10 shadow-2xl">
        <button onclick="showTab('links')" class="p-4 aura-btn rounded-2xl"><i class="fa-solid fa-link"></i></button>
        <button onclick="showTab('notes')" class="p-4 aura-btn rounded-2xl"><i class="fa-solid fa-note-sticky"></i></button>
        <button onclick="showTab('rss')" class="p-4 aura-btn rounded-2xl"><i class="fa-solid fa-rss text-orange-400"></i></button>
        <button onclick="toggleProfile()" class="p-4 aura-btn rounded-2xl"><i class="fa-solid fa-id-card-clip"></i></button>
    </nav>

    <div id="profile-modal" class="modal-full">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-black italic text-blue-500">PERFIL & ESTRATEGIA</h2>
            <button onclick="toggleProfile()" class="text-2xl">&times;</button>
        </div>
        <div class="space-y-6">
            <div class="glass p-4 rounded-2xl border-l-4 border-blue-500">
                <label class="text-[10px] uppercase opacity-40 mb-2 block font-bold">Guía IA / API Key</label>
                <div class="flex gap-2">
                    <input type="password" id="api-key" placeholder="AI Studio Key..." class="flex-1 bg-black/40 p-3 rounded-xl text-xs border border-white/10">
                    <button onclick="saveApi()" class="bg-blue-600 px-4 rounded-xl text-xs font-bold aura-btn">SAVE</button>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="applyTheme('gold')" class="gold-grad p-4 rounded-2xl text-xs font-bold">GOLD THEME</button>
                <button onclick="applyTheme('cyber')" class="cyber-grad p-4 rounded-2xl text-xs font-bold">CYBER AURA</button>
            </div>
            <button onclick="window.open('https://paypal.me/proyectosduvi')" class="w-full bg-yellow-500 text-black py-4 rounded-2xl font-black shadow-xl">
                <i class="fa-brands fa-paypal"></i> DONAR A ANDYJAVICO
            </button>
        </div>
    </div>

    <script>
        let folders = JSON.parse(localStorage.getItem('vico_folders')) || ['General', 'Estrategia'];
        let activeFolder = 'General';

        function toggleProfile() { 
            const m = document.getElementById('profile-modal');
            m.style.display = (m.style.display === 'block') ? 'none' : 'block';
            playUX();
        }

        function showTab(tab) {
            ['links', 'notes', 'rss', 'data'].forEach(t => {
                document.getElementById(`v-${t}`).classList.add('hidden');
                document.getElementById(`t-${t}`).classList.replace('text-blue-500', 'opacity-40');
            });
            document.getElementById(`v-${tab}`).classList.remove('hidden');
            document.getElementById(`t-${tab}`).classList.replace('opacity-40', 'text-blue-500');
            playUX();
        }

        function createFolder() {
            const name = document.getElementById('new-folder').value.trim();
            if(name && !folders.includes(name)) {
                folders.push(name);
                localStorage.setItem('vico_folders', JSON.stringify(folders));
                renderFolders();
                document.getElementById('new-folder').value = '';
            }
        }

        function renderFolders() {
            const tabs = document.getElementById('folder-tabs');
            const select = document.getElementById('folder-select');
            tabs.innerHTML = folders.map(f => `<button onclick="activeFolder='${f}';renderFolders()" class="folder-tab text-[10px] uppercase font-bold px-2 pb-1 ${f===activeFolder?'active':''}">${f}</button>`).join('');
            select.innerHTML = folders.map(f => `<option value="${f}">${f}</option>`).join('');
        }

        function applyTheme(t) {
            document.body.className = `p-4 pb-44 ${t}-grad`;
            localStorage.setItem('vico_theme', t);
        }

        function saveApi() { localStorage.setItem('vico_api', document.getElementById('api-key').value); alert("API Guardada."); }

        function playUX() { new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3').play().catch(()=>{}); }

        function toggleElement(id) { document.getElementById(id).classList.toggle('hidden'); }

        renderFolders();
    </script>
</body>
</html>
