<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VICO POCKET ELITE v8</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --vbg: #0b0f1a; --vacc: #3b82f6; --vtxt: #e2e8f0; --aura: rgba(59, 130, 246, 0.5); }
        body { background: var(--vbg); color: var(--vtxt); font-family: 'Inter', sans-serif; transition: 0.5s; margin: 0; min-height: 100vh; overflow-x: hidden; }
        body.light-mode { --vbg: #f8fafc; --vtxt: #0f172a; --vacc: #2563eb; --aura: rgba(37, 99, 235, 0.2); }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .aura-btn { border: 1px solid var(--vacc); box-shadow: 0 0 10px var(--aura); transition: 0.3s; cursor: pointer; }
        .modal-full { position: fixed; inset: 0; background: var(--vbg); z-index: 9999; padding: 2rem; overflow-y: auto; display: none; }
        .tab-active { color: var(--vacc); border-bottom: 2px solid var(--vacc); opacity: 1 !important; }
        .chat-box { width: 320px; height: 450px; display: none; flex-direction: column; z-index: 9000; }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } }
        .api-connected { animation: pulse-green 2s infinite; border-color: #22c55e !important; color: #22c55e !important; }
        .home-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
    </style>
</head>
<body class="p-4 pb-48">

    <div class="fixed top-0 left-0 w-full glass z-[5000] p-3 flex justify-between items-center px-4">
        <div class="flex items-center gap-3">
            <div class="flex items-center gap-2 bg-black/40 p-1 px-2 rounded-xl border border-white/10">
                <span id="pomo-timer" class="text-xs font-mono text-red-400">25:00</span>
                <button id="pomo-btn" onclick="pomoControl()" class="fa-solid fa-play text-[10px] text-white"></button>
            </div>
            <button onclick="toggleElement('ai-chat-container')" class="glass p-2 rounded-xl text-blue-400 aura-btn"><i class="fa-solid fa-robot"></i></button>
        </div>
        <button onclick="toggleDarkMode()" class="text-lg"><i class="fa-solid fa-circle-half-stroke"></i></button>
    </div>

    <header class="mt-16 mb-6 text-center">
        <h1 class="text-3xl font-black italic text-blue-500 tracking-tighter">VICO POCKET <span class="text-[10px] border border-blue-500 px-1">ELITE</span></h1>
    </header>

    <nav class="flex gap-4 mb-6 border-b border-white/10 text-[11px] font-black pb-2 overflow-x-auto">
        <button onclick="switchTab('home')" id="btn-home" class="tab-active uppercase menu-item">Homeüè°</button>
        <button onclick="switchTab('links')" id="btn-links" class="opacity-40 uppercase menu-item">Linksüîó</button>
        <button onclick="switchTab('notes')" id="btn-notes" class="opacity-40 uppercase menu-item">Notasüìù</button>
        <button onclick="switchTab('rss')" id="btn-rss" class="opacity-40 uppercase menu-item">RSS Feedüì∞</button>
        <button onclick="switchTab('data')" id="btn-data" class="opacity-40 uppercase text-purple-400 menu-item">An√°lisisü™Ñ</button>
    </nav>

    <main id="app-content">
        <section id="v-home" class="space-y-6">
            <div class="glass p-4 rounded-3xl border border-blue-500/20">
                <h3 class="text-[11px] font-black text-blue-400 mb-3 uppercase tracking-tighter">Resumen Inteligente</h3>
                <div class="home-grid">
                    <div class="glass p-3 rounded-2xl">
                        <span class="text-[9px] opacity-50 block">Notas</span>
                        <span id="dash-notes-count" class="text-lg font-bold">0</span>
                    </div>
                    <div class="glass p-3 rounded-2xl">
                        <span class="text-[9px] opacity-50 block">Links</span>
                        <span id="dash-links-count" class="text-lg font-bold">0</span>
                    </div>
                </div>
            </div>
            <div id="tech-discovery" class="space-y-3">
                <h3 class="text-[11px] font-black text-purple-400 uppercase">Discovery: Tech & IA</h3>
                <div class="p-4 text-center text-[10px] opacity-50 italic">Cargando noticias...</div>
            </div>
        </section>

        <section id="v-links" class="hidden space-y-4">
            <div class="glass p-3 rounded-2xl mb-6 flex gap-2 border border-white/5">
                <input type="text" id="manual-url" placeholder="Pega una URL aqu√≠..." class="flex-1 bg-white/5 p-2 rounded-xl text-[10px] outline-none border border-white/10">
                <button onclick="addManualLink()" class="bg-blue-600 px-4 py-2 rounded-xl text-[10px] font-bold">A√ëADIR</button>
            </div>
            <div id="links-list" class="grid gap-3"></div>
        </section>

        <section id="v-notes" class="hidden space-y-4">
            <div id="folder-bar" class="flex gap-2 overflow-x-auto py-2"></div>
            <div class="glass p-4 rounded-3xl border border-blue-500/20">
                <textarea id="note-input" class="w-full bg-transparent text-xs h-24 outline-none" placeholder="Escribe tu idea..."></textarea>
                <div class="flex justify-between items-center mt-2">
                    <select id="folder-target" class="bg-black/40 text-[10px] p-2 rounded-xl border border-white/10"></select>
                    <button onclick="saveNote()" class="bg-blue-600 px-6 py-2 rounded-2xl text-xs font-bold aura-btn">GUARDAR</button>
                </div>
            </div>
            <div id="notes-grid" class="grid grid-cols-2 gap-3"></div>
        </section>

        <section id="v-rss" class="hidden space-y-4">
            <div class="glass p-4 rounded-3xl border border-blue-500/10 mb-4">
                <input type="text" id="rss-name" placeholder="Nombre Canal" class="w-full bg-white/5 p-2 rounded-xl text-[10px] mb-2 border border-white/10">
                <input type="text" id="rss-url" placeholder="URL Feed" class="w-full bg-white/5 p-2 rounded-xl text-[10px] mb-3 border border-white/10">
                <button onclick="addRSS()" class="w-full bg-blue-600 py-2 rounded-xl text-[10px] font-bold uppercase">A√±adir Feed</button>
            </div>
            <div id="rss-container" class="space-y-4"></div>
        </section>

        <section id="v-data" class="hidden space-y-6 text-center">
            <p class="text-[10px] opacity-50">An√°lisis Predictivo VICO 2026</p>
            <div class="grid grid-cols-1 gap-4">
                <canvas id="chartBar" class="glass p-4 rounded-2xl max-h-[200px]"></canvas>
            </div>
        </section>
    </main>

    <div id="ai-chat-container" class="fixed bottom-28 right-6 chat-box glass rounded-3xl shadow-2xl border-blue-500/30 overflow-hidden">
        <div class="bg-blue-600 p-3 flex justify-between items-center">
            <span class="text-[10px] font-black italic uppercase">Vico Agentic Chat</span>
            <button onclick="toggleElement('ai-chat-container')">&times;</button>
        </div>
        <div id="chat-content" class="flex-1 p-3 overflow-y-auto text-[10px] space-y-2"></div>
        <div class="p-2 border-t border-white/10 flex gap-2">
            <input type="text" id="chat-msg" class="flex-1 bg-black/40 p-2 rounded-xl text-[10px] outline-none" placeholder="Pregunta algo...">
            <button onclick="sendChatIA()" class="bg-blue-600 p-2 rounded-xl"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] glass p-2 flex justify-around items-center rounded-[2.5rem] z-[4000] border-white/10 shadow-2xl">
        <button onclick="switchTab('links')" class="p-4 aura-btn rounded-full"><i class="fa-solid fa-link"></i></button>
        <button onclick="switchTab('notes')" class="p-4 aura-btn rounded-full"><i class="fa-solid fa-note-sticky"></i></button>
        <button onclick="switchTab('home')" class="p-4 aura-btn rounded-full"><i class="fa-solid fa-house"></i></button>
        <button onclick="openProfile()" class="p-4 aura-btn rounded-full"><i class="fa-solid fa-id-card-clip"></i></button>
    </nav>

    <div id="profile-modal" class="modal-full">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black italic text-blue-500">CONFIGURACI√ìN</h2>
            <button onclick="closeProfile()" class="text-3xl">&times;</button>
        </div>
        <div class="space-y-4">
            <div class="glass p-5 rounded-3xl border-l-4 border-yellow-500">
                <h4 class="text-[10px] font-bold mb-2 uppercase text-yellow-500">API KEY GEMINI</h4>
                <input type="password" id="api-key-input" placeholder="Pega tu Key aqu√≠..." class="w-full bg-black/50 p-3 rounded-2xl text-xs border border-white/10 mt-2">
                <button onclick="saveSettings()" class="w-full bg-blue-600 py-3 rounded-xl mt-3 font-bold text-xs uppercase">Guardar Cerebro</button>
            </div>
            <button onclick="irAPayPal()" class="w-full bg-yellow-500 text-black py-4 rounded-3xl font-black flex items-center justify-center gap-2 uppercase">
                <i class="fa-brands fa-paypal"></i> Invitarme un caf√© ‚òï
            </button>
            <button onclick="clearVicoCache()" class="w-full bg-red-600/20 text-red-400 py-2 rounded-xl text-[10px] font-bold uppercase mt-10">Limpiar Cach√© App</button>
        </div>
    </div>

    <script>
        // ESTADO Y PERSISTENCIA
        let notes = JSON.parse(localStorage.getItem('vico_notes')) || [];
        let folders = JSON.parse(localStorage.getItem('vico_folders')) || ['General', 'Estrategia'];
        let customButtons = JSON.parse(localStorage.getItem('vico_custom_btns')) || [];
        let rssList = JSON.parse(localStorage.getItem('vico_rss')) || [
            {title: "Xataka", url: "https://www.xataka.com/feed/full"},
            {title: "Wired", url: "https://www.wired.com/feed/rss"}
        ];

        // UTILIDADES
        function getFavicon(url) {
            try { return `https://www.google.com/s2/favicons?sz=128&domain=${new URL(url).hostname}`; }
            catch { return 'icon.png'; }
        }

        function playUX(type) {
            const sounds = { click: 'https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3', pop: 'https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3' };
            new Audio(sounds[type]).play().catch(()=>{});
        }

        // NAVIGATION
        function switchTab(tab) {
            ['home', 'links', 'notes', 'rss', 'data'].forEach(t => {
                document.getElementById(`v-${t}`).classList.add('hidden');
                document.getElementById(`btn-${t}`).classList.replace('tab-active', 'opacity-40');
            });
            document.getElementById(`v-${tab}`).classList.remove('hidden');
            document.getElementById(`btn-${tab}`).classList.add('tab-active');
            document.getElementById(`btn-${tab}`).classList.remove('opacity-40');
            if(tab === 'home') renderDashboard();
            playUX('click');
        }

        function toggleElement(id) {
            const el = document.getElementById(id);
            const isOpen = el.style.display === 'flex';
            el.style.display = isOpen ? 'none' : 'flex';
            if(!isOpen && id === 'ai-chat-container' && document.getElementById('chat-content').children.length === 0) {
                document.getElementById('chat-content').innerHTML = '<p class="italic opacity-50">Hola Admin. VICO listo.</p>';
            }
        }

        function openProfile() { document.getElementById('profile-modal').style.display = 'block'; }
        function closeProfile() { document.getElementById('profile-modal').style.display = 'none'; }

        // LINKS LOGIC
        async function saveLinkToVico(label, url) {
            if(!url) return;
            if(!url.includes('http')) url = 'https://' + url;
            const domain = new URL(url).hostname;
            const slug = url.split('/').filter(Boolean).pop() || domain;
            const finalTitle = label === 'Enlace Guardado' ? slug.replace(/-/g, ' ').toUpperCase().substring(0, 35) : label;

            customButtons.unshift({ label: finalTitle, url, favicon: getFavicon(url) });
            localStorage.setItem('vico_custom_btns', JSON.stringify(customButtons));
            renderCustomButtons();
            renderDashboard();
            playUX('pop');
        }

        function addManualLink() {
            const input = document.getElementById('manual-url');
            if(input.value) { saveLinkToVico('Enlace Guardado', input.value); input.value = ''; }
        }

        function renderCustomButtons() {
            const container = document.getElementById('links-list');
            container.innerHTML = customButtons.map((btn, i) => `
                <div class="glass p-4 rounded-2xl flex items-center gap-4 border border-white/10 shadow-xl">
                    <img src="${btn.favicon}" class="w-10 h-10 rounded-xl bg-white/10">
                    <div class="flex-1 cursor-pointer" onclick="window.open('${btn.url}', '_self')">
                        <h4 class="text-[10px] font-bold text-blue-400 uppercase leading-tight">${btn.label}</h4>
                        <p class="text-[8px] opacity-40 truncate">${btn.url}</p>
                    </div>
                    <button onclick="customButtons.splice(${i},1);localStorage.setItem('vico_custom_btns', JSON.stringify(customButtons));renderCustomButtons()" class="text-red-500 p-2"><i class="fa-solid fa-trash"></i></button>
                </div>`).join('');
        }

        // NOTES LOGIC
        function saveNote() {
            const body = document.getElementById('note-input').value;
            if(body) {
                notes.push({ body, folder: 'General' });
                localStorage.setItem('vico_notes', JSON.stringify(notes));
                document.getElementById('note-input').value = '';
                renderNotes();
                renderDashboard();
                playUX('pop');
            }
        }

        function renderNotes() {
            document.getElementById('notes-grid').innerHTML = notes.map(n => `<div class="glass p-3 rounded-2xl border-l-4 border-blue-500 text-[10px]">${n.body}</div>`).join('');
        }

        // DASHBOARD & DISCOVERY
        function renderDashboard() {
            document.getElementById('dash-notes-count').innerText = notes.length;
            document.getElementById('dash-links-count').innerText = customButtons.length;
        }

        async function fetchDiscoveryNews() {
            const container = document.getElementById('tech-discovery');
            const feeds = ['https://www.wired.com/feed/rss', 'https://www.technologyreview.com/feed/'];
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feeds[0])}`);
                const data = await res.json();
                container.innerHTML = '<h3 class="text-[11px] font-black text-purple-400 uppercase mb-3">Discovery Tech</h3>' + 
                    data.items.slice(0, 3).map(item => `
                    <div class="glass p-3 rounded-2xl mb-2 flex gap-3 items-center" onclick="window.open('${item.link}', '_blank')">
                        <img src="${item.thumbnail || getFavicon(item.link)}" class="w-8 h-8 rounded-lg">
                        <h4 class="text-[9px] font-bold leading-tight">${item.title}</h4>
                    </div>`).join('');
            } catch (e) { container.innerHTML = '<p class="text-[9px] opacity-30">Conecta a la red para Discovery.</p>'; }
        }

        // CHAT IA MULTIMODELO

        // INIT
        function saveSettings() {
            const key = document.getElementById('api-key-input').value;
            localStorage.setItem('vico_api_key', key);
            updateApiStatus(true);
            alert("Cerebro sincronizado.");
        }

        function updateApiStatus(connected) {
    const btn = document.querySelector('button[onclick="saveSettings()"]');
    if(btn && connected) {
        btn.classList.add('api-connected');
        btn.innerHTML = '<i class="fa-solid fa-microchip"></i> MULTI-API ACTIVA';
    }
}

        function irAPayPal() { window.open("https://www.paypal.me/texiduvi", '_blank'); }
        function clearVicoCache() { localStorage.clear(); location.reload(); }

        window.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('vico_api_key');
            if(savedKey) { document.getElementById('api-key-input').value = savedKey; updateApiStatus(true); }
            renderCustomButtons();
            renderNotes();
            renderDashboard();
            fetchDiscoveryNews();
        });
    </script>
</body>
</html>
