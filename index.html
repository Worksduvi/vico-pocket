<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VICO POCKET ELITE v8.6</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --vbg: #0b0f1a; --vacc: #3b82f6; --vtxt: #e2e8f0; }
        body { background: var(--vbg); color: var(--vtxt); font-family: 'Inter', sans-serif; margin: 0; min-height: 100vh; transition: 0.3s; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .tab-active { color: var(--vacc); border-bottom: 2px solid var(--vacc); opacity: 1 !important; }
        section { position: relative; z-index: 10; padding-bottom: 140px !important; }
        button, input, select, textarea { position: relative; z-index: 20; pointer-events: auto !important; }
        #loading-screen { position: fixed; inset: 0; background: #0b0f1a; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader-bar { width: 200px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; margin-top: 20px; }
        .loader-progress { width: 0%; height: 100%; background: #3b82f6; transition: 0.3s; }
        .keep-card { background: rgba(255,255,255,0.03); border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; margin-bottom: 15px; }
        .keep-card img { width: 100%; height: 120px; object-fit: cover; }
        .gold-grad { background: linear-gradient(135deg, #0f0c08, #262112) !important; }
        .cyber-grad { background: linear-gradient(135deg, #000428, #004e92) !important; }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } }
        .api-connected { animation: pulse-green 2s infinite; border: 2px solid #22c55e !important; }
        .chat-box { width: 320px; height: 480px; display: none; flex-direction: column; z-index: 9000; }
    </style>
</head>
<body class="p-4">

    <div id="loading-screen">
        <h1 class="text-2xl font-black italic text-blue-500 mb-2 uppercase">Vico Elite</h1>
        <p id="load-text" class="text-[10px] text-gray-400 italic text-center px-8"></p>
        <div class="loader-bar"><div id="prog-bar" class="loader-progress"></div></div>
    </div>

    <div class="fixed top-0 left-0 w-full glass z-[5000] p-3 flex justify-between items-center px-4">
        <div class="flex items-center gap-3">
            <div class="flex items-center gap-2 bg-black/40 p-1 px-2 rounded-xl border border-white/10">
                <span id="pomo-timer" class="text-xs font-mono text-red-400">25:00</span>
                <button id="pomo-btn" onclick="pomoControl()" class="fa-solid fa-play text-[10px]"></button>
            </div>
            <button onclick="toggleElement('ai-chat-container')" class="glass p-2 rounded-xl text-blue-400 border border-blue-500/30"><i class="fa-solid fa-robot"></i></button>
        </div>
        <h1 class="text-lg font-black italic text-blue-500">VICO</h1>
    </div>

    <nav class="mt-16 flex gap-4 mb-6 border-b border-white/10 text-[10px] font-black pb-2 overflow-x-auto uppercase">
        <button onclick="switchTab('home')" id="btn-home" class="tab-active">Homeüè°</button>
        <button onclick="switchTab('links')" id="btn-links" class="opacity-40">Linksüîó</button>
        <button onclick="switchTab('notes')" id="btn-notes" class="opacity-40">Notasüìù</button>
        <button onclick="switchTab('rss')" id="btn-rss" class="opacity-40">RSS Feedüì∞</button>
        <button onclick="switchTab('data')" id="btn-data" class="opacity-40 text-purple-400">An√°lisisü™Ñ</button>
    </nav>

    <main id="app-content">
        <section id="v-home" class="space-y-6">
            <div class="grid grid-cols-2 gap-3">
                <div class="glass p-4 rounded-2xl text-center"><span class="text-[8px] opacity-50 block uppercase">Notas</span><span id="dash-notes-count" class="text-xl font-bold">0</span></div>
                <div class="glass p-4 rounded-2xl text-center"><span class="text-[8px] opacity-50 block uppercase">Links</span><span id="dash-links-count" class="text-xl font-bold">0</span></div>
            </div>
            <div id="tech-discovery" class="space-y-4"></div>
        </section>

        <section id="v-links" class="hidden space-y-4">
            <div class="glass p-3 rounded-2xl flex gap-2 border border-white/10">
                <input type="text" id="manual-url" placeholder="Pega URL aqu√≠..." class="flex-1 bg-white/5 p-2 rounded-xl text-xs outline-none">
                <button onclick="addManualLink()" class="bg-blue-600 px-4 py-2 rounded-xl text-[10px] font-bold">A√ëADIR</button>
            </div>
            <div id="links-list" class="grid gap-4"></div>
        </section>

        <section id="v-notes" class="hidden space-y-4">
            <div class="glass p-4 rounded-3xl border border-blue-500/20">
                <div class="flex gap-2 mb-3">
                    <input type="text" id="folder-input" placeholder="Nueva Carpeta..." class="flex-1 bg-white/5 p-2 rounded-xl text-xs border border-white/10 outline-none">
                    <button onclick="createFolder()" class="bg-blue-600/30 text-blue-400 px-3 rounded-xl text-[9px] font-bold uppercase">Crear</button>
                </div>
                <textarea id="note-input" class="w-full bg-transparent text-xs h-24 outline-none mb-2" placeholder="Escribe tu idea..."></textarea>
                <div class="flex justify-between items-center">
                    <select id="folder-target" class="bg-black/60 text-[10px] p-2 rounded-xl border border-white/10"></select>
                    <button onclick="saveNote()" class="bg-blue-600 px-6 py-2 rounded-xl text-xs font-bold">GUARDAR</button>
                </div>
            </div>
            <div id="notes-grid" class="grid grid-cols-1 gap-3"></div>
        </section>

        <section id="v-rss" class="hidden space-y-4">
            <div class="glass p-4 rounded-3xl border border-blue-500/10">
                <input type="text" id="rss-name" placeholder="Nombre Canal" class="w-full bg-white/5 p-2 rounded-xl text-xs mb-2 border border-white/10 outline-none">
                <input type="text" id="rss-url" placeholder="URL Feed (RSS)" class="w-full bg-white/5 p-2 rounded-xl text-xs mb-3 border border-white/10 outline-none">
                <button onclick="addRSS()" class="w-full bg-blue-600 py-3 rounded-xl text-[10px] font-bold uppercase">A√±adir a mi Feed</button>
            </div>
            <div id="rss-container" class="space-y-3"></div>
        </section>

        <section id="v-data" class="hidden space-y-6">
            <div class="glass p-4 rounded-3xl border border-purple-500/20">
                <input type="text" id="ai-prompt" placeholder="Analiza: Mercado de IA en Asia 2026..." class="w-full bg-white/5 p-3 rounded-2xl text-xs mb-3 border border-white/10 outline-none">
                <button onclick="runAnalysisIA()" class="w-full bg-purple-600 py-3 rounded-xl text-xs font-bold uppercase">Generar An√°lisis Maestro</button>
            </div>
            <div id="ai-visuals" class="space-y-6">
                <canvas id="chartDoughnut" class="glass p-2 rounded-xl"></canvas>
                <canvas id="chartBar" class="glass p-2 rounded-xl"></canvas>
                <canvas id="chartLine" class="glass p-2 rounded-xl"></canvas>
                <div id="ai-report" class="glass p-5 rounded-2xl text-[10px] hidden border-l-4 border-purple-500 bg-black/20"></div>
                <div id="analysis-actions" class="hidden flex gap-2">
                    <button onclick="extendResumenPro()" class="flex-1 bg-blue-600 py-2 rounded-xl text-[10px] font-bold uppercase">Extender 2000 carac.</button>
                    <button onclick="window.print()" class="bg-gray-700 px-4 rounded-xl"><i class="fa-solid fa-print"></i></button>
                </div>
            </div>
        </section>
    </main>

    <div id="ai-chat-container" class="fixed bottom-28 right-6 chat-box glass rounded-3xl shadow-2xl border-blue-500/30 overflow-hidden">
        <div class="bg-blue-600 p-2 flex justify-around">
            <button onclick="chatMode='libre'; updateChatUI()" id="mode-libre" class="text-[8px] font-bold uppercase px-3 py-1 rounded-full bg-white/20">Libre</button>
            <button onclick="chatMode='pro'; updateChatUI()" id="mode-pro" class="text-[8px] font-bold uppercase px-3 py-1 rounded-full opacity-50">Pro</button>
        </div>
        <div id="chat-content" class="flex-1 p-3 overflow-y-auto text-[10px] space-y-2"></div>
        <div class="p-2 border-t border-white/10 flex gap-2">
            <input type="text" id="chat-msg" class="flex-1 bg-black/40 p-2 rounded-xl text-[10px] outline-none" placeholder="Habla con VICO...">
            <button onclick="sendChatIA()" class="bg-blue-600 px-3 rounded-xl"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] glass p-2 flex justify-around items-center rounded-[2.5rem] z-[4000] border-white/10 shadow-2xl">
        <button onclick="switchTab('links')" class="p-4"><i class="fa-solid fa-link"></i></button>
        <button onclick="switchTab('notes')" class="p-4"><i class="fa-solid fa-note-sticky"></i></button>
        <button onclick="switchTab('home')" class="p-4"><i class="fa-solid fa-house"></i></button>
        <button onclick="openProfile()" class="p-4"><i class="fa-solid fa-id-card-clip"></i></button>
    </nav>

    <div id="profile-modal" class="modal-full">
        <div class="flex justify-between items-center mb-8 uppercase font-black text-blue-500"><h2>Configuraci√≥n</h2><button onclick="closeProfile()">&times;</button></div>
        <div class="space-y-4">
            <div class="glass p-5 rounded-3xl border-l-4 border-yellow-500">
                <input type="password" id="api-key-input" placeholder="Tu API Key..." class="w-full bg-black/50 p-3 rounded-2xl text-xs border border-white/10 mb-3">
                <div class="flex justify-between items-center glass p-3 rounded-xl mb-3"><span class="text-[10px]">SONIDOS UX</span><input type="checkbox" id="sound-toggle" checked></div>
                <div class="grid grid-cols-2 gap-2 mb-3">
                    <button onclick="changeTheme('gold')" class="bg-yellow-600 p-2 rounded-xl text-[8px] font-bold">GOLD</button>
                    <button onclick="changeTheme('cyber')" class="bg-purple-600 p-2 rounded-xl text-[8px] font-bold">CYBER</button>
                </div>
                <button onclick="saveSettings()" class="w-full bg-blue-600 py-3 rounded-xl font-bold uppercase text-[10px]">Sincronizar</button>
            </div>
            <button onclick="window.open('https://www.paypal.me/texiduvi')" class="w-full bg-yellow-500 text-black py-4 rounded-3xl font-black uppercase">‚òï Caf√©</button>
        </div>
    </div>

    <script>
        let notes = JSON.parse(localStorage.getItem('vico_notes')) || [];
        let folders = JSON.parse(localStorage.getItem('vico_folders')) || ['General'];
        let customButtons = JSON.parse(localStorage.getItem('vico_custom_btns')) || [];
        let chatMode = 'pro';
        let charts = {};
        let pomoInterval, pomoSeconds = 1500;

        const MOTIVACIONES = [
            {t: "La mejor forma de predecir el futuro es crearlo.", a: "P. Drucker"},
            {t: "La innovaci√≥n diferencia a un l√≠der de un seguidor.", a: "S. Jobs"},
            {t: "La excelencia no es un acto, es un h√°bito.", a: "Arist√≥teles"},
            {t: "VICO: Tu mente, expandida por la IA.", a: "AndyJavico"}
        ];

        window.onload = () => {
            const random = MOTIVACIONES[Math.floor(Math.random() * MOTIVACIONES.length)];
            document.getElementById('load-text').innerHTML = `"${random.t}"<br><small>‚Äî ${random.a}</small>`;
            let prog = 0;
            const int = setInterval(() => {
                prog += 10; document.getElementById('prog-bar').style.width = prog + "%";
                if(prog >= 100) { clearInterval(int); document.getElementById('loading-screen').style.display='none'; }
            }, 50);
            renderFolders(); renderDashboard(); fetchDiscoveryNews(); renderCustomButtons();
            if(localStorage.getItem('vico_api_key')) document.querySelector('button[onclick="saveSettings()"]').classList.add('api-connected');
        };

        function switchTab(tab) {
            ['home', 'links', 'notes', 'rss', 'data'].forEach(t => document.getElementById(`v-${t}`).classList.add('hidden'));
            document.getElementById(`v-${tab}`).classList.remove('hidden');
            if(tab === 'home') renderDashboard();
            playUX('click');
        }

        function toggleElement(id) { const el = document.getElementById(id); el.style.display = (el.style.display === 'flex') ? 'none' : 'flex'; }
        function openProfile() { document.getElementById('profile-modal').style.display='block'; }
        function closeProfile() { document.getElementById('profile-modal').style.display='none'; }
        function playUX(type) { if(document.getElementById('sound-toggle').checked) new Audio(type==='click'?'https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3':'https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3').play().catch(()=>{}); }
        function changeTheme(t) { document.body.className = `p-4 ${t}-grad`; }

        function createFolder() {
            const v = document.getElementById('folder-input').value.trim();
            if(v && !folders.includes(v)) { folders.push(v); localStorage.setItem('vico_folders', JSON.stringify(folders)); renderFolders(); document.getElementById('folder-input').value=''; }
        }
        function renderFolders() { document.getElementById('folder-target').innerHTML = folders.map(f => `<option value="${f}">${f}</option>`).join(''); }

        function saveNote() {
            const b = document.getElementById('note-input').value, f = document.getElementById('folder-target').value;
            if(b) { notes.push({ body: b, folder: f }); localStorage.setItem('vico_notes', JSON.stringify(notes)); document.getElementById('note-input').value=''; renderNotes(); renderDashboard(); playUX('pop'); }
        }
        function renderNotes() { document.getElementById('notes-grid').innerHTML = notes.map(n => `<div class="glass p-3 rounded-xl border-l-2 border-blue-500 text-[10px] text-left"><p class="text-[7px] opacity-40 uppercase mb-1">${n.folder}</p>${n.body}</div>`).join(''); }

        async function fetchDiscoveryNews() {
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://www.wired.com/feed/rss`);
                const data = await res.json();
                document.getElementById('tech-discovery').innerHTML = data.items.slice(0, 4).map(item => `
                    <div class="keep-card" onclick="window.open('${item.link}', '_blank')">
                        <img src="${item.thumbnail || 'icon.png'}">
                        <div class="p-3 text-left">
                            <h4 class="text-[10px] font-bold text-white uppercase mb-1">${item.title}</h4>
                            <p class="text-[9px] opacity-60 line-clamp-4">${item.description.replace(/<[^>]*>?/gm, '')}</p>
                        </div>
                    </div>`).join('');
            } catch (e) { console.log("Feed offline"); }
        }

        async function runAnalysisIA() {
            const prompt = document.getElementById('ai-prompt').value, key = localStorage.getItem('vico_api_key');
            if(!prompt || !key) return;
            const rep = document.getElementById('ai-report'); rep.classList.remove('hidden'); rep.innerHTML = "Analizando...";
            
            const command = `Analiza: "${prompt}". Responde solo JSON: {"labels":["A","B","C"],"data":[40,30,30],"bolsa_labels":["1h","4h","8h","1d","1w","2w"],"bolsa_data":[45,55,48,60,58,75],"excel":{"zona":"Global","crecimiento":"+20%","riesgo":"Bajo"},"analisis":"Resumen breve..."}`;
            
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${key}`},
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{role:"user", content:command}] })
                });
                const d = await res.json();
                const dataIA = JSON.parse(d.choices[0].message.content.replace(/```json|```/g, ''));
                updateCharts(dataIA);
                rep.innerHTML = `<div class="grid grid-cols-3 gap-2 text-[8px] font-bold uppercase text-center mb-4"><div class="text-blue-400">ZONA<br>${dataIA.excel.zona}</div><div class="text-green-400">CREC.<br>${dataIA.excel.crecimiento}</div><div class="text-red-400">RIESGO<br>${dataIA.excel.riesgo}</div></div><div class="text-left text-[9px]">${dataIA.analisis}</div>`;
                document.getElementById('analysis-actions').classList.remove('hidden');
            } catch (e) { rep.innerHTML = "Error JSON."; }
        }

        function updateCharts(d) {
            const colors = ['#3b82f6', '#8b5cf6', '#ec4899'];
            if(charts.doughnut) charts.doughnut.destroy();
            charts.doughnut = new Chart(document.getElementById('chartDoughnut'), { type:'doughnut', data:{labels:d.labels, datasets:[{data:d.data, backgroundColor:colors}]}, options:{cutout:'70%', plugins:{legend:{display:false}}} });
            if(charts.bar) charts.bar.destroy();
            charts.bar = new Chart(document.getElementById('chartBar'), { type:'bar', data:{labels:d.labels, datasets:[{data:d.data, backgroundColor:colors[1]}]}, options:{plugins:{legend:{display:false}}} });
            if(charts.line) charts.line.destroy();
            charts.line = new Chart(document.getElementById('chartLine'), { type:'line', data:{labels:d.bolsa_labels, datasets:[{data:d.bolsa_data, borderColor:'#22c55e', tension:0.4, fill:true, backgroundColor:'rgba(34,197,94,0.1)'}]}, options:{plugins:{legend:{display:false}}} });
        }

        async function extendResumenPro() {
            const key = localStorage.getItem('vico_api_key'), prompt = document.getElementById('ai-prompt').value;
            document.getElementById('ai-report').innerHTML += "<p class='animate-pulse text-blue-400 mt-2'>Redactando informe 2000 carac...</p>";
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${key}`},
                body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{role:"user", content:`Escribe un art√≠culo extenso de 2000 caracteres sobre ${prompt} con H2 y negritas.`}] })
            });
            const d = await res.json();
            document.getElementById('ai-report').innerHTML = `<div class="text-left text-[9px]">${d.choices[0].message.content}</div>`;
        }

        async function askLearning(url, materia) {
            toggleElement('ai-chat-container');
            const key = localStorage.getItem('vico_api_key');
            document.getElementById('chat-content').innerHTML += `<p class="bg-purple-600/20 p-2 rounded-xl text-[9px]">Analizando link para: ${materia}...</p>`;
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${key}`},
                body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{role:"user", content:`Analiza ${url} y dime c√≥mo aplica a ${materia}.`}] })
            });
            const d = await res.json();
            document.getElementById('chat-content').innerHTML += `<div class="bg-white/5 p-2 rounded-xl border-l-2 border-purple-500 mt-2"><b>M√≥dulo ${materia}:</b><br>${d.choices[0].message.content}</div>`;
        }

        function saveLinkToVico(l, u) {
            const cleanUrl = u.includes('http') ? u : 'https://' + u;
            const fav = `https://www.google.com/s2/favicons?sz=128&domain=${new URL(cleanUrl).hostname}`;
            customButtons.unshift({ label: l, url: cleanUrl, favicon: fav });
            localStorage.setItem('vico_custom_btns', JSON.stringify(customButtons));
            renderCustomButtons(); renderDashboard();
        }

        function renderCustomButtons() {
            document.getElementById('links-list').innerHTML = customButtons.map((btn, i) => `
                <div class="keep-card">
                    <img src="${btn.favicon}" onerror="this.src='icon.png'">
                    <div class="p-3 text-left">
                        <h4 class="text-[10px] font-bold text-blue-400 uppercase truncate">${btn.label}</h4>
                        <div class="flex flex-wrap gap-1 my-2">
                            <button onclick="askLearning('${btn.url}','SEO')" class="bg-white/10 px-2 py-1 rounded text-[7px]">SEO</button>
                            <button onclick="askLearning('${btn.url}','Copywriting')" class="bg-white/10 px-2 py-1 rounded text-[7px]">COPY</button>
                        </div>
                        <button onclick="window.open('${btn.url}', '_self')" class="text-blue-400 text-[9px] mr-4">ABRIR</button>
                        <button onclick="customButtons.splice(${i},1);localStorage.setItem('vico_custom_btns', JSON.stringify(customButtons));renderCustomButtons()" class="text-red-500 text-[9px]">BORRAR</button>
                    </div>
                </div>`).join('');
        }

        function renderDashboard() { document.getElementById('dash-notes-count').innerText = notes.length; document.getElementById('dash-links-count').innerText = customButtons.length; }
        function saveSettings() { localStorage.setItem('vico_api_key', document.getElementById('api-key-input').value); alert("Cerebro conectado."); location.reload(); }
        function pomoControl() { const btn = document.getElementById('pomo-btn'); if(btn.classList.contains('fa-play')) { btn.classList.replace('fa-play', 'fa-pause'); pomoInterval = setInterval(() => { pomoSeconds--; let m=Math.floor(pomoSeconds/60), s=pomoSeconds%60; document.getElementById('pomo-timer').innerText=`${m}:${s<10?'0':''}${s}`; if(pomoSeconds<=0){clearInterval(pomoInterval);alert("¬°Tiempo!");}},1000); } else { btn.classList.replace('fa-pause', 'fa-play'); clearInterval(pomoInterval); }}
    </script>
</body>
</html>
