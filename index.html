<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VICO POCKET ELITE v9.9.5</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --vbg: #0b0f1a; --vacc: #3b82f6; --vtxt: #e2e8f0; }
        body { background: var(--vbg); color: var(--vtxt); font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        
        /* LOGO AURA HALO */
        .vico-brand { font-weight: 900; font-style: italic; color: var(--vacc); font-size: 1.4rem; cursor: pointer; transition: 0.5s; }
        .vico-brand:hover { text-shadow: 0 0 15px #3b82f6, 0 0 30px #22c55e, 0 0 45px #a855f7; }

        /* MENÚ PS5 / SWITCH */
        .nav-switch { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border-radius: 50px; padding: 10px; display: flex; justify-content: space-around; z-index: 9999; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .nav-switch button { color: white; opacity: 0.4; font-size: 1.2rem; padding: 12px; transition: 0.3s; }
        .nav-switch button.active { opacity: 1; color: var(--vacc); transform: translateY(-5px); text-shadow: 0 0 10px var(--vacc); }

        /* CARPETAS NOTAS DROPDOWN */
        .folder-scroll { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .folder-chip { background: rgba(255,255,255,0.05); padding: 6px 15px; border-radius: 20px; font-size: 10px; font-weight: 800; white-space: nowrap; border: 1px solid transparent; }
        .folder-chip.active { background: var(--vacc); border-color: white; }

        .modal-full { position: fixed; inset: 0; background: #0b0f1a; z-index: 10000; padding: 20px; overflow-y: auto; display: none; }
    </style>
</head>
<body class="p-4">

    <header class="fixed top-0 left-0 w-full glass z-[5000] flex justify-between items-center p-4">
        <div class="vico-brand">VICO POCKET <span class="text-[9px] border px-1 border-blue-500">ELITE</span></div>
        <div class="flex gap-4 items-center">
            <select id="lang-sel" onchange="translateApp()" class="bg-transparent text-[10px] font-bold outline-none border-none uppercase">
                <option value="es">ES</option><option value="en">EN</option><option value="zh">ZH</option><option value="fil">FIL</option>
            </select>
            <button onclick="toggleElement('ai-chat-container')" class="text-blue-400 text-lg"><i class="fa-solid fa-robot"></i></button>
        </div>
    </header>

    <main class="mt-20">
        <section id="v-home">
            <div id="top-phrase" class="glass p-5 rounded-[2rem] mb-6 text-[11px] italic text-blue-300 text-center border-l-4 border-blue-500"></div>
            <div id="discovery-list" class="space-y-4"></div>
        </section>

        <section id="v-links" class="hidden">
            <h3 class="text-xs font-black mb-4 uppercase text-blue-400">Mis Enlaces Guardados</h3>
            <div id="links-list" class="space-y-3"></div>
        </section>

        <section id="v-notes" class="hidden">
            <div id="folder-tabs" class="folder-scroll mb-4"></div>
            <div class="glass p-4 rounded-3xl mb-4">
                <textarea id="note-input" class="w-full bg-transparent text-xs h-20 outline-none" placeholder="Escribe aquí..."></textarea>
                <div class="flex justify-between items-center mt-2">
                    <select id="folder-target" class="bg-black/60 text-[9px] p-2 rounded-lg"></select>
                    <button onclick="saveNote()" class="bg-blue-600 px-6 py-2 rounded-xl text-[10px] font-bold uppercase">Guardar</button>
                </div>
            </div>
            <div id="notes-grid" class="space-y-2"></div>
        </section>

        <section id="v-rss" class="hidden">
            <div class="glass p-5 rounded-3xl mb-6">
                <h3 class="text-[10px] font-black mb-3 uppercase opacity-50">Nuevo Canal RSS</h3>
                <input type="text" id="rss-name" placeholder="Nombre del Feed" class="w-full bg-white/5 p-3 rounded-xl text-xs mb-2 outline-none">
                <input type="text" id="rss-url" placeholder="URL RSS (https://...)" class="w-full bg-white/5 p-3 rounded-xl text-xs mb-3 outline-none">
                <button onclick="addRSS()" class="w-full bg-blue-600 py-3 rounded-xl text-[10px] font-black uppercase">Añadir Feed</button>
            </div>
            <div id="rss-list" class="space-y-3"></div>
        </section>

        <section id="v-calendar" class="hidden">
            <div class="glass p-6 rounded-3xl mb-6">
                <h3 class="text-xs font-black mb-4 uppercase text-blue-400">Agendar Recordatorio</h3>
                <input type="date" id="cal-date" class="w-full bg-white/5 p-3 rounded-xl mb-2 outline-none">
                <input type="time" id="cal-time" class="w-full bg-white/5 p-3 rounded-xl mb-2 outline-none">
                <input type="text" id="cal-text" placeholder="¿Qué recordar?" class="w-full bg-white/5 p-3 rounded-xl mb-3 outline-none">
                <button onclick="addReminder()" class="w-full bg-blue-600 py-3 rounded-xl font-black uppercase text-[10px]">Guardar en Calendario</button>
            </div>
            <div id="reminder-list" class="space-y-2"></div>
        </section>
    </main>

    <nav class="nav-switch">
        <button onclick="switchTab('links')" id="nav-links"><i class="fa-solid fa-link"></i></button>
        <button onclick="switchTab('notes')" id="nav-notes"><i class="fa-solid fa-note-sticky"></i></button>
        <button onclick="switchTab('home')" id="nav-home" class="active"><i class="fa-solid fa-house"></i></button>
        <button onclick="switchTab('rss')" id="nav-rss"><i class="fa-solid fa-rss"></i></button>
        <button onclick="switchTab('calendar')" id="nav-calendar"><i class="fa-solid fa-calendar"></i></button>
        <button onclick="openProfile()"><i class="fa-solid fa-gear"></i></button>
    </nav>

    <div id="profile-modal" class="modal-full">
        <div class="flex justify-between items-center mb-6"><h2 class="text-xl font-black text-blue-500 uppercase">Ajustes Maestro</h2><button onclick="closeProfile()" class="text-3xl">&times;</button></div>
        
        <div class="space-y-6">
            <div class="glass p-4 rounded-2xl">
                <p class="text-[9px] font-bold opacity-40 uppercase mb-2">Cerebro AI (API Key)</p>
                <input type="password" id="api-key-input" class="w-full bg-black/40 p-3 rounded-xl text-xs outline-none" placeholder="Ingresar Key...">
            </div>

            <div class="glass p-4 rounded-2xl">
                <p class="text-[9px] font-bold opacity-40 uppercase mb-2">Creador de Accesos URL</p>
                <input type="text" id="btn-label" placeholder="Nombre" class="w-full bg-white/5 p-2 rounded-lg text-xs mb-2 outline-none">
                <input type="text" id="btn-link" placeholder="URL" class="w-full bg-white/5 p-2 rounded-lg text-xs mb-2 outline-none">
                <div class="flex gap-2 mb-3">
                    <input type="color" id="btn-col" class="h-10 w-10 bg-transparent">
                    <select id="btn-style" class="flex-1 bg-black/60 text-[10px] rounded-lg"><option value="rounded-full">Círculo</option><option value="rounded-xl">Cuadrado</option></select>
                </div>
                <button onclick="createCustomBtn()" class="w-full bg-blue-600 py-2 rounded-xl text-[10px] font-bold">CREAR BOTÓN</button>
            </div>

            <div class="glass p-4 rounded-2xl">
                <p class="text-[9px] font-bold opacity-40 uppercase mb-2">Nueva Frase Motivadora</p>
                <input type="text" id="new-phrase" class="w-full bg-white/5 p-2 rounded-lg text-xs mb-2 outline-none">
                <button onclick="savePhrase()" class="w-full bg-green-600 py-2 rounded-xl text-[10px] font-bold">AÑADIR FRASE</button>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button onclick="changeTheme('gold')" class="p-3 rounded-xl bg-yellow-600 text-[9px] font-bold">TEMA GOLD</button>
                <button onclick="changeTheme('cyber')" class="p-3 rounded-xl bg-purple-600 text-[9px] font-bold">TEMA CYBER</button>
                <button onclick="window.open('https://paypal.me/texiduvi')" class="p-3 rounded-xl bg-orange-500 text-[9px] font-bold">INVITAR CAFÉ ☕</button>
                <button onclick="toggleSound()" class="p-3 rounded-xl bg-blue-500 text-[9px] font-bold">SONIDOS UX</button>
            </div>

            <div class="text-center py-10 opacity-20">
                <p class="text-[10px] font-black uppercase">VICO ELITE v9.9.5</p>
                <p class="text-[10px]">Jaime Andrés Dueñas Vicuña</p>
            </div>
        </div>
    </div>

    <script>
        const MASTER_FOLDERS = ['Proyectos', 'Links', 'Notas', 'APIs', 'Contraseñas', 'Varios', 'Code', 'Recetas', 'Prompts', 'Direcciones', 'Clientes', 'Productos', 'Negocios', 'Servicios', 'Websyhosting'];
        
        let notes = JSON.parse(localStorage.getItem('vico_notes')) || [];
        let folders = JSON.parse(localStorage.getItem('vico_folders')) || MASTER_FOLDERS;
        let rss = JSON.parse(localStorage.getItem('vico_rss')) || [];
        let links = JSON.parse(localStorage.getItem('vico_links')) || [];
        let reminders = JSON.parse(localStorage.getItem('vico_reminders')) || [];
        let phrases = JSON.parse(localStorage.getItem('vico_phrases')) || ["El éxito es la suma de pequeños esfuerzos."];
        let currentFolder = 'Proyectos';

        window.onload = () => {
            renderFolders(); renderNotes(); renderRSS(); renderLinks(); renderReminders();
            document.getElementById('top-phrase').innerText = phrases[Math.floor(Math.random()*phrases.length)];
            if(localStorage.getItem('vico_api_key')) document.getElementById('api-key-input').value = localStorage.getItem('vico_api_key');
            
            // Lógica de SHARE POCKET
            const p = new URLSearchParams(window.location.search);
            if(p.get('url')) {
                switchTab('links');
                // Aquí podrías abrir un modal automático para guardar el link compartido
            }
        };

        // --- LÓGICA DE NOTAS (15 CARPETAS) ---
        function renderFolders() {
            document.getElementById('folder-tabs').innerHTML = folders.map(f => `<div onclick="setFolder('${f}')" class="folder-chip ${currentFolder===f?'active':''}">${f} <span onclick="delFolder('${f}')" class="ml-1 opacity-50">&times;</span></div>`).join('');
            document.getElementById('folder-target').innerHTML = folders.map(f => `<option value="${f}">${f}</option>`).join('');
        }
        function setFolder(f) { currentFolder = f; renderFolders(); renderNotes(); }
        function saveNote() {
            const b = document.getElementById('note-input').value, f = document.getElementById('folder-target').value;
            if(b) { notes.unshift({body:b, folder:f, id:Date.now()}); localStorage.setItem('vico_notes', JSON.stringify(notes)); renderNotes(); document.getElementById('note-input').value=''; }
        }
        function renderNotes() {
            document.getElementById('notes-grid').innerHTML = notes.filter(n => n.folder === currentFolder).map(n => `<div class="glass p-3 rounded-xl flex justify-between text-[11px] items-center"><span>${n.body}</span><button onclick="delNote(${n.id})" class="text-red-500">&times;</button></div>`).join('');
        }

        // --- LÓGICA RSS ---
        function addRSS() {
            const n = document.getElementById('rss-name').value, u = document.getElementById('rss-url').value;
            if(n && u) { rss.push({name:n, url:u}); localStorage.setItem('vico_rss', JSON.stringify(rss)); renderRSS(); }
        }
        function renderRSS() {
            document.getElementById('rss-list').innerHTML = rss.map((r, i) => `
                <div class="glass p-4 rounded-2xl flex justify-between items-center">
                    <div><b class="text-xs text-blue-400">${r.name}</b><br><span class="text-[8px] opacity-40">${r.url}</span></div>
                    <div class="flex gap-2">
                        <button onclick="sendDiscovery('${r.url}')" class="bg-blue-600 px-3 py-1 rounded-lg text-[8px]">ENVIAR</button>
                        <button onclick="rss.splice(${i},1);renderRSS();" class="text-red-500">&times;</button>
                    </div>
                </div>`).join('');
        }

        // --- LÓGICA CALENDARIO ---
        function addReminder() {
            const d = document.getElementById('cal-date').value, t = document.getElementById('cal-time').value, txt = document.getElementById('cal-text').value;
            if(d && txt) { reminders.unshift({date:d, time:t, text:txt, id:Date.now()}); localStorage.setItem('vico_reminders', JSON.stringify(reminders)); renderReminders(); }
        }
        function renderReminders() {
            document.getElementById('reminder-list').innerHTML = reminders.map(r => `<div class="glass p-3 rounded-xl text-[10px] flex justify-between"><span><b>${r.date} ${r.time}</b>: ${r.text}</span><button onclick="delRem(${r.id})">&times;</button></div>`).join('');
        }

        // --- AJUSTES Y EXTRAS ---
        function createCustomBtn() {
            const l = document.getElementById('btn-label').value, u = document.getElementById('btn-link').value, c = document.getElementById('btn-col').value;
            if(l && u) { links.push({label:l, url:u, col:c}); localStorage.setItem('vico_links', JSON.stringify(links)); renderLinks(); }
        }
        function renderLinks() {
            document.getElementById('links-list').innerHTML = links.map(l => `<div class="glass p-3 rounded-xl flex justify-between" style="border-left: 4px solid ${l.col}"><span>${l.label}</span><button onclick="window.open('${l.url}')" class="text-blue-400">ABRIR</button></div>`).join('');
        }
        function savePhrase() { const p = document.getElementById('new-phrase').value; if(p) { phrases.push(p); localStorage.setItem('vico_phrases', JSON.stringify(phrases)); alert("Añadida!"); } }

        function switchTab(t) {
            document.querySelectorAll('main section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`v-${t}`).classList.remove('hidden');
            document.querySelectorAll('.nav-switch button').forEach(b => b.classList.remove('active'));
            document.getElementById(`nav-${t}`).classList.add('active');
        }
        function openProfile() { document.getElementById('profile-modal').style.display='block'; }
        function closeProfile() { 
            localStorage.setItem('vico_api_key', document.getElementById('api-key-input').value);
            document.getElementById('profile-modal').style.display='none'; 
        }
        function toggleElement(id) { const el = document.getElementById(id); el.style.display = (el.style.display==='flex'?'none':'flex'); }
    </script>
</body>
</html>
