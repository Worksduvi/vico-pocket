<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VICO POCKET ELITE v12</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --vbg: #0b0f1a; --vacc: #3b82f6; --vtxt: #e2e8f0; }
        body { background: var(--vbg); color: var(--vtxt); font-family: 'Inter', sans-serif; transition: 0.3s; overflow-x: hidden; margin: 0; padding-top: env(safe-area-inset-top); }
        body.light-mode { --vbg: #f8fafc; --vtxt: #0f172a; --vacc: #2563eb; }
        main { padding-bottom: 180px; position: relative; z-index: 1; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .vico-brand { font-weight: 900; font-style: italic; color: var(--vacc); font-size: 1.5rem; transition: 0.5s; cursor: pointer; }
        .vico-brand:hover { text-shadow: 0 0 15px #3b82f6, 0 0 30px #22c55e, 0 0 45px #a855f7; }

        .chat-box { width: 92%; max-width: 350px; height: 500px; position: fixed; bottom: 120px; right: 4%; display: none; flex-direction: column; z-index: 99999 !important; background: rgba(11, 15, 26, 0.98); backdrop-filter: blur(20px); border: 1px solid var(--vacc); border-radius: 24px; overflow: hidden; }
        
        .note-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 20px; border-left: 4px solid var(--vacc); cursor: pointer; margin-bottom: 10px; }
        .note-preview { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; font-size: 11px; opacity: 0.7; }
        .note-full { display: none; font-size: 11px; margin-top: 10px; }
        .note-card.expanded .note-preview { display: none; }
        .note-card.expanded .note-full { display: block; }

        .folder-scroll { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .folder-chip { background: rgba(255,255,255,0.05); padding: 6px 15px; border-radius: 20px; font-size: 10px; font-weight: 800; white-space: nowrap; cursor: pointer; }
        .folder-chip.active { background: var(--vacc); border-color: white; }

        #save-confirm { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #22c55e; color: white; padding: 10px 25px; border-radius: 30px; display: none; z-index: 1000000; font-weight: bold; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .nav-switch { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border-radius: 50px; padding: 10px; display: flex; justify-content: space-around; z-index: 9999; border: 1px solid rgba(255,255,255,0.1); }
        .nav-switch button { opacity: 0.4; font-size: 1.2rem; padding: 12px; transition: 0.3s; color: white; }
        .nav-switch button.active { opacity: 1; color: var(--vacc); transform: translateY(-5px); }

        .modal-full { position: fixed; inset: 0; background: #0b0f1a; z-index: 999999; padding: 2rem; overflow-y: auto; display: none; }
        .link-item { display: flex; align-items: center; gap: 12px; background: rgba(255,255,255,0.03); padding: 10px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .link-item img { width: 40px; height: 40px; border-radius: 8px; object-fit: cover; }
    </style>
</head>
<body class="p-4">

    <div id="save-confirm"><i class="fa-solid fa-check-circle"></i> GUARDADO</div>

    <header class="fixed top-0 left-0 w-full glass z-[5000] flex justify-between items-center p-4">
        <div class="vico-brand">VICO POCKET <span class="text-[10px] border border-blue-500 px-1">ELITE</span></div>
        <div class="flex gap-4">
            <button onclick="toggleElement('ai-chat-container')" class="text-blue-400 text-xl"><i class="fa-solid fa-robot"></i></button>
            <button onclick="toggleDark()" class="text-lg"><i class="fa-solid fa-moon"></i></button>
        </div>
    </header>

    <main class="mt-20">
        <section id="v-home">
            <div id="top-phrase" class="glass p-5 rounded-[2rem] mb-6 text-[11px] italic text-blue-300 text-center border-l-4 border-blue-500"></div>
            <div id="discovery-list" class="space-y-6"></div>
            <div id="rss-discovery-area" class="mt-8 pt-4 border-t border-white/5 space-y-4"></div>
        </section>

        <section id="v-notes" class="hidden">
            <div id="folder-tabs" class="folder-scroll mb-4"></div>
            <div class="glass p-4 rounded-3xl mb-4">
                <textarea id="note-input" class="w-full bg-transparent text-xs h-24 outline-none" placeholder="Tu idea..."></textarea>
                <div class="flex justify-between items-center mt-3">
                    <select id="folder-target" class="bg-black/60 text-[10px] p-2 rounded-xl border border-white/10"></select>
                    <button onclick="saveNote()" class="bg-blue-600 px-8 py-2 rounded-xl text-xs font-bold">GUARDAR</button>
                </div>
            </div>
            <div id="notes-grid" class="space-y-3"></div>
        </section>

        <section id="v-data" class="hidden">
            <div class="glass p-5 rounded-3xl border border-purple-500/20 mb-6 text-center">
                <input type="text" id="ai-prompt" placeholder="Analiza mercado..." class="w-full bg-white/5 p-3 rounded-xl text-xs mb-4 outline-none">
                <button onclick="runAnalysisIA()" class="w-full bg-purple-600 py-3 rounded-xl text-xs font-black uppercase">Generar Informe</button>
            </div>
            <div id="ai-visuals" class="hidden space-y-4">
                <div class="glass p-4 rounded-3xl relative"><canvas id="chartDoughnut"></canvas></div>
                <div id="ai-report" class="glass p-5 rounded-3xl text-[10px] leading-relaxed border-l-4 border-purple-500 bg-black/20"></div>
            </div>
        </section>

        <section id="v-links" class="hidden">
            <div class="glass p-4 rounded-3xl mb-6"><input type="text" id="man-url" placeholder="https://..." class="w-full bg-white/5 p-3 rounded-xl text-xs mb-3 outline-none"><button onclick="addManualLink()" class="w-full bg-blue-600 py-2 rounded-xl text-[10px] font-bold uppercase">Añadir Link</button></div>
            <div id="links-list" class="space-y-3"></div>
        </section>

        <section id="v-rss" class="hidden">
            <div class="glass p-5 rounded-3xl mb-6"><input type="text" id="rss-name" placeholder="Nombre" class="w-full bg-white/5 p-3 rounded-xl text-xs mb-2 outline-none"><input type="text" id="rss-url" placeholder="URL Feed" class="w-full bg-white/5 p-3 rounded-xl text-xs mb-3 outline-none"><button onclick="addRSS()" class="w-full bg-blue-600 py-3 rounded-xl text-[10px] font-bold">AÑADIR FEED</button></div>
            <div id="rss-list" class="space-y-3"></div>
        </section>

        <section id="v-calendar" class="hidden">
            <div class="glass p-6 rounded-3xl mb-6 shadow-xl border border-blue-500/10 text-center">
                <h3 class="text-xs font-black mb-4 uppercase text-blue-400">Recordatorio Pro</h3>
                <div class="flex gap-2 mb-2"><input type="date" id="cal-date" class="flex-1 bg-white/5 p-3 rounded-xl outline-none"><input type="time" id="cal-time" class="bg-white/5 p-3 rounded-xl outline-none"></div>
                <input type="text" id="cal-text" placeholder="Título..." class="w-full bg-white/5 p-3 rounded-xl mb-4 text-xs outline-none">
                <button onclick="addReminder()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase text-[10px]">Agendar</button>
            </div>
            <div id="reminder-list" class="space-y-3"></div>
        </section>
    </main>

    <nav class="nav-switch shadow-2xl">
        <button onclick="switchTab('links')" id="nav-links"><i class="fa-solid fa-link"></i></button>
        <button onclick="switchTab('notes')" id="nav-notes"><i class="fa-solid fa-note-sticky"></i></button>
        <button onclick="switchTab('home')" id="nav-home" class="active"><i class="fa-solid fa-house"></i></button>
        <button onclick="switchTab('rss')" id="nav-rss"><i class="fa-solid fa-rss"></i></button>
        <button onclick="switchTab('calendar')" id="nav-calendar"><i class="fa-solid fa-calendar"></i></button>
        <button onclick="openProfile()"><i class="fa-solid fa-gear"></i></button>
    </nav>

    <div id="ai-chat-container" class="chat-box glass shadow-2xl">
        <div class="bg-blue-600 p-2 flex justify-between px-4"><span class="text-[9px] font-black uppercase">VICO Assistant</span><button onclick="toggleElement('ai-chat-container')">&times;</button></div>
        <div id="chat-content" class="flex-1 p-4 overflow-y-auto text-[11px] space-y-3"></div>
        <div class="p-3 border-t border-white/10 flex gap-2"><input type="text" id="chat-msg" class="flex-1 bg-black/40 p-3 rounded-xl text-[11px] outline-none" placeholder="Escribe..."><button onclick="sendChatIA()" class="bg-blue-600 px-4 rounded-xl"><i class="fa-solid fa-paper-plane"></i></button></div>
    </div>

    <div id="profile-modal" class="modal-full">
        <div class="flex justify-between items-center mb-8"><h2 class="text-2xl font-black text-blue-500 uppercase">CONFIGURACIÓN</h2><button onclick="closeProfile()" class="text-3xl">&times;</button></div>
        <div class="space-y-8">
            <div class="glass p-5 rounded-3xl border-l-4 border-yellow-500">
                <input type="password" id="api-key-input" placeholder="API Key..." class="w-full bg-black/60 p-4 rounded-xl text-xs border border-white/10 mb-4 outline-none">
                <button onclick="saveApiKey()" class="w-full bg-blue-600 py-2 rounded-xl text-[10px] font-bold uppercase">Guardar API</button>
            </div>
            <div class="glass p-5 rounded-3xl">
                <p class="text-[9px] font-black opacity-30 uppercase mb-3">Diseñador de Botones URL</p>
                <input type="text" id="btn-lab" placeholder="Nombre" class="w-full bg-white/5 p-2 rounded-lg text-xs mb-2"><input type="text" id="btn-link" placeholder="URL..." class="w-full bg-white/5 p-2 rounded-lg text-xs mb-3">
                <button onclick="addCustomBtn()" class="w-full bg-purple-600 py-2 rounded-xl text-[10px] font-bold">Crear Acceso</button>
            </div>
            <button onclick="window.open('https://paypal.me/texiduvi')" class="w-full bg-yellow-500 text-black py-6 rounded-[2rem] font-black uppercase flex items-center justify-center gap-3"><i class="fa-brands fa-paypal"></i> Invitar Café ☕</button>
            <div class="text-center py-10 opacity-40 border-t border-white/5">
                <p class="text-[10px] font-black uppercase">VICO POCKET ELITE © 2026</p>
                <p class="text-[11px] font-bold text-blue-400 mt-1">Jaime Andrés Dueñas Vicuña</p>
                <a href="https://linkedin.com/in/andyjavico" target="_blank" class="text-3xl mt-4 block text-blue-400"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </div>

    <script>
        const MASTER_FOLDERS = ['Proyectos', 'Links', 'Notas', 'APIs', 'Contraseñas', 'Varios', 'Code', 'Recetas', 'Prompts', 'Direcciones', 'Clientes', 'Productos', 'Negocios', 'Servicios', 'Websyhosting'];
        let notes = JSON.parse(localStorage.getItem('vico_notes')) || [];
        let folders = JSON.parse(localStorage.getItem('vico_folders')) || MASTER_FOLDERS;
        let rss = JSON.parse(localStorage.getItem('vico_rss')) || [];
        let links = JSON.parse(localStorage.getItem('vico_links')) || [];
        let reminders = JSON.parse(localStorage.getItem('vico_reminders')) || [];
        let currentFolder = 'Proyectos';

        window.onload = () => {
            renderFolders(); renderNotes(); renderRSS(); renderLinks(); renderReminders(); fetchDiscovery();
            document.getElementById('top-phrase').innerText = "La mejor forma de predecir el futuro es crearlo. - P. Drucker";
            checkShareTarget();
        };

        // --- CAPTURA DE COMPARTIR ANDROID ---
        function checkShareTarget() {
            const p = new URLSearchParams(window.location.search);
            const u = p.get('url') || p.get('text');
            if(u) {
                saveLinkToVico("Guardado Externo", u);
                document.getElementById('save-confirm').style.display='block';
                setTimeout(() => { window.history.replaceState({}, document.title, "/"); location.reload(); }, 2000);
            }
        }

        // --- DISCOVERY REPARADO ---
        async function fetchDiscovery() {
            const container = document.getElementById('discovery-list');
            container.innerHTML = "<p class='animate-pulse text-center p-10 uppercase text-[9px] font-black'>VICO Sincronizando...</p>";
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://www.wired.com/feed/rss`);
                const d = await res.json();
                container.innerHTML = d.items.slice(0, 10).map(item => `
                    <div class="glass p-4 rounded-3xl border border-white/5">
                        <img src="${item.thumbnail || 'icon.png'}" class="w-full h-32 object-cover rounded-2xl mb-3">
                        <h4 class="text-[10px] font-black uppercase text-blue-300 leading-tight">${item.title}</h4>
                        <div class="flex gap-4 mt-3">
                            <button onclick="window.open('${item.link}')" class="text-[8px] font-bold text-blue-400 uppercase">Leer</button>
                            <button onclick="saveLinkToVico('${item.title.replace(/'/g,"")}', '${item.link}')" class="text-[8px] font-bold text-purple-400 uppercase">Guardar</button>
                        </div>
                    </div>`).join('');
            } catch(e) { container.innerHTML = "Error Discovery."; }
        }

        // --- RSS REAL ---
        function addRSS() {
            const n = document.getElementById('rss-name').value, u = document.getElementById('rss-url').value;
            if(n && u) { rss.unshift({name:n, url:u}); localStorage.setItem('vico_rss', JSON.stringify(rss)); renderRSS(); }
        }
        function renderRSS() {
            document.getElementById('rss-list').innerHTML = rss.map((r, i) => `
                <div class="glass p-4 rounded-2xl flex justify-between items-center">
                    <div><b class="text-blue-400 text-xs">${r.name}</b><br><span class="text-[8px] opacity-40">${r.url}</span></div>
                    <div class="flex gap-2"><button onclick="sendToDiscovery('${r.url}')" class="bg-blue-600 px-3 py-1 rounded-xl text-[8px] uppercase">Enviar</button>
                    <button onclick="rss.splice(${i},1);localStorage.setItem('vico_rss',JSON.stringify(rss));renderRSS()" class="text-red-500 ml-2">&times;</button></div>
                </div>`).join('');
        }
        async function sendToDiscovery(url) {
            const container = document.getElementById('rss-discovery-area');
            container.innerHTML = "<p class='text-center text-[9px] animate-pulse uppercase'>Inyectando Feed...</p>";
            const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${url}`);
            const d = await res.json();
            container.innerHTML = d.items.slice(0, 5).map(item => `<div class="glass p-4 rounded-2xl bg-blue-600/5"><span class="text-[7px] font-black text-blue-400 uppercase">RSS FEED</span><h4 class="text-[10px] font-bold mt-1 uppercase">${item.title}</h4></div>`).join('');
            switchTab('home');
        }

        // --- NOTAS (VISTA PREVIA 2 LINEAS) ---
        function renderFolders() {
            document.getElementById('folder-tabs').innerHTML = folders.map(f => `<div onclick="setFolder('${f}')" class="folder-chip ${currentFolder===f?'active':''}">${f}</div>`).join('');
            document.getElementById('folder-target').innerHTML = folders.map(f => `<option value="${f}">${f}</option>`).join('');
        }
        function setFolder(f) { currentFolder = f; renderFolders(); renderNotes(); }
        function saveNote() {
            const b = document.getElementById('note-input').value, f = document.getElementById('folder-target').value;
            if(b) { notes.unshift({body: b, folder: f, id: Date.now(), date: new Date().toLocaleDateString()}); localStorage.setItem('vico_notes', JSON.stringify(notes)); document.getElementById('note-input').value=''; renderNotes(); }
        }
        function renderNotes() {
            document.getElementById('notes-grid').innerHTML = notes.filter(n => n.folder === currentFolder).map(n => `
                <div class="note-card" onclick="this.classList.toggle('expanded')">
                    <div class="flex justify-between items-center mb-1"><span class="text-[7px] opacity-40 uppercase">${n.date}</span><button onclick="delNote(${n.id})" class="text-red-500 text-[8px]">&times;</button></div>
                    <div class="note-preview">${n.body}</div><div class="note-full">${n.body}</div>
                </div>`).join('');
        }
        function delNote(id) { notes = notes.filter(n => n.id !== id); localStorage.setItem('vico_notes', JSON.stringify(notes)); renderNotes(); }

        // --- CALENDARIO PERSISTENTE ---
        function addReminder() {
            const d = document.getElementById('cal-date').value, h = document.getElementById('cal-time').value, t = document.getElementById('cal-text').value;
            if(d && t) { reminders.unshift({date:d, time:h, text:t, id:Date.now()}); localStorage.setItem('vico_reminders', JSON.stringify(reminders)); renderReminders(); alert("Evento guardado!"); }
        }
        function renderReminders() {
            document.getElementById('reminder-list').innerHTML = reminders.map(r => `
                <div class="glass p-4 rounded-xl border-l-4 border-green-500 text-[10px] flex justify-between items-center">
                    <div><b class="text-blue-400">${r.date} ${r.time}</b><br>${r.text}</div>
                    <button onclick="reminders=reminders.filter(x=>x.id!==${r.id});localStorage.setItem('vico_reminders',JSON.stringify(reminders));renderReminders()" class="text-red-500">&times;</button>
                </div>`).join('');
        }

        // --- LINKS COMPACTOS ---
        function saveLinkToVico(l, u) {
            const cleanUrl = u.includes('http') ? u : 'https://' + u;
            links.unshift({ label: l, url: cleanUrl, id: Date.now(), favicon: `https://www.google.com/s2/favicons?sz=128&domain=${new URL(cleanUrl).hostname}` });
            localStorage.setItem('vico_links', JSON.stringify(links)); renderLinks();
        }
        function renderLinks() {
            document.getElementById('links-list').innerHTML = links.map(l => `
                <div class="link-item glass">
                    <img src="${l.favicon}" onerror="this.src='icon.png'">
                    <div class="flex-1 overflow-hidden"><h4 class="text-[10px] font-black uppercase truncate text-blue-400">${l.label}</h4><button onclick="window.open('${l.url}','_self')" class="text-[8px] font-bold text-white uppercase">Abrir</button></div>
                    <button onclick="links=links.filter(x=>x.id!==${l.id});localStorage.setItem('vico_links',JSON.stringify(links));renderLinks()" class="text-red-500 px-2">&times;</button>
                </div>`).join('');
        }

        function switchTab(t) {
            document.querySelectorAll('main section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`v-${t}`).classList.remove('hidden');
            document.querySelectorAll('.nav-switch button').forEach(b => b.classList.remove('active'));
            document.getElementById(`nav-${t}`).classList.add('active');
        }
        function saveApiKey() { localStorage.setItem('vico_api_key', document.getElementById('api-key-input').value); alert("Sincronizado."); }
        function toggleElement(id) { const el = document.getElementById(id); el.style.display = (el.style.display==='flex'?'none':'flex'); }
        function openProfile() { document.getElementById('profile-modal').style.display='block'; }
        function closeProfile() { document.getElementById('profile-modal').style.display='none'; }
        function toggleDark() { document.body.classList.toggle('light-mode'); }
    </script>
</body>
</html>
